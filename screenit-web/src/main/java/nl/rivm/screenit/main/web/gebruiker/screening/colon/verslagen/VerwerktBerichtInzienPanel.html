<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="modal hide fade in" id="modalOngeldigBericht"
         role="dialog" style="display: block;">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">x</button>
            <h3>Verwerkte berichten</h3>
        </div>
        <div class="modal-body">
            <fieldset class="hero-unit">
                <div class="row-fluid">
                    <div class="span3">Datum ontvangst:</div>
                    <div class="span9">
                        <strong wicket:id="ontvangen">05-11-2012</strong>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span3">Type:</div>
                    <div class="span9">
                        <strong wicket:id="berichtType">MDL-berichten</strong>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div wicket:id="content"></div>
            </fieldset>
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning pull-left" wicket:id="opnieuwAanbieden">
                <i class="icon-refresh icon-white"></i> Bericht opnieuw aanbieden
            </button>
            <button class="btn btn-primary" data-dismiss="modal">Sluiten</button>
        </div>
    </div>
</wicket:panel>
</body>
</html>
