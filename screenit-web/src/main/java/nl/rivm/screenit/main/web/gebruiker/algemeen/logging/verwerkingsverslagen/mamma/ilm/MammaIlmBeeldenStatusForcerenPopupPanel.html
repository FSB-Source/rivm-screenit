<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<div id="ilm-dialog">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h3>Verwijderen forceren</h3>
		</div>
		<form wicket:id="form">
			<div class="modal-body form-horizontal">
				<div class="hero-unit control-group row">
					<h3>ILM status van onderstaande beelden forceren naar verwijderd?</h3>
				</div>
				<div class="control-group span7 row">
					<label class="control-label">AccessionNumber</label>
					<div class="controls">
						<span wicket:id="accessionNumber"></span>
					</div>
				</div>
				<div class="control-group span7 row">
					<label class="control-label">Geboortedatum</label>
					<div class="controls">
						<span wicket:id="client.persoon.geboortedatum"></span>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<a  class="btn" data-dismiss="modal">Annuleren</a>
				<a class="btn btn-primary" wicket:id="submit">Verwijderen</a>
			</div>
		</form>
	</div>
</wicket:panel>
</html>
