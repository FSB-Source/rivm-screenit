<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<form class="not-tracked-for-changes-on-page" wicket:id="form">
		<div class="modal-header">
			<button class="close" data-dismiss="modal" type="button">&times;</button>
			<h3>Herindexeren</h3>
		</div>
		<div class="modal-body row-fluid form-horizontal form-longer-labels">
			<div class="span12">
				<wicket:container wicket:id="waarschuwing"/>

				<div class="control-group" wicket:id="tariefTypen">
					<label class="control-label" wicket:id="label"/>

					<div class="controls">
						<input class="not-tracked-for-changes-on-page" type="text" wicket:id="tarief"/>
						<i class="icon-asterisk icon-purple"></i>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">
						Geldig van
					</label>

					<div class="controls">
						<div class="input-append date">
							<input class="input-small three-months not-tracked-for-changes-on-page" placeholder="dd-mm-jjjj"
								   size="16" type="text"
								   wicket:id="geldigVanafDatum">
							<a class="btn js-datepicker-show"
							   title="Datum"><i
									class="icon-calendar"></i></a>
							<i class="icon-asterisk icon-purple cervix-popup-panel"></i>
						</div>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">
						Geldig t/m
					</label>

					<div class="controls">
						<div class="input-append date">
							<input class="input-small three-months not-tracked-for-changes-on-page" placeholder="dd-mm-jjjj"
								   size="16" type="text"
								   wicket:id="geldigTotenmetDatum"/>
							<a class="btn js-datepicker-show"
							   title="Datum"><i
									class="icon-calendar"></i></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<a class="btn" data-dismiss="modal">Annuleren</a>
			<a class="btn btn-primary" wicket:id="opslaan">Opslaan</a>
		</div>
	</form>
</wicket:panel>
</html>
