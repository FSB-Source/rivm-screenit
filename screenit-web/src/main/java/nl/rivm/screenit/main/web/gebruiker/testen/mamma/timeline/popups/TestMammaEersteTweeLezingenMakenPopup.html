<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="control-group span7 form-horizontal">
        <div class="row">
            <H2>Eerste Lezing maken</H2>
            <form wicket:id="eersteLezingForm">
                <div class="control-group">
                    <label class="control-label">BIRADS Rechts:</label>
                    <div class="controls">
                        <select wicket:id="biradsRechts"></select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">BIRADS Links:</label>
                    <div class="controls">
                        <select wicket:id="biradsLinks"></select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Beoordelaar:</label>
                    <div class="controls">
                        <select wicket:id="beoordelaar"></select>
                    </div>
                </div>
            </form>
            <H2>Tweede Lezing maken</H2>
            <form wicket:id="tweedeLezingForm">
                <div class="control-group">
                    <label class="control-label">BIRADS Rechts:</label>
                    <div class="controls">
                        <select wicket:id="biradsRechts"></select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">BIRADS Links:</label>
                    <div class="controls">
                        <select wicket:id="biradsLinks"></select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Beoordelaar:</label>
                    <div class="controls">
                        <select wicket:id="beoordelaar"></select>
                    </div>
                </div>
            </form>
        </div>
    </div>
</wicket:panel>
</html>
