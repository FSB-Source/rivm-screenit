<html lang="en" xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div class="row-fluid">
        <div class="span12">
            <h1 class="pageTitle">Tarieven laboratorium</h1>
        </div>
    </div>
    <fieldset>
        <div class="row-fluid form-horizontal">

            <wicket:container wicket:id="paspoort"></wicket:container>

            <fieldset>
                <div class="btn-top dropdown pull-right">
                    <button class="btn btn-primary" data-toggle="dropdown" wicket:id="toevoegen">
                        <i class="icon-plus-sign icon-white"></i> Tarief toevoegen
                    </button>
                    <button class="btn btn-primary" data-toggle="dropdown" wicket:id="indexeren">
                        <i class="icon-plus-sign icon-white"></i> Herindexeren
                    </button>
                </div>
                <div wicket:id="tableContainer">
                    <div wicket:id="table"></div>
                </div>
            </fieldset>
        </div>
        <div wicket:id="dialog"></div>
    </fieldset>
</wicket:extend>
</html>
