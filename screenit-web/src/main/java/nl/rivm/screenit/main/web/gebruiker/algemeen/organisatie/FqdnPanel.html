<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <fieldset>
        <div class="row-fluid">
            <div class="span12">
                <legend>Fully Qualified Domain Name</legend>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6">
                <div class="control-group">
                    <label class="control-label" for="fqdn">FQDN</label>
                    <div class="controls">
                        <input wicket:id="fqdn" id="fqdn" class="input-large" type="text" value="30">
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
</wicket:panel>
</html>
