<html xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3>Cron trigger toevoegen</h3>
    </div>
    <div class="modal-body">
        <div class="row-fluid form-horizontal">
            <form wicket:id="form">
                <div class="row-fluid">
                    <div class="span6">
                        <div class="control-group">
                            <label class="control-label">Job type</label>
                            <div class="controls">
                                <select wicket:id="jobType"></select>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Cron expressie</label>
                            <div class="controls">
                                <input type="text" wicket:id="cronExpressie"></input>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <a  class="btn" data-dismiss="modal">Annuleren</a>
        <a class="btn btn-primary" wicket:id="opslaan">Opslaan</a>
    </div>
</wicket:panel>
</html>
