<wicket:panel>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3 wicket:id="title">Rol Opslaan</h3>
    </div>
    <div class="modal-body">
        <fieldset>
            <p>Bij deze aanpassen moet of gaat het volgende gebeuren? Weet u dat zeker?</p>
            <ul wicket:id="meldingen">
                <li wicket:id="melding">test1</li>
            </ul>
        </fieldset>
    </div>
    <div class="modal-footer">
        <a class="btn" data-dismiss="modal">Nee</a>
        <a class="btn btn-primary" wicket:id="opslaan">Ja</a>
    </div>
</wicket:panel>
