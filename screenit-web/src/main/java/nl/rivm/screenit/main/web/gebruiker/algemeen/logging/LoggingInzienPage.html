<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:extend>
    <h1>Logging inzien</h1>
    <form wicket:id="form">
        <fieldset>
            <div class="row-fluid form-horizontal">
                <div class="span6">
                    <div class="control-group">
                        <label class="control-label">Gebruikersnaam</label>
                        <div class="controls">
                            <input wicket:id="gebruikersnaam" type="text"
                                   class="input-large"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Burgerservicenummer</label>
                        <div class="controls">
                            <input wicket:id="bsnClient" type="text" class="input-large"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Melding</label>
                        <div class="controls">
                            <input wicket:id="melding" type="text" class="input-large"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Logregel Niveau <span
                                class="label label-info">Multiselect</span></label>
                        <div class="controls">
                            <select multiple="multiple" wicket:id="level">
                                <option>Inloggen</option>
                                <option>Inloggen mislukt</option>
                            </select>
                        </div>
                    </div>
                    <wicket:enclosure child="screeningsEenheidId">
                        <div class="control-group">
                            <label class="control-label">Screeningseenheid</label>
                            <div class="controls">
                                <select wicket:id="screeningsEenheidId">
                                    <option>SE 1</option>
                                    <option>SE 2</option>
                                </select>
                            </div>
                        </div>
                    </wicket:enclosure>
                </div>
                <div class="span6">
                    <div class="control-group">
                        <label class="control-label">Gebeurtenis <span
                                class="label label-info">Multiselect</span></label>
                        <div class="controls">
                            <select multiple="multiple" wicket:id="gebeurtenis">
                                <option>Inloggen</option>
                                <option>Inloggen mislukt</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Bevolkingsonderzoek <span
                                class="label label-info">Multiselect</span></label>
                        <div class="controls">
                            <select multiple="multiple" wicket:id="bevolkingsonderzoeken">
                                <option>Darmkanker</option>
                                <option>Baarmoederhalskanker</option>
                                <option>Borstkanker</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Datum/tijd vanaf</label>
                        <div class="controls">
                            <wicket:container wicket:id="vanaf"></wicket:container>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Datum/tijd tot</label>
                        <div class="controls">
                            <wicket:container wicket:id="tot"></wicket:container>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Regio</label>
                        <div class="controls">
                            <select wicket:id="regio"></select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <button wicket:id="filteren" class="btn btn-primary">Filteren</button>
            </div>
        </fieldset>
    </form>
    <div wicket:id="refreshContainer">
        <div wicket:id="logging" class="logging-overview"></div>
    </div>
</wicket:extend>
</body>
</html>
