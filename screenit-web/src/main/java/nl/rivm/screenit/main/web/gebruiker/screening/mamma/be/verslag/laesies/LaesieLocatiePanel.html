<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="row-fluid">
        <div class="control-group value" wicket:id="laesieGrootteContainer">
            <label class="control-label">Grootte</label>
            <div class="controls">
                <input wicket:id="laesieGrootteInCm" type="text" class="input-mini">
                <span>cm</span>
            </div>
        </div>
        <div class="control-group value">
            <label class="control-label">Locatie van de laesie</label>
        </div>
        <div class="control-group value">
            <label class="control-label">Zijdigheid</label>
            <div class="controls">
                <div wicket:id="mammaZijde"></div>
            </div>
        </div>
        <div class="control-group value">
            <label class="control-label">Kwadrant</label>
            <div class="controls">
                <div wicket:id="kwadrant"></div>
            </div>
        </div>
        <div class="control-group value">
            <label class="control-label">Diepte</label>
            <div class="controls">
                <div wicket:id="diepte"></div>
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
