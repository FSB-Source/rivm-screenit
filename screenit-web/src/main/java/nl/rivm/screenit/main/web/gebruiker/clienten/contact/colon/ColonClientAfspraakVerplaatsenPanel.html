<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div>
        <wicket:enclosure child="briefType">
            <div>
                <fieldset class="form-horizontal">
                    <h3>Brief</h3>

                    <div class="control-group value">
                        <label class="control-label">Kies een brief</label>

                        <div class="controls select2-filteroptie">
                            <select wicket:id="briefType">
                                <option></option>
                            </select>
                        </div>
                    </div>
                </fieldset>
            </div>
        </wicket:enclosure>
        <wicket:enclosure child="title">
            <div class="column-oude-afspraak">
                <fieldset class="form-horizontal">
                    <h3>Huidige afspraak</h3>

                    <div class="control-group value">
                        <label class="control-label">Betreft</label>

                        <div class="controls" wicket:id="title">Intake coloscopie</div>
                    </div>
                    <div class="control-group value">
                        <label class="control-label">Locatie</label>

                        <div class="controls" wicket:id="ccNaam">Coloscopiecentrum 1</div>
                    </div>
                    <div class="control-group value">
                        <label class="control-label"></label>

                        <div class="controls" wicket:id="ccAdres">Adres</div>
                    </div>
                    <div class="control-group value">
                        <label class="control-label">Datum/tijd</label>

                        <div class="controls" wicket:id="startTime">24-04-2013 14:00</div>
                    </div>
                </fieldset>
            </div>
        </wicket:enclosure>
        <div class="column-nieuwe-afspraak" wicket:id="nieuweAfspraak">
            <fieldset class="form-horizontal nieuwe-afspraak">
                <h3>Nieuwe afspraak</h3>

                <div class="row-fluid">
                    <div wicket:id="afspraakDetails">
                        <div class="span12">
                            <div class="control-group value">
                                <label class="control-label">Locatie</label>

                                <div class="controls">
                                    <span wicket:id="naam">Coloscopiecentrum 1</span>
                                    <a wicket:id="wijzigLocatie">wijzigen</a>
                                </div>
                            </div>
                            <div class="control-group value">
                                <div class="controls">
                                    <span wicket:id="adres">Adres</span>
                                </div>
                            </div>
                            <wicket:enclosure child="locatieBeschrijving">
                                <div class="control-group value">
                                    <div class="controls">
                                        <span wicket:id="locatieBeschrijving">Locatiebeschrijving</span>
                                    </div>
                                </div>
                            </wicket:enclosure>

                            <div wicket:id="tijdContainer">
                                <div class="control-group value">
                                    <label class="control-label">Datum/tijd</label>

                                    <div class="controls">
                                        <span wicket:id="startTime"></span>
                                        <a wicket:id="tijdWijzigen">wijzigen</a>
                                    </div>
                                </div>
                            </div>
                            <div class="row-fluid">
                                <wicket:enclosure child="binnenNietWijzigbaarPeriode">
                                    <div class="pull-right">
                                        <span>Plannen binnen intake niet wijzigbaar periode</span>
                                        <input type="checkbox" wicket:id="binnenNietWijzigbaarPeriode"/>
                                    </div>
                                </wicket:enclosure>
                            </div>
                            <div class="row-fluid">
                                <wicket:enclosure child="buitenRooster">
                                    <div class="pull-right">
                                        <span>Plannen buiten rooster</span>
                                        <input type="checkbox" wicket:id="buitenRooster"/>
                                    </div>
                                </wicket:enclosure>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span6">
                        <div wicket:id="datumTijdBuitenRoosterContainer">
                            <div class="control-group value">
                                <label class="control-label">Nieuwe datum/tijd</label>

                                <div class="controls">
                                    <div wicket:id="datumTijdBuitenRooster"></div>
                                </div>
                            </div>
                        </div>
                        <div wicket:id="briefTegenhoudenContainer">
                            <div class="control-group value">
                                <label class="control-label">Nieuwe brief tegenhouden</label>

                                <div class="controls">
                                    <input wicket:id="briefTegenhouden" type="checkbox"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>

        <div wicket:id="momentZoekenContainer">
            <fieldset class="column-afspraak-zoeken">
                <h3>Moment zoeken</h3>

                <form wicket:id="filterForm" class="form-inline">
                    <div class="row-fluid">
                        <div wicket:id="vanafTotEnMetContainer">
                            <div class="span6">
                                <div class="controls size-normal">
                                    <label class="control-label label-inline">Datum</label>

                                    <div class="input-append">
                                        <input type="text" class="datum form-control" wicket:id="vanaf"/>
                                        <a href="javascript:void(0);" class="btn"
                                           onclick="$(this).prev().datepicker('show');"><i
                                                class="icon-calendar"></i></a>
                                    </div>
                                    t/m
                                    <div class="input-append">
                                        <input type="text" class="datum form-control" wicket:id="totEnMet"/>
                                        <a href="javascript:void(0);" class="btn"
                                           onclick="$(this).prev().datepicker('show');"><i
                                                class="icon-calendar"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <wicket:enclosure child="plaats">
                            <div class="span6">
                                <div class="control-group">
                                    <label class="control-label label-inline">Plaats</label>

                                    <input type="text" class="input-large form-control" wicket:id="plaats">
                                </div>
                            </div>
                        </wicket:enclosure>
                    </div>
                    <div class="row-fluid">
                        <wicket:enclosure child="naam">
                            <div class="span6">
                                <div class="control-group">
                                    <label class="control-label label-inline">Naam</label>

                                    <input type="text" class="input-large form-control" wicket:id="naam">
                                </div>
                            </div>
                        </wicket:enclosure>
                        <wicket:enclosure child="afstand">
                            <div class="span6">
                                <div class="control-group">
                                    <label class="control-label label-inline">Afstand (km)</label>

                                    <select wicket:id="afstand">
                                        <option>5</option>
                                        <option>10</option>
                                    </select>
                                </div>
                            </div>
                        </wicket:enclosure>
                    </div>
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="form-actions clearfix">
                                <button class="btn btn-primary" wicket:id="zoeken">
                                    <i class="icon-search icon-white"></i> Zoeken
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
                <hr>
                <div wicket:id="vrijeSloten"/>
            </fieldset>
        </div>
    </div>
</wicket:panel>
</html>
