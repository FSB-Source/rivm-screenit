<html xmlns:wicket>
<wicket:panel>
	<div>
		<button class="btn btn-primary" wicket:id="nieuw"><span class="icon-plus-sign icon-white"/> Opmerking</button>
	</div>
	<div wicket:id="editOpmerkingContainer" class="margin-top-10px">
		<form wicket:id="opmerkingForm">
			<div class="row-fluid">
				<div class="span10 margin-left-0">
					<textarea class="mamma-opmerking" wicket:id="opmerking"></textarea>
				</div>
				<div class="span2">
					<button class="btn btn-primary right" wicket:id="opslaan">Opslaan</button>
				</div>
			</div>
		</form>
	</div>
	<div wicket:id="opmerkingen">
		<table class="table">
			<col width="90"/>
			<col/>
			<col width="150"/>
			<thead>
			<tr>
				<th>Datum/tijd</th>
				<th>Opmerking</th>
				<th class="status-header">
					<div wicket:id="actiefHeader"></div>
				</th>
			</tr>
			</thead>
			<tbody>
			<tr wicket:id="list">
				<td class="mamma-opmerking-lijst"><label wicket:id="creatieDatum"></label></td>
				<td class="mamma-opmerking-lijst"><label wicket:id="opmerking"></label></td>
				<td class="status">
					<div wicket:id="actiefToggle"></div>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</wicket:panel>
</html>
