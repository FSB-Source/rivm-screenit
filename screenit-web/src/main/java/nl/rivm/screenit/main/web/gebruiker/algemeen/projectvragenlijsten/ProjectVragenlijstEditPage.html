<html xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>
    <div class="row-fluid">
        <div class="span8">
            <h1 class="pageTitle">Bewerk vragenlijst</h1>
        </div>
        <div class="span4"></div>
    </div>
    <div class="row-fluid form-horizontal">
        <form wicket:id="form">
            <fieldset>
                <div class="row-fluid">
                    <div class="span6">
                        <div class="control-group">
                            <label class="control-label">Naam vragenlijst</label>

                            <div class="controls">
                                <input type="text" value="Naam" wicket:id="naam">
                            </div>
                        </div>
                    </div>
                    <div class="span6">
                        <wicket:enclosure child="definitieBestand">
                            <div class="control-group">
                                <label class="control-label">Bestand</label>

                                <div class="controls">
                                    <input type="file" wicket:id="definitieBestand">
                                </div>
                            </div>
                        </wicket:enclosure>
                    </div>
                </div>
            </fieldset>
            <div class="clear"></div>
            <div class="row-fluid">
                <div class="span12">
                    <div class="form-actions btn-bottom">
                        <button class="btn" wicket:id="annuleren">Annuleren</button>
                        <button class="btn btn-primary" wicket:id="opslaan">Opslaan</button>
                    </div>
                </div>
            </div>
        </form>
        <fieldset wicket:id="definitiesContainer">
            <div wicket:id="definities"></div>
        </fieldset>
    </div>
    <wicket:container wicket:id="fragments">
        <wicket:fragment wicket:id="fragmentUpload">
            <form wicket:id="uploadForm" class="form-inline">
                <input type="file" wicket:id="fileUpload">
                <a href="javascript:void(0);" wicket:id="uploaden" class="btn upload" title="Uploaden"><i class="icon-upload"></i></a>
            </form>
        </wicket:fragment>
        <wicket:fragment wicket:id="fragmentDownload">
            <a class="btn download" title="Downloaden" wicket:id="download">
                <i class="icon-download"></i>
            </a>
        </wicket:fragment>
        <wicket:fragment wicket:id="downloadDefinitiefFragment">
            <span wicket:id="downloadHuidigTemplate"><i class="icon-download"></i></span>
            Geupload door <span wicket:id="templateUploader.medewerker.naamVolledig"></span>
        </wicket:fragment>
    </wicket:container>
</wicket:extend>
</html>
