<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div class="row-fluid">
        <div class="span12">
            <h1 class="pageTitle">
                Specifieke gegevens
            </h1>
        </div>
    </div>
    <div class="row-fluid form-horizontal">
        <fieldset>

            <wicket:container wicket:id="paspoort"></wicket:container>

            <form wicket:id="form">
                <fieldset>
                    <div class="row-fluid">
                        <div class="span12">
                            <legend>Pathologie Laboratorium identificatie</legend>
                        </div>
                    </div>
                </fieldset>
                <wicket:container wicket:id="regio"></wicket:container>
                <fieldset>
                    <div class="row-fluid">
                        <div class="span12">
                            <legend>Gekoppelde coloscopielocaties</legend>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span12">
                            <wicket:container wicket:id="coloscopielocaties"></wicket:container>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="row-fluid">
                        <div class="span12">
                            <legend>Fully Qualified Domain Name</legend>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span6">
                            <div class="control-group">
                                <label class="control-label" for="fqdn">FQDN</label>
                                <div class="controls">
                                    <input wicket:id="fqdn" id="fqdn" class="input-large" type="text" value="30">
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <div class="row-fluid">
                    <div class="span12">
                        <div class="form-actions btn-bottom">
                            <button wicket:id="annuleren" class="btn">Annuleren</button>
                            <button wicket:id="submit" class="btn btn-primary">Opslaan</button>
                        </div>
                    </div>
                </div>
            </form>
        </fieldset>
    </div>
</wicket:extend>
</html>
