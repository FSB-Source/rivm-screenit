<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <form wicket:id="form">
        <h1>Preferences:</h1>

        <div class="form-horizontal">
            <div class="control-group">
                <label class="control-label">Mail verzenden</label>

				<div class="controls" wicket:id="mailVerzenden"></div>
			</div>
			<div class="control-group" wicket:id="alternatiefAdresContainer">
				<label class="control-label">Alternatief adres</label>
				<div class="controls">
					<input wicket:id="alternatiefAdres"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Sms verzenden</label>

				<div class="controls" wicket:id="smsVerzenden"></div>
			</div>
			<div class="control-group" wicket:id="alternatiefMobielnummerContainer">
				<label class="control-label">Alternatief mobielnummer</label>
				<div class="controls">
					<input wicket:id="alternatiefMobielnummer"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Kansberekening BK gebruiken</label>

				<div class="controls">
					<input type="checkbox" wicket:id="kansberekeningEnabled"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Standaard opkomstkans indien kansberekening BK niet gebruikt wordt</label>
				<div class="controls">
                    <input type="number" class="form-control input-small" wicket:id="defaultOpkomstkans"/>%
                </div>

            </div>
            <a class="btn btn-primary" wicket:id="opslaan">Opslaan</a>
        </div>
    </form>
</wicket:extend>
</html>
