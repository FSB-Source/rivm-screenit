<html xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>
    <div class="btn-top dropdown pull-right">
        <button class="btn btn-primary" data-toggle="dropdown" wicket:id="blokkade">
            <span class="icon-plus-sign icon-white"/> Blokkade
        </button>
    </div>
    <h1 class="pageTitle">Blokkade - Blokkades beheren</h1>
    <fieldset class="form-horizontal">
        <form wicket:id="form">
            <div class="row-fluid">
                <div class="span6">
                    <wicket:enclosure child="regio">
                        <div class="control-group">
                            <label class="control-label">Screeningsorganisatie</label>
                            <div class="controls">
                                <select wicket:id="regio"></select>
                            </div>
                        </div>
                    </wicket:enclosure>
                    <div class="control-group">
                        <label class="control-label">Screeningseenheid</label>
                        <div class="controls">
                            <select wicket:id="screeningsEenheid"></select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Standplaats</label>
                        <div class="controls">
                            <select wicket:id="standplaats"></select>
                        </div>
                    </div>
                </div>
                <div class="span6">
                    <div class="control-group">
                        <label class="control-label">Type</label>
                        <div class="controls">
                            <select wicket:id="type"></select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Vanaf / tot en met</label>
                        <div class="controls">
                            <div class="input-append">
                                <input type="text" class="datum" wicket:id="vanaf"/>
                                <a href="javascript:void(0);" class="btn" onclick="$(this).prev().datepicker('show');">
                                    <i class="icon-calendar"/>
                                </a>
                            </div>
                            <div class="input-append">
                                <input type="text" class="datum" wicket:id="totEnMet"/>
                                <a href="javascript:void(0);" class="btn" onclick="$(this).prev().datepicker('show');">
                                    <i class="icon-calendar"/>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <div class="form-actions clearfix">
                        <button class="btn btn-primary" wicket:id="blokkadeZoeken">
                            <i class="icon-search icon-white"></i> Zoeken
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </fieldset>

    <div class="row-fluid show-results">
        <div class="span12" wicket:id="blokkadesContainer">
            <div wicket:id="blokkades"/>
        </div>
    </div>

    <div wicket:id="dialog" class="dialog-large"/>
</wicket:extend>
</html>
