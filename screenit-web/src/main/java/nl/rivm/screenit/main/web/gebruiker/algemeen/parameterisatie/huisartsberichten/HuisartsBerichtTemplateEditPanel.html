<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="templateForm">
        <div class="form-horizontal">
            <div class="control-group full-width" wicket:id="mergeFieldContainer">
                <label class="control-label">Mergefield</label>
                <div class="controls">
                    <select class="select" style="width: 530px" wicket:id="mergefield">
                        <option>Maak een keuze</option>
                    </select>
                    <a class="btn" href="javascript:void(0);" wicket:id="invoegen">Invoegen</a>
                </div>
            </div>
            <div class="control-group full-width">
                <label class="control-label">Bericht Inhoud</label>
                <div class="controls">
                    <textarea class="textarea-full-width" wicket:id="berichtInhoud" style="width:600px;" cols="10" rows="10"></textarea>
                </div>
            </div>
            <div class="buttons">
                <a class="btn btn-primary" href="javascript:void(0);"
                   wicket:id="opslaan">Opslaan</a>
            </div>
        </div>
    </form>
</wicket:panel>
</html>
