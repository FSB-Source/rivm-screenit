inleiding.huisarts.zoeken=Wanneer er bij het bevolkingsonderzoek darmkanker aanleiding is voor vervolgonderzoek, informeren wij op uw verzoek uw huisarts hierover. Wij hebben hiervoor de gegevens van uw huisarts nodig.
inleiding.huisarts.bevestigen.deel1=Door de gegevens van uw huisarts te bevestigen, geeft u aan dat u wilt dat wij uw huisarts informeren wanneer uw uitslag van het bevolkingsonderzoek darmkanker aanleiding geeft tot vervolgonderzoek.
inleiding.huisarts.bevestigen.deel3=Wij gebruiken de huisartsgegevens eenmalig. Wilt u bij uw volgende deelname aan het bevolkingsonderzoek weer dat wij uw huisarts informeren wanneer er aanleiding is voor vervolgonderzoek, dan moet u opnieuw de huisartsgegevens bevestigen.
geen.bericht.bij.vervolgonderzoek=Uw huisarts ontvangt geen bericht als uw uitslag aanleiding geeft tot vervolgonderzoek.
