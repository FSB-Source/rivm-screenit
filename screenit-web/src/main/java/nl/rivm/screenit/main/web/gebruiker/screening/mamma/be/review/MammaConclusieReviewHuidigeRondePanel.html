<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>

	<div>
		<form wicket:id="fotobespreking_form" class="lezing-form-container">
			<div class="row-fluid">
				<div class="span12">
					<label class="fotobespreking-multiselect-label">Redenen fotobespreking met radioloog</label>
					<select class="fullwidth" multiple="multiple"
							wicket:id="redenenFotobesprekingRadioloog">
						<option>0</option>
					</select>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span12">
					<label name="redenenFotobesprekingMbberReview" class="fotobespreking-multiselect-label">Redenen fotobespreking met MBB'er</label>
					<select class="fullwidth" multiple="multiple" wicket:id="redenenFotobesprekingMbber">
						<option>0</option>
					</select>
				</div>
			</div>
			<input type="submit" class="btn btn-primary clearfix lezingOpslaan" x-keypad-bevestigen wicket:id="retourCe" value="Retour CE"/>
			<input type="submit" class="btn btn-primary clearfix lezingOpslaan" x-keypad-bevestigen wicket:id="gezien" value="Gezien"/>
			<input type="submit" class="btn btn-primary clearfix lezingOpslaan" x-keypad-bevestigen wicket:id="opslaan" value="Opslaan"/>
			<input type="submit" class="btn btn-primary clearfix lezingOpslaan" x-keypad-bevestigen wicket:id="volgende" value="Volgende"/>
		</form>
	</div>
</wicket:extend>
</body>
</html>
