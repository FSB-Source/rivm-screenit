<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <div class="inlog-container">
        <div class="inlog-formulier">
            <h1>Aanmelden ScreenIT</h1>
            <p>Gebruik uw gebruikersnaam, wachtwoord en YubiKey om verder te gaan. </p>
            <form wicket:id="loginForm" class="form-horizontal">

                <div wicket:id="feedback"></div>
                <div class="control-group">
                    <label class="control-label" for="input01">Gebruikersnaam</label>
                    <div class="controls">
                        <input wicket:id="gebruikersnaam" type="text" class="input-large" id="input01"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="input02">Wachtwoord</label>
                    <div class="controls">
                        <input wicket:id="wachtwoord" type="password" class="input-large" id="input02">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="input02">YubiKey one time password</label>
                    <div class="controls">
                        <input wicket:id="yubikeyOTP" type="password" class="input-large" id="input02">
                    </div>
                    <a class="wachtwoord-link" wicket:id="passwordRequest">Wachtwoord instellen</a>
                </div>
                <div class="form-actions">
                    <button wicket:id="submit" type="submit" class="btn btn-primary">Inloggen</button>
                </div>
                <div wicket:id="keepalive"></div>
            </form>
        </div>
    </div>
</wicket:panel>
</body>
</html>
