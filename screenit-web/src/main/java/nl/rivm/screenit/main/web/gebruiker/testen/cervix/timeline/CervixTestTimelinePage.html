<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
	<div wicket:id="dialog"></div>
	<div class="row-fluid">
		<div class="span12">
			<h1 class="pageTitle">Testen Timeline</h1>
		</div>
	</div>
	<div class="row-fluid form-horizontal">
		<form wicket:id="form">
			<fieldset wicket:id="formComponents">
				<div class="row-fluid">
					<div class="span4">
						<div class="control-group">
							<label class="control-label span2">BSN:<i class="icon-asterisk icon-purple"></i></label>
							<div class="controls">
								<div class="input-append">
									<input class="form-control input-small" type="text" placeholder="123456789" wicket:id="bsn">
									<span class="add-on" wicket:id="bsnGenereren"><i class="icon-refresh"></i></span>
									<span class="add-on" wicket:id="bsnToevoegen"><i class="icon-plus"></i></span>
								</div>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">A:</label>
							<div class="controls">
								<span wicket:id="aNummer" class="control-label span2">A:</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Geboortedatum:</label>
							<div class="controls">
								<div class="btn-group periode-filter">
									<div class="input-append">
										<input wicket:id="geboortedatum" type="text" placeholder="dd-mm-jaar" size="16" id="startDatum"
											   class="input-small datum datum three-months"/>
										<a class="add-on js-datepicker-change-month-and-year" title="Datum"
										   tabindex="-1">
											<i class="icon-calendar"></i>
										</a>
									</div>
								</div>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">Leeftijd:</label>
							<div class="controls">
								<span wicket:id="leeftijd" class="control-label span2">Leeftijd:</span>
							</div>
						</div>
					</div>
					<div class="span4">
						<div class="control-group">
							<label class="control-label">Genderidentiteit:</label>
							<div class="controls" wicket:id="geslacht">
								<label class="radio"> <input type="radio">Man</label>
								<label class="radio"> <input type="radio">Genderdivers</label>
								<label class="radio"> <input type="radio">Vrouw</label>
							</div>
						</div>
					</div>
					<div class="span4">
						<div class="control-group">
							<label class="control-label span2">Gemeente:</label>
							<div class="controls">
								<select class="form-control" wicket:id="gemeente"></select>
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<div class="form-actions clearfix">
							<button class="btn" name="wijzigClient" wicket:id="clientWijzigOfMaak">Wijzig of maak client</button>
							<button class="btn btn-primary" wicket:id="clientVindOfMaak">Zoek of maak client</button>
						</div>
					</div>
				</div>
			</fieldset>
			<fieldset wicket:id="gebeurtenissenContainer">
				<table class="table table-bordered table-condensed status-bevolkingsonderzoek">
					<thead>
					<tr>
						<th class="input-micro">Ronde</th>
						<th>
							<div class="right" wicket:id="nieuweRonde">Maak CervixScreeningRonde</div>
							<label class="margin-top-10px font-bold">Gebeurtenis Baarmoederhalskanker</label></th>
					</tr>
					</thead>
					<tbody wicket:id="rondes">
					<tr class="show-active">
						<td class="center-content">
							<span class="badge" wicket:id="rondeNummer">1</span>
						</td>
						<td class="gebeurtenissen">
							<div wicket:id="snelKeuzeCervix">Maak CervixScreeningRonde</div>
							<span class="badge" wicket:id="gebeurtenissen">
									<span class="omschrijving">
										<wicket:container wicket:id="bron">Afgerond</wicket:container>
										<wicket:container wicket:id="gebeurtenis">Afgerond</wicket:container>
										<wicket:container wicket:id="extraOmschrijving">Afgerond</wicket:container>
									</span>
									<span class="datum" wicket:id="datum">12-10-2010</span>
								</span>
						</td>
					</tr>
					</tbody>
				</table>
				<div class="row-fluid">
					<div class="span12">
						<div class="form-actions clearfix">
							<button class="btn" wicket:id="bijzondereClientData">Bijzondere client data</button>
							<button class="btn btn-info" wicket:id="directNaarClientDossier">Client dossier</button>
							<button class="btn btn-info" wicket:id="directNaarClientportaal" target="_blank">Clientportaal</button>
						</div>
					</div>
				</div>
			</fieldset>
		</form>
		<h3>Reset clienten</h3>
		<form wicket:id="clientResetForm">
			<fieldset>
				<div class="span5">
					BSN's (kommaseperated)<textarea wicket:id="bsns"></textarea>
					<button class="btn" wicket:id="resetten">Clienten resetten</button>
				</div>
			</fieldset>
		</form>
		<form wicket:id="definitiefAfmeldenForm">
			<h3>Huidige client(en) definitief afmelden in CIS dossier</h3>
			<fieldset>
				<div class="span5">
					<select wicket:id="afmeldingReden"></select>
					<button class="btn" wicket:id="definitiefAfmelden">Definitief afmelden</button>
				</div>
			</fieldset>
		</form>
	</div>
</wicket:extend>
</html>
