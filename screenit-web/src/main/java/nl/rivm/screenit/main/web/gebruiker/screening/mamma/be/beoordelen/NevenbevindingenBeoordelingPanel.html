<html xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
    <div class="span12">
        <fieldset wicket:id="eersteLezingNevenBevindingenContainer">
            <p>
                Nevenbevindingen uit de eerste lezing:<br/>
                <span wicket:id="eersteLezingNevenbevindingen"></span>
            </p>
            <p>
                Opmerking uit de eerste lezing:<br/>
                <span wicket:id="eersteLezingNevenbevindingenOpmerking"></span>
            </p>
        </fieldset>
        <label class="control-label">Nevenbevindingen</label>
        <select class="fullwidth" multiple="multiple" wicket:id="nevenbevindingen">
            <option>0</option>
        </select>
        <div class="control-group" wicket:id="nevenbevindingOpmerkingContainer">
            <div class="span12">
                <label class="control-label">Nevenbevinding opmerking</label>
                <textarea class="nevenbevindingOpmerking span12" name="nevenbevindingOpmerking" wicket:id="nevenbevindingOpmerking"></textarea>
            </div>
        </div>
    </div>
</wicket:panel>
</html>
