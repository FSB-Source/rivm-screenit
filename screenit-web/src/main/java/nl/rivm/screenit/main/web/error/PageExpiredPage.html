<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>

    <title>ScreenIT</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
</head>
<body class="isolated canvas background page-expired beheer">

<div class="canvas row-fluid topnav">
    <div class="span1 logo">
        <a href="medewerkerportaal" title="Naar het login pagina"><img src="assets/images/screenit_logo.png" width="60" height="14" alt="Logo ScreenIT"></a>
    </div>
</div>

<div class="content-container container-fluid">

    <div class="canvas row-fluid content" id="jp-container">
        <div class="content-inner tab-content">
            <div class="center-blok">
                <h1>Sessie verlopen</h1>

                <p class="bodytext">Uw sessie is verlopen. Klik op 'Opnieuw inloggen' om een nieuwe sessie te starten.</p>

                <div>
                    <a wicket:id="opnieuwInloggen" target="_top" class="btn btn-primary pull-right">Opnieuw inloggen als medewerker bevolkingsonderzoeken</a>
                    <a wicket:id="opnieuwInloggenUitwisselportaal" target="_top" class="btn btn-primary pull-right">Ga naar uitwisselportaal</a>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>

    <div class="canvas footer">
        <div class="innerborder"></div>
        <div class="row-fluid">
            <div class="span3 logo-colonis">
            </div>
        </div>
    </div>
</div>
</body>
</html>
