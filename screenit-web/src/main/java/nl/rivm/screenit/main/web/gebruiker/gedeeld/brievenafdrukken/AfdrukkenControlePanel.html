<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <div class="modal-body" style="max-height: 600px;">
        <h1 class="pageTitle">Controle afdrukken</h1>
        <fieldset>
            <form wicket:id="form" class="form-horizontal">
                <div class="control-group">
                    <label class="control-label">Aantal brieven:</label>
                    <div class="controls" wicket:id="aantalBrievenContainer">
                        <input wicket:id="aantalBrieven" class="input-small" type="text"></input>

                    </div>
                </div>
            </form>
        </fieldset>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success left" data-dismiss="modal" aria-hidden="true" wicket:id="close">Sluiten</button>
        <button class="btn btn-warning" wicket:id="controle">Controle</button>
    </div>
</wicket:panel>
</body>
</html>
