<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <fieldset class="form-horizontal">
        <form wicket:id="bvoFilterForm">
            <div class="row-fluid">
                <wicket:enclosure child="bvoFilter">
                    <div class="span6">
                        <wicket:container wicket:id="bvoFilter"></wicket:container>
                    </div>
                </wicket:enclosure>
                <div class="span4">
                    <div class="control-group">
                        <label class="control-label">Laatste rondes</label>

                        <div class="controls">
                            <input type="checkbox" wicket:id="laatsteRondes"/>
                        </div>
                    </div>
                </div>
                <div class="span2">
                    <button class="btn btn-primary" wicket:id="filteren">Filteren</button>
                </div>
            </div>
        </form>
    </fieldset>
</wicket:panel>
</html>
