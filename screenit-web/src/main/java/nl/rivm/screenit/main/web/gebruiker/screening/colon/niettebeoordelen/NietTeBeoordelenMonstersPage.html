<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div class="row-fluid">
        <div class="span12">
            <h1 class="pageTitle">Niet te beoordelen monsters</h1>
        </div>
    </div>
    <div class="row-fluid form-horizontal">
        <fieldset>
            <div class="span12">
                <div class="row-fluid">
                    <wicket:container wicket:id="scanForIfobttest"></wicket:container>
                    <div class="span6">
                        <fieldset id="persoon-0" wicket:id="uitnodigingContainer">
                            <form wicket:id="statusForm">
                                <div class="row-fluid">
                                    <div class="span12">
                                        <div class="control-group">
                                            <a wicket:id="opnieuw" class="btn right">Opnieuw scannen</a>
                                            <label class="control-label">Status</label>
                                            <div class="controls">Niet te beoordelen (vandaag)</div>
                                        </div>
                                        <hr>
                                    </div>
                                </div>
                                <div class="row-fluid">
                                    <div class="span12">
                                        <div class="control-group">
                                            <label class="control-label">Reden</label>
                                            <div class="controls">
                                                <select wicket:id="redenNietTeBeoordelen">
                                                    <option selected disabled>- Maak een keuze -</option>
                                                    <option>Geen monster afgenomen</option>
                                                    <option>Feces overal / barcode onleesbaar</option>
                                                    <option>Buis kapot</option>
                                                    <option>Bevat geen vloeistof</option>
                                                    <option>Technisch onmogelijk</option>
                                                </select>
                                            </div>
                                        </div>
                                        <hr>
                                    </div>
                                </div>
                                <div class="row-fluid">
                                    <div class="span12">
                                        <div class="control-group">
                                            <label class="control-label">FIT laboratorium</label>
                                            <div class="controls">
                                                <select wicket:id="ifobtLaboratorium">
                                                    <option selected disabled>- Maak een keuze -</option>
                                                    <option>IFOBTLab 1</option>
                                                    <option>IFOBTLab 2</option>
                                                    <option>IFOBTLab 3</option>

                                                </select>
                                            </div>
                                        </div>
                                        <hr>
                                    </div>
                                </div>
                                <div class="row-fluid">
                                    <div class="span12">
                                        <div class="form-actions btn-bottom">
                                            <button wicket:id="annuleren" class="btn">Annuleren</button>
                                            <button wicket:id="opslaan" class="btn btn-primary">Opslaan
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </fieldset>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</wicket:extend>
</html>
