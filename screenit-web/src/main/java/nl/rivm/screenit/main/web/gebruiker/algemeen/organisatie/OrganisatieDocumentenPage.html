<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div class="row-fluid">
        <div class="span12">
            <h1 class="pageTitle">Documenten</h1>
        </div>
    </div>
    <div class="row-fluid form-horizontal">
        <fieldset>

            <wicket:container wicket:id="paspoort"></wicket:container>

            <fieldset>
                <form wicket:id="form">
                    <div class="btn-top dropdown right">
                        <button wicket:id="documentToevoegen" href="#modalOvereenkomst"
                                data-toggle="modal" data-backdrop="static" class="btn btn-primary">
                            <i class="icon-plus-sign icon-white"></i> Document toevoegen
                        </button>
                    </div>
                    <div class="form-horizontal">

                        <div class="alert alert-success inline" style="display: none;">
                            <button type="button" class="close" data-dismiss="alert">x</button>
                            <strong>Het document is succesvol toegevoegd.</strong>
                        </div>

                        <div wicket:id="documentenContainer">
                            <table class="table table-bordered table-condensed clickable">
                                <thead>
                                <tr>
                                    <th>Naam document</th>
                                    <th class="status-download">Downloaden</th>
                                    <th class="status-download">Verwijderen</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr wicket:id="documenten">
                                    <td wicket:id="documentNaam">Document 1</td>
                                    <td wicket:id="download" class="status"><a
                                            href="javascript:void(0);" class="btn" title="Downloaden"><i
                                            class="icon-download"></i></a></td>
                                    <td wicket:id="delete" class="status"><a
                                            href="javascript:void(0);" class="btn" title="Verwijderen"
                                            onclick="$('#modalConfirm').modal('show');"><i
                                            class="icon-trash"></i></a></td>
                                </tr>
                                </tbody>
                            </table>

                            <div class="row-fluid">
                                <div class="span8 totaal-aantal">
                                    Totaal: <strong><span wicket:id="aantalDocumenten">1</span>
                                    document</strong>
                                </div>
                                <div class="span4">
                                    <div class="pagination right">
                                        <ul>
                                            <li class="disabled"><a href="javascript:void(0);">Vorige</a></li>
                                            <li class="active"><a href="javascript:void(0);">1</a></li>
                                            <li class="disabled"><a href="javascript:void(0);">Volgende</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </fieldset>
        </fieldset>
    </div>
    <div wicket:id="confirmDialog"></div>
    <div wicket:id="organisatieDocumentPopup"></div>
</wicket:extend>
</html>
