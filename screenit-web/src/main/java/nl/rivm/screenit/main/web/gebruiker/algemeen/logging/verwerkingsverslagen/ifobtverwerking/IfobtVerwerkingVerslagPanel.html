<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <div class="row-fluid">
        <div class="span12">
            <h1 class="pageTitle">
                Verwerkingsverslag Ifobtverwerking
            </h1>
        </div>
    </div>
    <div class="row-fluid form-horizontal">

        <fieldset>
            <div class="span6">
                <div class="control-group value">
                    <label class="control-label">Datum verwerking</label>
                    <div wicket:id="rapportage.datumVerwerking" class="controls">
                        10
                    </div>
                </div>
                <div class="control-group value">
                    <label class="control-label">Totaal aantal resultaten gelezen</label>
                    <div wicket:id="aantalTotaalGelezen" class="controls">
                        10
                    </div>
                </div>
                <div class="control-group value">
                    <label class="control-label">Totaal aantal resultaten verwerkt</label>
                    <div wicket:id="aantalTotaalResultaten" class="controls">
                        10
                    </div>
                </div>
                <div class="control-group value">
                    <label class="control-label">Aantal bestanden verwerkt</label>
                    <div wicket:id="aantalTotaalBestanden" class="controls">
                        10
                    </div>
                </div>
            </div>
        </fieldset>

        <table class="table table-condensed table-bordered">
            <thead>
            <tr>
                <th>Bestandsnaam:</th>
                <th>Aantal gelezen resultaten</th>
                <th>Aantal verwerkte resultaten</th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="rapportage.verwerkingen">
                <td><a href="#" wicket:id="resource"><span wicket:id="bestandsNaam"></span></a>
                    <wicket:container wicket:id="bestandsNaam"></wicket:container>
                </td>
                <td wicket:id="aantalVerwerkingen">10</td>
                <td wicket:id="aantalIngelezen">10</td>
            </tr>
            </tbody>
        </table>

        <wicket:enclosure child="melding">
            <table class="table table-condensed table-bordered">
                <thead>
                <tr>
                    <th>Melding</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td wicket:id="melding">19240522</td>
                </tr>
                </tbody>
            </table>
        </wicket:enclosure>
    </div>
</wicket:panel>
</body>
</html>
