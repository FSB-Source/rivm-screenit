<html xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>

    <h1 class="pageTitle">Follow-up radiologie - Werklijst</h1>

    <form wicket:id="zoekForm">
        <fieldset class="form-horizontal">
            <div class="row-fluid">
                <div wicket:id="doorverwezenFilter">
                    <label class="radio"> <input type="radio" name="doorverwezenFilter"> Alles</label>
                </div>
            </div>

            <div class="row-fluid">
                <div class="pull-left">
                    <div class="control-group">
                        <label for="onderzoekJaarDropdown" class="control-label width-50px">Jaar</label>

						<div class="controls margin-left-60px">
							<select id="onderzoekJaarDropdown" wicket:id="onderzoekJaarDropdown"></select>
						</div>
                    </div>
                </div>
                <div class="pull-right">
                    <a class="btn btn-primary pull-right" wicket:id="zoeken">
                        <i class="icon-search icon-white"/> Zoeken
                    </a>
                </div>
            </div>
        </fieldset>
    </form>

    <div class="row-fluid show-results">
        <div class="span12" wicket:id="refreshContainer">
            <div wicket:id="resultaten"></div>
        </div>
    </div>

    <div wicket:id="gebeldDialog"></div>
</wicket:extend>
</html>
