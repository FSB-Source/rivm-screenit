<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
    <section class="basisgegevens">
        <h1 class="naam" wicket:id="naam">T. de Tester</h1>
        <div class="question value">
            <label>
                <wicket:message key="label.geboortedatum"></wicket:message>
            </label>
            <div class="answer" wicket:id="persoon.geboortedatum">
                19-05-1955
            </div>
        </div>
        <div class="question value">
            <label>
                <wicket:message key="label.burgerservicenummer"></wicket:message>
            </label>
            <div class="answer" wicket:id="persoon.bsn">
                123456789
            </div>
        </div>
    </section>
    <section class="adresgegevens">
        <wicket:container wicket:id="gbaAdresTooltip"></wicket:container>
        <h2>
            <wicket:message key="label.adres"></wicket:message>
        </h2>
        <address wicket:id="persoon.adres">
            Teststraat 1 A/209 <br/>
            1000AA Teststad
        </address>
    </section>
    <section class="adresgegevens">
        <wicket:enclosure child="persoon.adres.tijdelijk">
            <h2>
                <wicket:message key="label.tijdelijkadres"></wicket:message>
            </h2>
            <address wicket:id="persoon.adres.tijdelijk">
                Tijdelijkstraat 12a
            </address>
        </wicket:enclosure>
        <div class="buttons">
            <wicket:container wicket:id="tijdelijkAdresTooltip"></wicket:container>
            <a href="#" class="cp-btn" wicket:id="wijzigTijdelijkadres"><span wicket:id="buttonLabel">Tijdelijk adres wijzigen </span> <i class="cp-icon-next"></i></a>
        </div>
    </section>   

</wicket:panel>
</html>
