<html xmlns:wicket>
<wicket:extend>
    <div class="btn-top dropdown pull-right">
        <button class="btn btn-primary" wicket:id="groepToevoegen" data-toggle="dropdown">
            <i class="icon-plus-sign icon-white"></i> Groep toevoegen
        </button>
    </div>
    <h1 class="pageTitle">
        Populatie
    </h1>

    <div class="row-fluid">
        <div class="span9">
            <div wicket:id="groepenContainer">
                <div wicket:id="groepen"></div>
            </div>
        </div>
        <div class="span3">
            <div class="passpoort">
                <wicket:container wicket:id="projectPasspoort"></wicket:container>
            </div>
        </div>
    </div>
    <div wicket:id="dialog"></div>
</wicket:extend>
</html>
