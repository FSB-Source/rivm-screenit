<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="form">
        <fieldset>
            <div class="row-fluid">
                <div class="span12">
                    <legend>Landelijke parameters</legend>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span6">
                    <div class="control-group">
                        <label class="control-label">Herinneringsperiode</label>
                        <div class="controls">
                            <input wicket:id="cervixHerinneringsPeriode" class="input-small" type="text"> weken
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Herinneringsperiode ZAS</label>
                        <div class="controls">
                            <input wicket:id="cervixHerinneringsPeriodeZas" class="input-small" type="text"> weken
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Uitstel bij zwangerschap</label>
                        <div class="controls">
                            <input wicket:id="uitstelBijZwangerschapCervix" class="input-small" type="text"> maanden
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Periode uitslag nog naar huisarts</label>
                        <div class="controls">
                            <input wicket:id="periodeUitslagNaarHuisarts" class="input-small" type="text"> dagen
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Maximum aantal ZAS-en via InfoLijn</label>
                        <div class="controls">
                            <input wicket:id="cervixMaxZasAanvragenInfolijn" class="input-small" type="text">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Maximum aantal ZAS-en via Clientportaal</label>
                        <div class="controls">
                            <input wicket:id="cervixMaxZasAanvragenClient" class="input-small" type="text">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Herinnering tekst</label>
                        <div class="controls">
                            <textarea class="textarea-full-width" wicket:id="cervixHerinneringTekst" cols="60"
                                      rows="4"></textarea>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Uitgesteld tekst</label>
                        <div class="controls">
                            <textarea class="textarea-full-width" wicket:id="cervixUitgesteldTekst" cols="60"
                                      rows="4"></textarea>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Eenmalig heraanmelden tekst</label>
                        <div class="controls">
                            <textarea class="textarea-full-width" wicket:id="cervixEenmaligHeraanmeldenTekst" cols="60"
                                      rows="4"></textarea>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Definitief heraanmelden tekst</label>
                        <div class="controls">
                            <textarea class="textarea-full-width" wicket:id="cervixDefinitiefHeraanmeldenTekst"
                                      cols="60" rows="4"></textarea>
                        </div>
                    </div>
                </div>
                <div class="span6">
                    <div class="control-group">
                        <label class="control-label">Afkapwaarde labformulier (confidencewaarde 0-1000)</label>

                        <div class="controls">
                            <input wicket:id="afkapwaardeLabformulier" class="input-small" type="text">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Uitstrijkje ontbreekt (analoog labformulier)</label>
                        <div class="controls">
                            <input wicket:id="cervixWachttijdUitstrijkjeOntbreektAnaloog" class="input-small" type="text">
                            werkdagen
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Wacht op uitstrijkje ontvangen (analoog labformulier)</label>
                        <div class="controls">
                            <input wicket:id="cervixWachttijdWachtOpUitstrijkjeOntvangenAnaloog" class="input-small" type="text">
                            werkdagen
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Uitstrijkje ontbreekt (digitaal labformulier)</label>
                        <div class="controls">
                            <input wicket:id="cervixWachttijdUitstrijkjeOntbreektDigitaal" class="input-small" type="text">
                            werkdagen
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Wacht op uitstrijkje ontvangen (digitaal labformulier)</label>
                        <div class="controls">
                            <input wicket:id="cervixWachttijdWachtOpUitstrijkjeOntvangenDigitaal" class="input-small" type="text">
                            werkdagen
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Wacht op HPV uitslag</label>
                        <div class="controls">
                            <input wicket:id="cervixWachttijdWachtOpHpvUitslag" class="input-small" type="text">
                            werkdagen
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Labformulier ontbreekt</label>
                        <div class="controls">
                            <input wicket:id="cervixWachttijdLabformulierOntbreekt" class="input-small" type="text">
                            werkdagen
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Huisarts doorgeven</label>
                        <div class="controls">
                            <input wicket:id="cervixWachttijdHuisartsDoorgeven" class="input-small" type="text">
                            werkdagen
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Wacht op gecontroleerd</label>
                        <div class="controls">
                            <input wicket:id="cervixWachttijdWachtOpGecontroleerd" class="input-small" type="text">
                            werkdagen
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Wacht op gecontroleerd voor cytologie</label>
                        <div class="controls">
                            <input wicket:id="cervixWachttijdWachtOpGecontroleerdVoorCytologie" class="input-small"
                                   type="text"> werkdagen
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Wacht op cytologie uitslag</label>
                        <div class="controls">
                            <input wicket:id="cervixWachttijdWachtOpCytologieUitslag" class="input-small" type="text">
                            werkdagen
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Signalering lab wacht op cytologie uitslag</label>
                        <div class="controls">
                            <input wicket:id="cervixWachttijdWachtOpWaarschuwingCytologieUitslag" class="input-small" type="text"> werkdagen
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Periode minimale houdbaarheid ZAS bij verzending
                            inpakcentrum</label>
                        <div class="controls">
                            <input wicket:id="periodeMinimaleHoudbaarheidZasMonstersVoorControle" class="input-small"
                                   type="text"> dagen
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Uitstel uitslagbrief na PAP3a2 of hoger</label>
                        <div class="controls">
                            <input wicket:id="cervixUitstelUitslagbriefPap3a2OfHoger" class="input-small" type="text">
                            dagen
                        </div>
                    </div>
                </div>
                <div class="btn-top dropdown right">
                    <button wicket:id="landelijkeParametersOpslaan" class="btn btn-primary" type="button">Opslaan
                        landelijke parameters
                    </button>
                </div>
            </div>
        </fieldset>
    </form>
</wicket:panel>
</html>
