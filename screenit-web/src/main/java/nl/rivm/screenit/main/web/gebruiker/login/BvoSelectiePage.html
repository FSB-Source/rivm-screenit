<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div class="inlog-container">
        <div class="inlog-formulier">
            <div id="inlog-stap2">
                <h1>Bevolkingsonderzoek selectie</h1>
                <div wicket:id="bvoBeschikbaarContainer">
                    <label>
                        <wicket:message key="message.selecteer.bvo">Selecteer een of meerdere bevolkingsonderzoeken</wicket:message>
                    </label>
                    <form wicket:id="bvoForm" class="bvoForm bvo-selectie-page">
						<div wicket:id="feedback"></div>
						<span wicket:id="bevolkingsonderzoeken"></span>
						<div class="form-actions">
							<button class="btn btn-primary right" wicket:id="opslaan">Verder</button>
						</div>
					</form>
                </div>
                <div wicket:id="bvoOnbeschikbaarContainer">
                    <label>
                        <wicket:message key="message.geen.bvo.beschikbaar">Er is geen bevolkingsonderzoek voor uw gebruiker beschikbaar.</wicket:message>
                    </label>
                    <div class="form-actions">
                        <button class="btn btn-primary right" wicket:id="stoppen">Verder</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
</html>
