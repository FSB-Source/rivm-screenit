<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <div class="row-fluid">
        <div class="span12">
            <h1 class="pageTitle">
                Verslag van error/warning bij verwerken van Hl7v3 CDA bericht
            </h1>
        </div>
    </div>
    <div class="row-fluid form-horizontal">

        <fieldset>
            <div class="span6">
                <div class="control-group value">
                    <label class="control-label">Datum/tijd</label>
                    <div wicket:id="logRegel.gebeurtenisDatum" class="controls">
                        10 werkdagen
                    </div>
                </div>
                <div class="control-group value">
                    <label class="control-label">Melding</label>
                    <div wicket:id="melding" class="controls">
                    </div>
                </div>
                <div class="control-group value">
                    <label class="control-label">Download cda bericht (xml)</label>
                    <div class="controls">
                        <a class="btn" title="Downloaden" href="#" wicket:id="download">
                            <i class="icon-download"></i>
                        </a>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</wicket:panel>
</body>
</html>
