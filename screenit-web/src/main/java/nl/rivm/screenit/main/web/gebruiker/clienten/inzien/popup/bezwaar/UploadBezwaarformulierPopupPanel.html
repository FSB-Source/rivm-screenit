<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="uploadForm">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3>Afronden bezwaar</h3>
        </div>
        <div class="modal-body form-horizontal">
            <fieldset class="hero-unit">
                <p>Om het bezwaar te kunnen afronden moet eerst het antwoordformulier <strong>MET een handtekening van
                    de cli&euml;nt</strong> worden geupload.</p>
            </fieldset>
            <div class="control-group span7">
                <div class="row">
                    <div class="control-group">
                        <label class="control-label">Aanvraag gedaan via</label>
                        <div class="controls">
                            <label class="control-label" style="font-weight: bold;">Infolijn</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="control-group">
                        <label class="control-label">Bezwaarformulier verstuurd</label>
                        <div class="controls">
                            <ul class="lijst" wicket:id="brievenLijst">
                                <li><label style="font-weight: bold;" wicket:id="brief">Geen gegevens beschikbaar
                                    stellen voor wetenschappelijk onderzoek = Actief</label></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="control-group">
                        <label class="control-label">Bestand selecteren</label>
                        <div class="controls">
                            <input class="control-input" type="file" wicket:id="fileUpload">
                        </div>
                    </div>
                </div>
                <div wicket:id="bezwaarEditPanel"></div>
            </div>
        </div>
        <div class="modal-footer">
            <a class="btn left" wicket:id="nogmaalsVersturen">Nogmaals versturen <span class="muted">*</span></a>
            <a class="btn left" wicket:id="tegenhouden">Brief tegenhouden <span class="muted">*</span></a>
            <a class="btn left" wicket:id="doorvoeren">Brief aanmaken herstellen <span class="muted">*</span></a>
            <a class="btn left" wicket:id="geenHandtekening">Geen handtekening?</a>
            <a class="btn" data-dismiss="modal">Annuleren</a>
            <a href="javascript:void(0);" class="btn btn-primary" wicket:id="doorgaan">Bezwaar afronden</a>
            <p class="muted">* geldt voor de laatste brief</p>
        </div>
    </form>
</wicket:panel>
</html>
