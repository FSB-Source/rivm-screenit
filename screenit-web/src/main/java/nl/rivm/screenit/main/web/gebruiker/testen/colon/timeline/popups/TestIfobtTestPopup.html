<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="control-group span7 form-horizontal">
        <div class="row">
            <div class="control-group">
                <label class="control-label">Voor buis/uitnodiging:</label>
                <div class="controls">
                    <select wicket:id="uitnodigingen"></select>
                </div>
            </div>
            <div wicket:id="ifobtContainer">
                <div class="controls">
                    <div wicket:id="uitslagSnel">
                        <label class="radio"> <input type="radio" name="uitslag"
                                                     wicket:id="gunstig"/> Gunstig
                        </label> <label class="radio"> <input type="radio" name="uitslag"
                                                              wicket:id="ongunstig"/> Ongunstig
                    </label>
                    </div>
                    <input type="text" wicket:id="uitslag">
                </div>
                <div class="control-group">
                    <wicket:enclosure child="geinterpreteerdeUitslag">
                        <label class="control-label">Uitslag studiebuis:</label>
                        <div class="controls">
                            <select wicket:id="geinterpreteerdeUitslag"></select>
                        </div>
                    </wicket:enclosure>
                </div>
                <label class="control-label">Is verlopen:</label>
                <div class="controls">
                    <input type=checkbox wicket:id="verlopen"/>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
</html>
