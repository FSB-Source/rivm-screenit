<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <h1 class="pageTitle">Brieven</h1>
    <div wicket:id="bvoFilter"></div>
    <div class="form-horizontal">
        <table class="table table-bordered table-condensed organisatie">
            <thead>
            <tr>
                <th>Bvo</th>
                <th>Type</th>
                <th>Naam</th>
                <th>Volgnr</th>
                <th title="Alleen van toepassing voor inpakcentrum brieven">FORMNR</th>
                <th class="dateTimeColumn">Geldig van</th>
                <th class="dateTimeColumn">Geldig tot</th>
                <th>Uploader</th>
                <th wicket:id="uploadHeader" class="status-upload">Uploaden</th>
                <th class="status-download">Downloaden</th>
            </tr>
            </thead>
            <tbody wicket:id="brievenContainer">
            <tr wicket:id="brieven">
				<td wicket:id="bvo">DK</td>
				<td wicket:id="type">Vooraankondiging</td>
				<td>
					<wicket:container wicket:id="documentNaam">Vooraankondiging</wicket:container>
					<span wicket:id="geenDocument" class="badge">Er is nog geen document toegevoegd</span>
				</td>
				<td><img wicket:id="uitklapknop" src="../../assets/images/icons/arrow.gif" class="uitklap-knop"/>
					<div wicket:id="volgnummer" class="right"></div>
				</td>
				<td title="Alleen van toepassing voor inpakcentrum brieven"><span wicket:id="formulierNummer"></span></td>
				<td wicket:id="geldigVanaf" class="dateTimeColumn">dd-mm-jaar</td>
				<td wicket:id="geldigTot" class="dateTimeColumn"></td>
				<td wicket:id="geuploadDoor">Medewerker</td>
				<td wicket:id="uploadColumn" class="status-upload">
					<form wicket:id="uploadForm" class="form-inline">
						<input type="file" wicket:id="fileUpload" accept=".docx">
						<a  wicket:id="uploaden" class="btn upload" title="Uploaden"><i class="icon-upload"></i></a>
					</form>
				</td>
				<td class="status">
					<a wicket:id="download" class="btn" title="Downloaden"><i class="icon-download"></i></a>
				</td>
			</tr>
            </tbody>
        </table>
    </div>
    <div wicket:id="dialog"></div>
</wicket:extend>
</html>
