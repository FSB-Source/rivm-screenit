<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <h2>Uitstel baarmoederhalskanker</h2>
    <div wicket:id="container" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="uitstelType">Reden</label>
            <div class="controls">
                <select wicket:id="uitstelType" id="uitstelType">
                    <option value="vanwegezwangerschap">Vanwege zwangerschap</option>
                    <option value="anders">Anders</option>
                </select>
            </div>
        </div>
        <div wicket:id="detailContainer">
            <div class="control-group">
                <label class="control-label"><span wicket:id="label"/></label>
                <div class="controls">
                    <div class="input-append">
                        <input wicket:id="datum" class="datum uitstellenTotDatum" type="text" value="">
                        <a href="javascript:void(0);" class="btn" onclick="$(this).parent().find('.uitstellenTotDatum').datepicker('show');return false;" title="Datum"
                           tabindex="-1"><i class="icon-calendar"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
</html>
