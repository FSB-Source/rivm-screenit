<wicket:extend>
    <form wicket:id="requestForm">
        <div class="row-fluid">
            <div class="span12">
                <h1 class="pageTitle">
                    Wachtwoord instellen
                </h1>
            </div>
        </div>

        <div class="row-fluid form-horizontal">
            <fieldset>
                <fieldset>
                    <div class="row-fluid form-horizontal">
                        <div class="span12">
                            <div class="control-group">
                                <label class="control-label">Gebruikersnaam</label>
                                <div class="controls">
                                    <input wicket:id="gebruikersnaam" type="text" size="10"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label"><strong>en/of</strong></label>
                                <div class="controls"></div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">E-mailadres (priv&eacute;)</label>
                                <div class="controls">
                                    <input wicket:id="emailextra" type="text" size="10"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="row-fluid">
                    <div class="span12">
                        <a class="btn btn-primary right" wicket:id="zoek">Wachtwoord instellen</a>
                    </div>
                </div>
            </fieldset>
        </div>
    </form>
</wicket:extend>
