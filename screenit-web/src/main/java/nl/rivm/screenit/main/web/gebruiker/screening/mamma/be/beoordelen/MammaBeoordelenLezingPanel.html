<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xmlns="http://www.w3.org/1999/xhtml">
<wicket:extend>
    <div class="row-fluid">
        <div class="span12 form-horizontal">
            <form wicket:id="birads_form" class="lezing-form-container">
                <div class="row-fluid">
                    <div class="span3">
                        <div class="row-fluid">
                            <div class="span6" wicket:id="biradskeuze"/>
                            <div class="span6 control-group no-label" wicket:id="biradsOpmerkingContainer">
                                        <textarea class="input-fullwidth biradsopmerking" placeholder="Vul opmerking in"
                                                  wicket:id="biradsOpmerking"></textarea>
                            </div>
                        </div>
                        <div class="row-fluid" id="birads-opschort-container" wicket:id="opschortRedenContainer">
                            <div class="span12">
                                <div class="control-group span12">
									<div class="control-label padding-top-0">
										<label class="control-label">Opschorten</label>
									</div>
									<div class="controls opschortRedenSelector">
										<select class="fullwidth" wicket:id="opschortReden">
											<option>0</option>
										</select>
									</div>
								</div>
                                <wicket:enclosure child="prevOpschortRedenTekst">
                                    <div class="control-group">
                                        <div class="span12">
                                            Vorige opschortreden:<br/>
                                            <i><span wicket:id="prevOpschortRedenTekst"/></i>
                                        </div>
                                    </div>
                                </wicket:enclosure>
                                <div class="control-group" wicket:id="opschortRedenTekstContainer">
                                    <div class="span12">
                                        <label class="control-label" for="opschortreden">Opschortreden</label>
                                        <textarea class="span12 required" name="opschortreden" id="opschortreden"
                                                  wicket:id="opschortRedenTekst"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span12">
                                <div wicket:id="beperktBeoordeelbaarPanel"></div>
                            </div>
                        </div>
                    </div>
                    <div class="span3">
						<div class="row-fluid">
							<div class="span12">
								<div wicket:id="nevenbevindingenPanel"></div>
							</div>
						</div>
						<div class="row-fluid">
							<div class="span12">
								<label class="control-label span12 min-height-initial">Redenen fotobespreking met radioloog</label>
								<select class="fullwidth" multiple="multiple"
										wicket:id="redenenFotobesprekingRadioloog">
									<option>0</option>
								</select>
							</div>
						</div>
						<div class="row-fluid">
							<div class="span12">
								<label class="control-label span12 min-height-initial">Redenen fotobespreking met MBB'er</label>
								<select class="fullwidth" multiple="multiple" wicket:id="redenenFotobesprekingMbber">
									<option>0</option>
								</select>
							</div>
						</div>
						<wicket:enclosure child="tomosyntheseRelevantVoorBeoordeling">
							<div class="row-fluid">

								<label class="control-label span12 min-height-initial">Slices van meerwaarde</label>
								<div class=" float-left tomosynthese-slices-keuze" wicket:id="tomosyntheseRelevantVoorBeoordeling">>
								</div>

							</div>
						</wicket:enclosure>
						<div class="row-fluid lezingOpslaan">
							<div class="span12">
								<div class="form-actions clearfix">
									<input type="submit" class="btn btn-primary clearfix lezingOpslaan" x-keypad-bevestigen
										   wicket:id="formSubmit" value="Opslaan"/>
								</div>
							</div>
						</div>
					</div>
                    <div class="span6">
                        <div wicket:id="afbeelding"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</wicket:extend>
</html>
