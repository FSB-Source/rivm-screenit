<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="form">
        <fieldset>
            <div class="row-fluid">
                <div class="span12">
                    <legend>OpenID connect IPD settings</legend>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span6">

                    <div class="control-group">
                        <label class="control-label">Keycloak origin</label>
                        <div class="controls">
                            <input wicket:id="internalOpenidConnectIdpKeycloakOrigin" class="input-xxlarge" type="text">
                        </div>
                    </div>                    

                    <div class="control-group">
                        <label class="control-label">Flow alias</label>
                        <div class="controls">
                            <input wicket:id="internalOpenidConnectIdpFlowAlias" class="input-large" type="text">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Issuer</label>
                        <div class="controls">
                            <input wicket:id="internalOpenidConnectIdpIssuer" class="input-large" type="text">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Client ID</label>
                        <div class="controls">
                            <input wicket:id="internalOpenidConnectIdpClientId" class="input-large" type="text">
                        </div>
                    </div>

                </div>
                <div class="span6">

                    <div class="control-group">
                        <label class="control-label">Expiration time</label>
                        <div class="controls">
                            <input wicket:id="internalOpenidConnectIdpExpiration" class="input-small" type="text"> sec
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Keystore location</label>
                        <div class="controls">
                            <input wicket:id="internalOpenidConnectIdpKeystore" class="input-xxlarge" type="text">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Keystore password</label>
                        <div class="controls">
                            <input wicket:id="internalOpenidConnectIdpKeystorepassword" class="input-large" type="text">
                        </div>
                    </div>

                </div>
            </div>

            <div class="row-fluid">
                <div class="btn-top dropdown right">
                    <a wicket:id="opslaan" href="#" class="btn btn-primary">
                        Opslaan OpenID Connect configuratie
                    </a>
                </div>
            </div>
        </fieldset>
    </form>
</wicket:panel>
</html>
