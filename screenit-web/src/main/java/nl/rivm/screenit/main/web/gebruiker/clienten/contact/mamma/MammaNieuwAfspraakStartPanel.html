<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<table style="width: 100%" class="table table-bordered table-condensed">
		<thead>
			<tr>
				<th class="input-medium">Betreft</th>
				<th class="input-medium">Streefdatum</th>
				<th>Locatie</th>
				<th class="input-micro"></th>
				<wicket:enclosure child="uitstellen">
					<th class="input-micro"></th>
				</wicket:enclosure>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="input-medium"><h2>Borstkanker</h2></td>
				<td class="input-medium"><wicket:container wicket:id="streefDatum">zaterdag 18-11-2017</wicket:container></td>
				<td><wicket:container wicket:id="standplaats"></wicket:container>
				</td>				
				<td>
					<a class="btn btn-primary" wicket:id="aanmaken">Aanmaken</a>
				</td>
				<wicket:enclosure child="uitstellen">
					<td>
						<a class="btn btn-primary" wicket:id="uitstellen">Uitstellen</a>
					</td>
				</wicket:enclosure>
			</tr>
		</tbody>
	</table>
	<wicket:fragment wicket:id="standplaatsFragment">
		<address>
			<h2 wicket:id="standplaats.naam">Standplaats 1</h2>
			<div wicket:id="locatieContainer">
				<span wicket:id="straat">Dorpstraat</span> <span
					wicket:id="huisnummer">12a</span> <br> <span
					wicket:id="postcode">1234 AA</span> <span wicket:id="plaats">Deventer</span>
				<span wicket:id="tijdelijkContainer"> <br> (Tijdelijke
					locatie: Vanaf <span wicket:id="startDatum" /> t/m <span
					wicket:id="eindDatum" />)
				</span> <br>
				<wicket:container wicket:id="locatieBeschrijving">Beschrijving</wicket:container>
			</div>
		</address>
	</wicket:fragment>
</wicket:panel>
</html>
