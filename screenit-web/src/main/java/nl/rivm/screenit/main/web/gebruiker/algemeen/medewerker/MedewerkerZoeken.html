<wicket:extend>
    <div class="btn-top dropdown pull-right">
        <button class="btn btn-primary" data-toggle="dropdown"
                wicket:id="medewerkerToevoegen">
            <i class="icon-plus-sign icon-white"></i> Medewerker toevoegen
        </button>
    </div>
    <h1 class="pageTitle">Medewerker zoeken</h1>
    <fieldset class="form-horizontal">
        <form wicket:id="zoekForm">
            <div class="row-fluid">
                <div class="span6">
                    <div class="control-group">
                        <label class="control-label">Achternaam medewerker</label>
                        <div class="controls">
                            <input class="input-large" type="text" wicket:id="achternaam">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Naam organisatie</label>
                        <div class="controls">
                            <input class="input-large" type="text" wicket:id="organisatieMedewerkers[0].organisatie.naam">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Plaats organisatie</label>
                        <div class="controls">
                            <input class="input-large" type="text" wicket:id="organisatieMedewerkers[0].organisatie.adressen[0].plaats">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Unieke code medewerker</label>
                        <div class="controls">
                            <input class="input-small" type="text" wicket:id="uzinummer"> Dit veld zoekt op UZI-nummer en medewerkercode
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Unieke code organisatie</label>
                        <div class="controls">
                            <input class="input-small" type="text" wicket:id="organisatieMedewerkers[0].organisatie.uziAbonneenummer">
                        </div>
                    </div>
                </div>
                <div class="span6">
                    <div class="control-group">
                        <label class="control-label">Functie <span
                                class="label label-info">Multiselect</span></label>
                        <div class="controls">
                            <select multiple="multiple" wicket:id="functies">
                                <option>Endoscopist</option>
                                <option>Patholoog</option>
                                <option>Radioloog</option>
                                <option>MDL-arts</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Rol <span
                                class="label label-info">Multiselect</span></label>
                        <div class="controls">
                            <select multiple="multiple" wicket:id="rollen">
                                <option>Medewerker Screeningsorganisatie</option>
                                <option>Medewerker Landelijke organisatie</option>
                                <option>Functioneel Beheerder Landelijk</option>
                                <option>Regionaal Co&ouml;rdinerend Patholoog</option>
                                <option>Regionaal Co&ouml;rdinerend Radioloog</option>
                                <option>Regionaal Co&ouml;rdinerend MDL-arts</option>
                                <option>Medewerker iFOBTlab</option>
                                <option>Medewerker Inpakcentrum</option>
                                <option>Instellingsgemachtigde</option>
                                <option>Instellingsbeheerder</option>
                                <option>Agendabeheer Coloscopiecentrum</option>
                                <option>Zorgverzekeraar</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span12">
                    <div class="form-actions clearfix">
                        <button class="btn btn-primary" wicket:id="zoeken">
                            <i class="icon-search icon-white"></i> Zoeken
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </fieldset>
    <div class="row-fluid show-results">
        <div class="span12" wicket:id="refreshContainer">
            <div wicket:id="medewerkers"></div>
        </div>
    </div>
</wicket:extend>
