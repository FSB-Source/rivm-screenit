<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">&times;</button>
		<h3>Inzien definitieve/tijdelijke afmelding</h3>
	</div>
	<div class="modal-body form-horizontal max-height-600px">
		<div class="control-group span7">
			<div class="row">
				<div class="control-group">
					<label class="control-label">Definitieve afmelding via</label>
					<div class="controls">
						<label class="control-label label-client" wicket:id="wijzeAfmelding">Infolijn</label>
					</div>
				</div>
			</div>
			<div class="row" wicket:id="formulierVerstuurdContainer">
				<div class="control-group">
					<label class="control-label">Afmeldingsformulier verstuurd</label>
					<div class="controls">
						<ul class="lijst" wicket:id="brievenLijst">
							<li><label class="font-bold" wicket:id="brief">Geen gegevens beschikbaar stellen voor wetenschappelijk onderzoek = Actief</label></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="control-group">
					<label class="control-label">Afmelding ontvangen op</label>
					<div class="controls">
						<label class="control-label font-bold" wicket:id="afmeldDatum">Infolijn</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="control-group">
					<label class="control-label">Afmelding reden</label>
					<div class="controls">
						<label class="control-label font-bold" wicket:id="reden">Infolijn</label>
					</div>
				</div>
			</div>
			<div class="row" wicket:id="heroverwegersbrief">
				<div class="control-group">
					<label class="control-label">Heroverwegersbrief verstuurd</label>
					<div class="controls">
						<label class="control-label font-bold" wicket:id="datumHeroverwegersbriefVerstuurd"></label>
					</div>
				</div>
			</div>
		</div>
		<div wicket:id="documentVervangen"/>
	</div>
	<div class="modal-footer">
		<a  class="btn left" wicket:id="afmeldformulierHandImg"><i class="icon-download"></i> Afmeldformulier</a>
		<a class="btn left" wicket:id="nogmaalsVersturen">Nogmaals versturen <span class="muted">*</span></a>
		<a class="btn left" wicket:id="tegenhouden">Brief tegenhouden <span class="muted">*</span></a>
		<a class="btn left" wicket:id="doorvoeren">Brief aanmaken herstellen <span class="muted">*</span></a>
		<a class="btn left" wicket:id="vervangen">Vervangen document </a>
		<a  class="btn btn-primary" data-dismiss="modal">Sluiten</a>
		<p class="muted">* geldt voor de laatste brief</p>
	</div>
</wicket:panel>
</html>
