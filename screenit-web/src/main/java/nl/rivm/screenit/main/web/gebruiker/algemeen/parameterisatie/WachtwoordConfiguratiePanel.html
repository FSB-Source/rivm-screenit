<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<div class="row-fluid">
		<div class="span12">
			<h1 class="pageTitle">Wachtwoord configuratie</h1>
		</div>
	</div>
	<form wicket:id="form">
		<div class="row-fluid form-horizontal">
			<fieldset>
				<div class="row-fluid">
					<div class="span3">
						<div class="control-group">
							<label class="control-label" wicket:for="wachtwoordaanvragen">Wachtwoorden
								aanvragen</label>
							<div class="controls">
								<input type="checkbox" wicket:id="wachtwoordaanvragen"/>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" wicket:for="maximumFoutieveAanmeldpogingen">Maximum
								foutieve aanmeldpogingen</label>
							<div class="controls">
								<input type="text" class="text nummer" wicket:id="maximumFoutieveAanmeldpogingen"/>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" wicket:for="foutieveAanmeldpogingenTimeout">Duur
								account blokkering<br>(in minuten)
							</label>
							<div class="controls">
								<input type="text" class="text nummer" wicket:id="foutieveAanmeldpogingenTimeout"/>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" wicket:for="dagenWachtwoordGeldig">Aantal
								dagen wachtwoord geldig</label>
							<div class="controls">
								<input type="text" class="text nummer" wicket:id="dagenWachtwoordGeldig"/>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" wicket:for="wachtwoordVerlooptHerinneringsTermijn">Herinneringstermijn voor wachtwoord verloopt (in dagen)</label>
							<div class="controls">
								<input type="text" class="text nummer" wicket:id="wachtwoordVerlooptHerinneringsTermijn"/>
							</div>
						</div>
					</div>
					<div class="span3">
						<div class="control-group">
							<label wicket:for="wachtwoordemailsubject">Wachtwoordaanvragen e-mailonderwerp</label>
							<input type="text" class="text" wicket:id="wachtwoordemailsubject"/>
						</div>
						<div class="control-group full-width">
							<label wicket:for="wachtwoordemail">Wachtwoordaanvragen e-mail</label>
							<textarea class="textarea-full-width" wicket:id="wachtwoordemail" cols="60" rows="4"></textarea>
						</div>
					</div>
					<div class="span3">
						<div class="control-group">
							<label wicket:for="uziemailsubject">Uzi e-mailonderwerp</label>
							<input type="text" wicket:id="uziemailsubject" class="text"/>
						</div>
						<div class="control-group full-width">
							<label wicket:for="uziemail">Uzi e-mail</label>
							<textarea class="textarea-full-width" wicket:id="uziemail" cols="60" rows="4"></textarea>
						</div>
					</div>
					<div class="span3">
						<div class="control-group">
							<label wicket:for="wachtwoordverlooptemailsubject">Wachtwoord verloopt herinnering e-mailonderwerp</label>
							<input type="text" wicket:id="wachtwoordverlooptemailsubject" class="text"/>
						</div>
						<div class="control-group full-width">
							<label wicket:for="wachtwoordverlooptemail">Wachtwoord verloopt herinnering e-mail</label>
							<textarea class="textarea-full-width" wicket:id="wachtwoordverlooptemail" cols="60" rows="4"></textarea>
						</div>
					</div>
				</div>
			</fieldset>
			<div class="row-fluid">
				<div class="span12">
					<div class="form-actions btn-bottom">
						<a wicket:id="opslaan" class="btn btn-primary right"><span>Opslaan</span></a>
					</div>
				</div>
			</div>
		</div>
	</form>
</wicket:panel>
</html>
