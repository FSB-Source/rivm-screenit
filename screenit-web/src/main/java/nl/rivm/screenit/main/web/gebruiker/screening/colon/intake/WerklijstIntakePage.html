<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:extend>
    <div class="content-inner">
        <div class="row-fluid">
            <div class="span12">
                <h1 class="pageTitle">Werklijst <wicket:container wicket:id="title"></wicket:container> -
                    <wicket:container wicket:id="intakelocatie"></wicket:container>
                </h1>
            </div>
        </div>

        <fieldset>
            <div class="view-werklijst">
                <fieldset class="form-inline">
                    <form wicket:id="form">
						<div class="periode-filter input-append font-size-12px">
							Vanaf
							<div class="input-append">
								<input wicket:id="vanaf" type="text" placeholder="dd-mm-jjjj" size="16" class="input-small three-months vanafDatum">
								<a class="btn js-datepicker-show" title="Datum"><i class="icon-calendar"></i></a>
							</div>
							Tot en met
							<div class="input-append">
								<input wicket:id="totEnMet" type="text" placeholder="dd-mm-jjjj" size="16" class="input-small three-months totEnMetDatum">
								<a class="btn js-datepicker-show" title="Datum"><i class="icon-calendar"></i></a>
							</div>
							<a wicket:id="datepickerVandaag" class="js-datepicker-vandaag">Vandaag</a>
							<wicket:enclosure child="conclusieTypeFilter">
								Conclusie
								<div class="input-append font-size-12px">
									<select wicket:id="conclusieTypeFilter"/>
								</div>
							</wicket:enclosure>
						</div>
					</form>
                    <form wicket:id="bsnForm">
                        <span class="bsn-filter">
                            <input type="text" maxlength="9" wicket:id="bsn" placeholder="BSN">
                        </span>
						<button wicket:id="submitOnEnter" type="button" class="visibility-hidden"></button>
                    </form>
                    <form wicket:id="bsnGebroortedatumForm"  class="form-horizontal">
                        <div class="row-fluid">
                            <div class="span4">
                                <div class="control-group">
                                    <label class="control-label">Geboortedatum <i class="icon-asterisk icon-purple"></i></label>
                                    <div class="controls">
                                        <div class="input-append">
                                            <input wicket:id="geboortedatum" type="text" maxlength="10" class="input-small datum" placeholder="dd-mm-jjjj">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="span4">
                                <div class="control-group">
                                    <label class="control-label">Burgerservicenummer <i class="icon-asterisk icon-purple"></i></label>
                                    <div class="controls">
                                        <input wicket:id="bsn" class="input-medium" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="span4">
                                <div class="form-actions clearfix">
                                    <button class="btn btn-primary" wicket:id="zoek">
                                        <i class="icon-search icon-white"></i> Zoeken
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </fieldset>

                <fieldset>
                    <div wicket:id="csv"></div>
                    <div wicket:id="tabel"></div>
                    <br/>
					<p class="padding-left-10px">* = buiten rooster om gepland</p>
                </fieldset>
            </div>
        </fieldset>
    </div>
    <div wicket:id="dialog" class="modal-large"></div>
</wicket:extend>
</body>
</html>
