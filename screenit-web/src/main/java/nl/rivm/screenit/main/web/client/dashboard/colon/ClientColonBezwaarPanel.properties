BezwaarType.GEEN_UITWISSELING_MET_DE_HUISARTS=Geen uitwisseling van mijn gegevens met de huisarts
BezwaarType.GEEN_UITWISSELING_MET_DE_HUISARTS.info=Met ingang van 13 december 2017 informeren wij de huisarts uitsluitend op verzoek van de cli\u00EBnt als de uitslag van het bevolkingsonderzoek aanleiding geeft tot vervolgonderzoek. Het bezwaar 'Geen uitwisseling van mijn gegevens met de huisarts' is hierdoor vervallen. Heeft u eerder dit bezwaar gemaakt, dan blijft dit geregistreerd in ons systeem (tenzij u het bezwaar intrekt).
