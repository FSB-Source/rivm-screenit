<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div class="row-fluid">
        <div class="span12">
            <h1 class="pageTitle">Retourzending handmatig</h1>
        </div>
    </div>
    <div class="row-fluid form-horizontal">
        <fieldset>
            <div class="span12">
                <div class="row-fluid">
                    <wicket:container wicket:id="scanUitnodiging"></wicket:container>
                    <div class="span6">
                        <fieldset id="persoon-0" wicket:id="uitnodigingContainer">
                        	<div wicket:id="fragmentContainer"></div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
    <wicket:container wicket:id="fragments">
    <wicket:fragment wicket:id="formFragment">
    	<form wicket:id="statusForm">
            <div class="row-fluid">
                <div class="span12">
                    <legend>
                        <span><wicket:container wicket:id="monsterType"></wicket:container> gevonden</span>
                        <a wicket:id="opnieuw" class="btn right">Opnieuw scannen</a>
                    </legend>
                    <hr>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <div class="control-group">
                        <label class="control-label">Status</label>
                        <div class="controls">Retourzending handmatig (vandaag)</div>
                    </div>
                    <hr>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <div class="control-group">
                        <label class="control-label">Reden</label>
                        <div class="controls">
                            <select wicket:id="retourzendingReden">
                                <option selected disabled>- Maak een keuze -</option>
                            </select>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <div class="form-actions btn-bottom">
                        <button wicket:id="annuleren" class="btn">Annuleren</button>
                        <button wicket:id="opslaan" class="btn btn-primary">Opslaan</button>
                    </div>
                </div>
            </div>
        </form>
    </wicket:fragment>
    </wicket:container>
</wicket:extend>
</html>
