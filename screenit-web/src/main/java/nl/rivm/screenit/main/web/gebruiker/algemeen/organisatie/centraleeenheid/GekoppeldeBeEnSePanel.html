<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <fieldset>
        <div class="row-fluid">
            <div class="span12">
                <legend>Gekoppelde beoordelingseenheden en screeningseenheden</legend>
            </div>
        </div>

        <table class="table table-striped table-bordered">
            <tr class="headers">
                <th>Beoordelingseenheid</th>
                <th>Screeningseenheden</th>
            </tr>
            <tr wicket:id="beLijst">
                <td wicket:id="beoordelingseenheid" style="width:20%"/>
                <td wicket:id="seLijst"/>
            </tr>
        </table>

    </fieldset>
</wicket:panel>
</html>
