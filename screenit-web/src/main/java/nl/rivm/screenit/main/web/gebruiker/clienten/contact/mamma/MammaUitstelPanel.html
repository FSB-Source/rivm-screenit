<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <fieldset class="form-horizontal">
        <h3 wicket:id="title">Afspraak uitstellen</h3>

        <div class="control-group value">
            <label class="control-label">Standplaats</label>
            <div class="controls">
                <span wicket:id="standplaats.naam">Zevenaar</span>
                <a wicket:id="wijzigMoment">wijzigen</a></div>
        </div>
        <div class="control-group value">
            <label class="control-label">Screeningseenheid</label>
            <div class="controls" wicket:id="screeningsEenheid">SE01</div>
        </div>
        <div class="control-group value">
            <label class="control-label">Locatie</label>
            <div class="controls">
                <span wicket:id="adres">Bakkerstraat 2, 1825 CR Zevenaar</span>
                <span wicket:id="tijdelijk">(tijdelijk)</span>
            </div>
        </div>
        <div class="control-group">
            <div class="controls" wicket:id="locatiebeschrijving">Locatiebeschrijving</div>
        </div>
        <div class="control-group value">
            <label class="control-label"><wicket:message key="mamma.uitstel.steefdatum.label">Streefdatum</wicket:message></label>
        	<div class="controls">
        		<div class="input-append">
					<input wicket:id="streefDatum" class="datum" type="text" value="">
					<a class="btn js-datepicker-show" title="Datum"
					   tabindex="-1"><i class="icon-calendar"></i></a>
				</div>
		   	</div>
        </div>
        <wicket:enclosure child="clientContact">
        <div class="control-group value">
            <label class="control-label">Contact met client</label>

            <div class="controls">
                <input wicket:id="clientContact" type="checkbox"/>
            </div>
        </div>
        </wicket:enclosure>
        <div class="control-group value">
            <label class="control-label">Bevestigingsbrief aanmaken</label>

            <div class="controls">
                <input wicket:id="briefAanmaken" type="checkbox"/>
            </div>
        </div>
    </fieldset>
</wicket:panel>
</html>
