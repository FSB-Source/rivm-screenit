<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <div wicket:id="panelSize">
        <div class="accordion-group">
            <div class="accordion-heading">
                <a class="accordion-toggle" data-toggle="collapse" wicket:id="collapseLink">
                    <wicket:container wicket:id="collapseName"></wicket:container>
                    <i wicket:id="namePostfix"></i>
                    <i class="icon-white pull-right icon-chevron-left"></i>
                </a>
            </div>
            <div class="accordion-body collapse" wicket:id="panelParentContainer">
                <div class="accordion-inner doNotSelect" wicket:id="panelContainer">
                    <wicket:child/>
                </div>
            </div>
        </div>
    </div>
    <div wicket:id="dialog"></div>
</wicket:panel>
</body>
</html>
