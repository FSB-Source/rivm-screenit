<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div id="mbb-signalering-dialog">
        <div class="modal-header">
            <h3 wicket:id="popupTitle">Bijzonderheden</h3>
        </div>
        <div class="modal-body">
            <div class="hero-unit" wicket:id="allImagesSeenSection">
                <h3>Niet alle nieuwe opnamen zijn in correct formaat bekeken.</h3>
            </div>
            <div class="hero-unit" wicket:id="mbbSignalering">
                <h3>MBB Signalering</h3>
                <div wicket:id="mbbSignaleringAfbeelding">
                </div>
                <div class="control-group">
                    <div id="row-fluid">
                        <label class="control-label" for="opmerkingRadioloog">Opmerking voor radioloog:</label>
                    </div>
                    <div class="row-fluid">
                        <div class="span12 controls">
                        <textarea class="low-max-width" rows="3" cols="15" id="opmerkingRadioloog"
                                  wicket:id="opmerkingVoorRadioloog"></textarea></div>
                    </div>
                </div>
            </div>

            <div>
                <div class="row-fluid">
                    <div class="span12 text-center">
                        <button class="btn btn-success allImagesSeenButton" data-dismiss="modal" wicket:id="gezien">Gezien</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
</html>
