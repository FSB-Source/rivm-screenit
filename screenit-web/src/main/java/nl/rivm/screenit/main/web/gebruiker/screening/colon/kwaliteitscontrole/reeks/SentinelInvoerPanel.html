<wicket:panel>

    <div class="row-fluid">
        <div class="span7">
            <div class="span4 font-size-medium" wicket:id="set">Set 1</div>
            <div class="span8">Barcode</div>
        </div>
        <div class="span5">
            <div class="span12">Qbase id</div>
        </div>
    </div>

    <div class="row-fluid" wicket:id="sentineelLijst">
        <div class="span7">
            <div class="span4">
                <div class="span4"></div>
                <label class="span8">
                    <wicket:container wicket:id="barcode.korteOmschrijving">'Hoog'</wicket:container>
                </label>
            </div>
            <div class="span8">
                <input class="span10" type="text" value="" wicket:id="barcode">
            </div>
        </div>
        <div class="span5">
            <input class="span10" type="text" value="" wicket:id="qbase">
        </div>
        <div class="w-100"></div>
    </div>
</wicket:panel>
