<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div class="row-fluid">
        <div class="span12">
            <h1 class="pageTitle">Specifieke gegevens</h1>
        </div>
    </div>
    <div class="row-fluid form-horizontal">
        <fieldset>

            <wicket:container wicket:id="paspoort"></wicket:container>

            <form wicket:id="form">
                <wicket:container wicket:id="specifiekeContactInformatie"></wicket:container>
                <fieldset>
                    <div class="row-fluid">
                        <div class="span12">
                            <legend>Organisatie gerelateerde instellingen</legend>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span6">
                            <div class="control-group">
                                <label type="text" class="control-label">Regiocode (2
                                    letterig)</label>
                                <div class="controls">
                                    <input wicket:id="regioCode" class="input-large" type="text"
                                           value="" maxlength="2">
                                </div>
                            </div>
                            <div class="control-group">
                                <label type="text" class="control-label">FITretour
                                    percentage</label>
                                <div class="controls">
                                    <input wicket:id="ifobtRetourPercentage" class="input-large"
                                           type="text" value="25"> %
                                </div>
                            </div>
                            <div class="row-fluid">
                                <div class="span12">
                                    <label class="control-label" type="text">Logo
                                        (Inpakcentrum)</label>
                                    <div class="controls">
                                        <wicket:container wicket:id="logo"></wicket:container>
                                    </div>
                                </div>
                            </div>
                            <div class="row-fluid">
                                <div class="span12">
                                    <label class="control-label" type="text">Logo (Brieven)</label>
                                    <div class="controls">
                                        <wicket:container wicket:id="logoBrief"></wicket:container>
                                    </div>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" type="text">Kwaliteitslogo
                                </label>
                                <div class="controls">
                                    <wicket:container wicket:id="kwaliteitslogo"></wicket:container>
                                </div>
                            </div>
                            <div class="row-fluid">
                                <div class="span12">
                                    <label class="control-label" type="text">Handtekening
                                        Bestuurder</label>
                                    <div class="controls">
                                        <wicket:container wicket:id="besturderSign"></wicket:container>
                                    </div>
                                </div>
                            </div>
                            <div class="row-fluid">
                                <div class="span12">
                                    <label class="control-label" type="text">Handtekening
                                        Rcmdl</label>
                                    <div class="controls">
                                        <wicket:container wicket:id="rcmdlSign"></wicket:container>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="span6">
                            <div class="control-group">
                                <label class="control-label">Regionaal co√∂rdinerend MDL
                                    arts</label>
                                <div class="controls">
                                    <input wicket:id="rcmdl" class="input" type="text" value=""
                                           name="rcmdl">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" type="text">Rechtbank</label>
                                <div class="controls">
                                    <input wicket:id="rechtbank" class="input" type="text" value=""
                                           name="rcmdl">
                                </div>
                            </div>
                            <div class="row-fluid">
                                <div class="span6">
                                    <div class="control-group">
                                        <label class="control-label">Vertegenwoordiger</label>
                                        <div class="controls">
                                            <textarea wicket:id="vertegenwoordiger"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset wicket:id="borstkankerGegevens">
                    <div class="row-fluid">
                        <div class="span12">
                            <legend>Borstkanker gegevens</legend>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span12">
                            <wicket:container wicket:id="ceBeSeOverzicht"/>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="row-fluid">
                        <div class="span12">
                            <legend>Financi&euml;le gegevens</legend>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span6">
                            <div class="control-group">
                                <label class="control-label">IBAN <i class="icon-asterisk icon-purple"></i></label>
                                <div class="controls">
                                    <input wicket:id="iban" class="input-large" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="span6">
                            <div class="control-group">
                                <label class="control-label">Tenaamstelling <i
                                        class="icon-asterisk icon-purple"></i></label>
                                <div class="controls">
                                    <input wicket:id="ibanTenaamstelling" class="input-large" type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="row-fluid">
                        <div class="span12">
                            <legend>E-Novation Gegevens</legend>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span6">
                            <div class="control-group">
                                <label class="control-label">Klantnummer</label>
                                <div class="controls">
                                    <input class="input" type="text" value=""
                                           wicket:id="enovationKlantnummer"/>
                                </div>
                            </div>
                        </div>
                        <div class="span6">
                            <div class="control-group">
                                <label class="control-label">EDI-adres</label>
                                <div class="controls">
                                    <input class="input" type="text" value=""
                                           wicket:id="enovationEdiAdres"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <wicket:enclosure child="retouradressen">
                    <fieldset>
                        <div class="row-fluid">
                            <div class="span12">
                                <legend>Retouradressen ZAS per BMHK laboratorium</legend>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span12">
                                <table class="table table-bordered table-condensed">
                                    <thead>
                                    <tr>
                                        <th>Naam BMHK laboratorium</th>
                                        <th>Antwoordnummer</th>
                                        <th>Postcode</th>
                                        <th>Plaats</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="remove-row show-active" wicket:id="retouradressen">
                                        <td><span wicket:id="laboratorium.naam"></span></td>
                                        <td>
                                            <input class="input-large" type="text" wicket:id="adres.huisnummer">
                                        </td>
                                        <td>
                                            <input class="input-large" type="text" wicket:id="adres.postcode">
                                        </td>
                                        <td>
                                            <input class="input-large" type="text" wicket:id="adres.plaats">
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </fieldset>
                </wicket:enclosure>

                <fieldset>
                    <div class="row-fluid">
                        <div class="span12">
                            <legend>Gekoppelde gemeentes</legend>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span12">
                            <wicket:container wicket:id="gemeentes"></wicket:container>
                        </div>
                    </div>
                </fieldset>

                <div class="row-fluid">
                    <div class="span12">
                        <div class="form-actions btn-bottom">
                            <button wicket:id="annuleren" class="btn">Annuleren</button>
                            <button wicket:id="submit" class="btn btn-primary">Opslaan</button>
                        </div>
                    </div>
                </div>
            </form>

        </fieldset>
    </div>
</wicket:extend>
</html>
