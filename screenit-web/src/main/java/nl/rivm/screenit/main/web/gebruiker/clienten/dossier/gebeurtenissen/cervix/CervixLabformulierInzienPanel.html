<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<fieldset class="form-horizontal">
        <div class="row-fluid">
            <div class="span6">
                <div class="control-group value">
                    <label class="control-label">Monster-id</label>
                    <div class="controls" wicket:id="monsterId"></div>
                </div>
            </div>
            <div class="span6">
                <div class="control-group value">
                    <label class="control-label">Status</label>
                    <div class="controls" wicket:id="status"></div>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <div class="control-group value">
                    <label class="control-label">Huisarts</label>
                    <div class="controls" wicket:id="huisarts"></div>
                </div>
            </div>
        </div>
   </fieldset>
   <object wicket:id="labformulier" class="pull-left" height="500" width="100%"></object>
   <a wicket:id="download" class="pull-right">Download hier indien weergave niet mogelijk is</a>
</wicket:panel>
</html>
