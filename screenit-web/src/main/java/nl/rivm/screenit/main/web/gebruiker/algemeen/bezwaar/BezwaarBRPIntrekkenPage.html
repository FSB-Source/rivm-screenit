<html xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>
    <h1 class="pageTitle">
        Bezwaar BRP intrekken
    </h1>
    <fieldset>
        <form class="form-horizontal" wicket:id="form">
            <div class="row-fluid">
                <div class="span6">
                    <div class="control-group">
                        <label class="control-label">Geboortedatum <i class="icon-asterisk icon-purple"></i></label>
                        <div class="controls">
                            <div class="input-append">
                                <input wicket:id="geboortedatum" type="text" maxlength="10" class="input-small datum">
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Burgerservicenummer <i
                                class="icon-asterisk icon-purple"></i></label>
                        <div class="controls">
                            <input wicket:id="bsn" class="input-medium"
                                   type="text">
                        </div>
                    </div>
                </div>
                <div class="span6">
                    <div class="control-group">
                        <label class="control-label">Bestand <i class="icon-asterisk icon-purple"></i></label>
                        <div class="controls">
                            <div class="input-append">
                                <input wicket:id="bestand" type="file">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <div class="form-actions clearfix">
                        <button class="btn btn-primary" wicket:id="submit">
                            <i class="icon-ok icon-white"></i> Bezwaar BRP intrekken
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </fieldset>
</wicket:extend>
</html>
