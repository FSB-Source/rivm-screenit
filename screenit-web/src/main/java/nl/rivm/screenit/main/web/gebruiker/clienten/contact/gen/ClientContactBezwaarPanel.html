<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="form-horizontal vervolgstap">
        <h2>Bezwaar aantekenen</h2>
        <div class="control-group">
            <label class="control-label">
                Manier van bezwaar aantekenen
                <i class="icon-asterisk icon-purple"></i>
            </label>

            <div class="controls">
                <select wicket:id="manier">
                </select>
            </div>
        </div>

        <div wicket:id="directBezwaarMakenContainer">
            <div class="control-group">
                <label class="control-label">
                    Bestand selecteren
                    <i class="icon-asterisk icon-purple"></i>
                </label>

                <div class="controls">
                    <input type="file" wicket:id="bestandSelecteren"/>
                </div>
            </div>

            <div wicket:id="bezwaarAanpassenPanel">A. van der Wal</div>
        </div>
    </div>
</wicket:panel>
</html>
