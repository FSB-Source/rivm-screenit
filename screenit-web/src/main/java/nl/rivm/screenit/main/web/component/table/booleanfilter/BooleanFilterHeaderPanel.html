<wicket:panel>
    <div class="btn-group filter-view">
        <label class="row-fluid font-bold" wicket:id="header">header</label>
        <a title="Toon alle"  wicket:id="all" class="btn filter-beide">
            <i class="icon-ok-circle"></i>
            /
            <i class="icon-ban-circle"></i>
        </a>
        <a title="Toon alleen actief"  wicket:id="active" class="btn filter-actief">
            <i class="icon-ok-circle"></i>
        </a>
        <a title="Toon alleen inactief"  wicket:id="inactive" class="btn filter-geen">
            <i class="icon-ban-circle"></i>
        </a>
    </div>
</wicket:panel>
