<html xmlns:wicket>
<wicket:extend>
    <div class="span9 form_horizontal">
        <h1 class="pageTitle">
            Projectbestand verwerkingsverslag
            <span class="divider">&gt;</span>
            <span class="subpage" wicket:id="bestandsNaam"></span>
        </h1>
    </div>

    <div class="row-fluid">
        <div class="span9 form-horizontal">
            <fieldSet wicket:id="statistiekenContainer">
                <div class="span6">
                    <div class="control-group">
                        <label class="control-label">
                            Bestandsnaam
                        </label>
                        <div class="controls">
                            <label class="text"
                                   wicket:id="projectBestand.uploadDocument.naam">projectimport1.csv</label>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">
                            Toegepast op:
                        </label>
                        <div class="controls">
                            <label class="text" wicket:id="toegepastOp">Hele Project</label>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">
                            Aantal regels verwerkt:
                        </label>
                        <div class="controls">
                            <label class="text" wicket:id="regelsVerwerkt">0</label>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">
                            Aantal regels mislukt:
                        </label>
                        <div class="controls">
                            <label class="text" wicket:id="regelsMislukt">0</label>
                        </div>
                    </div>
                </div>
                <div class="span6">
                    <div class="control-group">
                        <label class="control-label">
                            Status:
                        </label>
                        <div class="controls">
                            <label class="text" wicket:id="projectBestand.status">Verwerkt</label>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">
                            Uploaddatum:
                        </label>
                        <div class="controls">
                            <label class="text" wicket:id="projectBestand.uploadDatum">01-01-2016 01:01:01</label>
                        </div>
                    </div>
                </div>
                <div class="span6">
                    <div class="control-group">
                        <label class="control-label" wicket:id="attributenGevondenLabel">
                            Attributen gevonden in bestand:
                        </label>
                        <div class="controls">
                            <label class="text" wicket:id="attributenGevonden">0</label>
                        </div>
                    </div>
                </div>
                <div class="span6" wicket:enclosure="projectBestand.dynamischeInactiveerReden">
                    <div class="control-group">
                        <label class="control-label">
                            Reden verwerking:
                        </label>
                        <div class="controls">
                            <label class="text" wicket:id="projectBestand.dynamischeInactiveerReden">Geen</label>
                        </div>
                    </div>
                </div>

            </fieldSet>
            <fieldSet wicket:id="meldingenContainer">
                <div wicket:id="meldingen"></div>
            </fieldSet>
        </div>
        <div class="span3">
            <div class="passpoort" wicket:id="projectPasspoortContainer">
                <wicket:container wicket:id="projectPasspoort"></wicket:container>
            </div>
        </div>
    </div>
</wicket:extend>
</html>
