<html xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>
	<h1 class="pageTitle">CE - Geen beoordeling mogelijk</h1>

	<wicket:container wicket:id="paspoort"></wicket:container>

	<div class="row-fluid height-calc">
		<div class="span6 height-100procent">
			<div class="span6 mamma-ce-geen-beoordeling-page">
				<wicket:container wicket:id="pdf"></wicket:container>
			</div>
		</div>
		<div class="span6 height-60procent">

			<div class="hero-unit hero-unit-height-padding">
				<h2>Reden(en) waarom er geen beoordeling mogelijk is</h2>
				<div class="control-group value span12 height-100procent">
					<textarea class="span12 height-100procent" wicket:id="RedenWaaromErGeenBeoordelingMogelijkIs"></textarea>
				</div>
			</div>

			<div class="pull-right" wicket:id="verslagActies">
				<a class="btn btn-success" wicket:id="afgehandeld">Afgehandeld</a>
			</div>
		</div>
    </div>
</wicket:extend>
</html>
