<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <h2>Nieuwe afspraak maken</h2>
    <div class="form-horizontal">
        <div class="control-group">
            <label class="control-label">Darmkanker</label>
        </div>
        <div class="control-group">
            <label class="control-label">Reden</label>
            <div class="controls">
                <select wicket:id="reden"></select>
            </div>
        </div>
    </div>
    <wicket:enclosure child="afspraakMaken">
        <div class="vervolgstap" id="nieuweAfspraak">
            <h2>Nieuwe intake afspraak</h2>
            <wicket:container wicket:id="afspraakMaken"></wicket:container>
        </div>
    </wicket:enclosure>
</wicket:panel>
</html>
