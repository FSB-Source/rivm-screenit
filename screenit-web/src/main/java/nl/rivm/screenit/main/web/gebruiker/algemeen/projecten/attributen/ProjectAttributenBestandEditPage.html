<html xmlns:wicket>
<wicket:extend>
	<div class="span9 form_horizontal">
	<h1 class="pageTitle">
        Project attributen
        <span class="divider">&gt;</span>
        <span class="subpage">Bestand Toevoegen</span>
    </h1>
	</div>

    <div class="row-fluid">
        <div class="span9 form-horizontal">
        	<fieldset>
	        	<form wicket:id="form">
	        		<div class="span6">
	        			<div class="control-group">
	                        <label class="control-label">
	                            Bestand
	                            <i class="icon-asterisk icon-purple"></i>
	                        </label>
	                        <div class="controls">
	                            <input class="input-large" wicket:id="bestand" type="file" value="">
	                        </div>
	                    </div>
	                    <div class="control-group">
	                        <label class="control-label">
	                            Toepassen op
	                            <i class="icon-asterisk icon-purple"></i>
	                        </label>
	                        <div class="controls">
	                            <select wicket:id="toepassenOp">
	                                <option>Hele project</option>
	                            </select>
	                        </div>
	                    </div>
	        		</div>
	        		<div class="span4">
	        			<div class="control-group">
	                        <label for="Attributen" class="control-label">Attributen</label>
	                        <div class="controls">
	                            <input class="input-large" type="checkbox" wicket:id="attributen" id="Attributen">
	                        </div>
	                    </div>
	        		</div>   	
	        	</form>
	         </fieldset>
	         <div class="buttons">
                  <button class="btn" wicket:id="annuleren">Annuleren</button>
                  <button class="btn btn-primary" wicket:id="opslaan">Opslaan</button>
              </div>
        </div>
        <div class="span3">
            <div class="passpoort" wicket:id="projectPasspoortContainer">
                <wicket:container wicket:id="projectPasspoort"></wicket:container>
            </div>
        </div>
    </div>
</wicket:extend>
</html>
