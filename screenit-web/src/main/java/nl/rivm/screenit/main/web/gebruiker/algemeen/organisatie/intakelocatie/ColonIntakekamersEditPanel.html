<wicket:panel>
    <form wicket:id="form">
        <fieldset>
            <div class="row-fluid">
                <div class="span6">
                    <legend>Kamergegevens</legend>
                </div>
                <div class="span6">
                    <div class="btn-top dropdown right">
                        <button class="btn btn-primary" wicket:id="kamerToevoegen">
                            <i class="icon-plus-sign icon-white"></i> Kamer toevoegen
                        </button>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <table class="table table-bordered table-condensed">
                        <thead>
                        <tr>
                            <th>Naam kamer</th>
                            <th class="status-header">
                                <div wicket:id="actiefHeader">
                                </div>
                            </th>
                        </tr>
                        </thead>
                        <tbody wicket:id="refreshContainer">
                        <tr class="remove-row show-active" wicket:id="kamers">
                            <td>
                                <input class="input-large" type="text" value="Kamer 1" wicket:id="naamEdit">
                            </td>
                            <td class="status">
                                <div wicket:id="actiefToggle"></div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <div class="form-actions btn-bottom">
                        <button class="btn btn-primary" wicket:id="opslaan">Opslaan</button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
    <div wicket:id="dialog"></div>
</wicket:panel>
