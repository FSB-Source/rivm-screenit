<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<form wicket:id="contactForm" class="not-tracked-for-changes-on-page">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3>Contact wijzigen</h3>
    </div>

    <div class="modal-body form-horizontal">
        <div class="control-group span7">
            <div class="row">
                <div class="control-group">
                    <label class="control-label">Opmerking</label>
                    <div class="controls">
                        <textarea class="textarea-full-width" id="opmerkingen" wicket:id="opmerking"></textarea>
                    </div>
                </div>
            </div>            
        </div>

    </div>
    <div class="modal-footer">
        <a  class="btn btn-danger pull-left" wicket:id="verwijderen">Verwijderen</a>
        <a  class="btn" data-dismiss="modal">Annuleren</a>
        <a  class="btn btn-primary" wicket:id="opslaan">Opslaan</a>
    </div>
    </form>
</wicket:panel>
