<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="form" class="form-horizontal">
        <div class="modal-header">
            <button type="button" class="close" wicket:id="close">&times;</button>
            <h3>Screeningseenheid <span wicket:id="naam"/></h3>
        </div>
        <div class="modal-body">
            <div class="row-fluid">
                <div class="span6">
                    <div class="control-group">
                        <label class="control-label">Uitgenodigd tot en met</label>
                        <div class="controls">
                            <span wicket:id="uitgenodigdTotEnMet"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Uitnodigen tot en met</label>
                        <div class="controls">
                            <div class="btn-group periode-filter">
                                <div class="input-append">
                                    <input name="uitnodigenTotEnMet" wicket:id="uitnodigenTotEnMet" type="text"
                                           placeholder="dd-mm-jaar" size="16" id="uitnodigenTotEnMet"
                                           class="input-small datum datum three-months"/>
                                    <a href="javascript:void(0);" class="add-on"
                                       onclick="$(this).prev().datepicker('show');"
                                       title="UitnodigenTotEnMet"
                                       tabindex="-1">
                                        <i class="icon-calendar"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Vrijgegeven tot en met</label>
                        <div class="controls">
                            <div class="btn-group periode-filter">
                                <div class="input-append">
                                    <input name="vrijgevenTotEnMet" wicket:id="vrijgegevenTotEnMet" type="text"
                                           placeholder="dd-mm-jaar" size="16" id="vrijgevenTotEnMet"
                                           class="input-small datum datum three-months"/>
                                    <a href="javascript:void(0);" class="add-on"
                                       onclick="$(this).prev().datepicker('show');"
                                       title="VrijgevenTotEnMet"
                                       tabindex="-1">
                                        <i class="icon-calendar"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary right" wicket:id="opslaan">Opslaan</button>
        </div>
    </form>
</wicket:panel>
</html>
