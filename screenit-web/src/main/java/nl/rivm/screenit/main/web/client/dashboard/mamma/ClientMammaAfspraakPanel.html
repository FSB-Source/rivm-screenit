<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
    <wicket:enclosure child="afsprakenContainer">
        <section class="widget" wicket:id="afsprakenContainer">
            <h1>Uw afspraken</h1>
            <div class="widget-content">
                <ul class="afspraken-lijst">
                    <li wicket:id="afspraken">
						<span class="datum-tijd-container">
							<span class="datum-circle"><span class="dag" wicket:id="dag">12</span><span class="maand" wicket:id="maand">Aug</span></span>
							<span class="tijd" wicket:id="tijd">12:45</span>
						</span>
						<span class="afspraak-gegevens">
							<div class="inner">
                                <span class="coloscopie-centrum" wicket:id="naam">Standplaats 1</span>
                                <address wicket:id="adres">Dorpsstraat 12a, Deventer</address>
                                <div class="afspraak-buttons">
                                    <a href="#" class="cp-btn pull-left" wicket:id="afzeggen"><span><wicket:message key="label.afzeggen"></wicket:message></span> <i
                                            class="cp-icon-cancel"></i></a>
                                    <a href="#" class="cp-btn" wicket:id="verplaatsen"><span><wicket:message key="label.wijzigen"></wicket:message></span> <i
                                            class="cp-icon-next"></i></a>
                                </div>
                            </div>
						</span>
                    </li>
                </ul>
            </div>
        </section>
    </wicket:enclosure>
</wicket:panel>
</html>
