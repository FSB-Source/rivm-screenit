<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <tr class="show-active">
        <td>
            <h2 wicket:id="bevolkingsonderzoek"></h2>
        </td>
        <td>
            <div class="control-group form-inline table-form-inline active" wicket:id="isActief">
                <span class="badge badge-success status-actief">Actief</span>
                <span wicket:id="actiefLabelTekst"></span>
            </div>
            <div class="control-group form-inline table-form-inline inactive" wicket:id="isInactief">
                <span class="badge status-inactief">Inactief</span>
                <span wicket:id="inactiefLabelTekst"></span>
            </div>

            <div class="control-group form-inline table-form-inline width-auto" wicket:id="projectBadges"/>

            <div wicket:id="dossierGebeurtenissenContainer">
                <div wicket:id="dossierGebeurtenissen">
                        <span class="badge" wicket:id="dossierGebeurtenisContainer">
                            <span wicket:id="bron"></span>
                            <span class="omschrijving" wicket:id="omschrijving"></span>
                            <span class="datum right" wicket:id="tijd"></span>
                        </span>
                </div>
            </div>
        </td>
    </tr>
</wicket:panel>
</html>
