<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <div class="row-fluid">
        <div class="span12">
            <h1 class="pageTitle">
                Verwerkingsverslag GBA
            </h1>
        </div>
    </div>
    <div class="row-fluid form-horizontal">

        <fieldset>
            <div class="span6">
                <div class="control-group value">
                    <label class="control-label">Datum verwerking</label>
                    <div wicket:id="datumVerwerking" class="controls">
                        10 werkdagen
                    </div>
                </div>
                <div class="control-group value">
                    <label class="control-label">Aantal burgers toegevoegd</label>
                    <div wicket:id="aantalNieuweBurgers" class="controls">
                        10 werkdagen
                    </div>
                </div>
                <div class="control-group value">
                    <label class="control-label">Aantal burgers bijgewerkt</label>
                    <div wicket:id="aantalBijgewerkteBugers" class="controls">
                        10 werkdagen
                    </div>
                </div>
                <div class="control-group value">
                    <label class="control-label">DK dossiers</label>
                    <div wicket:id="aantalNieuweColonDossiers" class="controls"/>
                </div>
                <div class="control-group value">
                    <label class="control-label">BMHK dossiers</label>
                    <div wicket:id="aantalNieuweCervixDossiers" class="controls"/>
                </div>
                <div class="control-group value">
                    <label class="control-label">BK dossiers</label>
                    <div wicket:id="aantalNieuweMammaDossiers" class="controls"/>
                </div>
                <div class="control-group value">
                    <label class="control-label">Verwerkte bestanden</label>
                    <div class="controls">
                        <wicket:container wicket:id="bestanden">
                            <a href="#" wicket:id="resource"><span wicket:id="naam"></span></a><br/>
                        </wicket:container>
                    </div>
                </div>
            </div>
        </fieldset>

        <table class="table table-condensed table-bordered">
            <thead>
            <tr>
                <th>Melding</th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="fouten">
                <td wicket:id="fout">19240522</td>
            </tr>
            </tbody>
        </table>
    </div>
</wicket:panel>
</body>
</html>
