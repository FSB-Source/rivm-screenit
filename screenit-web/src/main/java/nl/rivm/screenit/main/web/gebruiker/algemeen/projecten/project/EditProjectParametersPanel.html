<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="form">
        <fieldset>
            <div class="row-fluid">
                <div class="span12">
                    <legend>Project parameters</legend>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <table class="table table-bordered table-condensed">
                        <thead>
                        <tr>
                            <th>Parameter</th>
                            <th>Waarde</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="remove-row show-active" wicket:id="parameters">
                            <td><span wicket:id="key"></span></td>
                            <td><input class="input-medium" type="text" wicket:id="value"><select class="input-medium" type="text" wicket:id="enumValue"></select> <span
                                    wicket:id="unit"></span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </fieldset>
    </form>
</wicket:panel>
</html>
