<html xmlns:wicket="http://wicket.apache.org">
<head>

	<title>ScreenIT</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">

	<link rel="shortcut icon" href="assets/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="57x57" href="assets/favicon/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="114x114" href="assets/favicon/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="72x72" href="assets/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="144x144" href="assets/favicon/apple-touch-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="60x60" href="assets/favicon/apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="120x120" href="assets/favicon/apple-touch-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-touch-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon-180x180.png">

	<link rel="icon" type="image/png" href="assets/favicon/favicon-16x16.png" sizes="16x16">
	<link rel="icon" type="image/png" href="assets/favicon/favicon-32x32.png" sizes="32x32">

	<script src="assets/js/libs/select2/select2.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="assets/js/libs/select2/select2.css"/>

	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="assets/css/colonis-ui/jquery-ui-1.8.16.custom.css">

	<link rel="stylesheet" type="text/css" href="assets/css/base_styles.css"/>

	<script src="assets/js/scripts.js" type="text/javascript"></script>
	<script src="assets/js/scripts-medewerkerportaal.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="assets/js/libs/daypilot/daypilot-all.min.js" type="text/javascript"></script>

	<style>
      .bvoForm label {
        display: inline;
      }

      .bvoForm {
        margin-left: 5px;
      }
	</style>
</head>
<body class="canvas background beheer">

<div wicket:id="feedback"></div>
<div wicket:id="baseDialog"></div>

<div class="canvas row-fluid topnav">
	<div class="span1 logo">
		<a><img src="assets/images/screenit_logo.png" width="100" height="14" alt="Logo ScreenIT"></a>
	</div>
	<div class="span5">
		<span class="topnav divider left"></span>
		<ul class="nav">
			<wicket:container wicket:id="hoofdMenu">
				<li wicket:id="container">
					<a wicket:id="link" href="">
						<wicket:container wicket:id="naam">Screening</wicket:container>
						<i wicket:id="statusDashboard" class="dashboard-status red"></i>
						<b wicket:id="caret" class="caret"></b>
					</a>
					<wicket:container wicket:id="subMenu">
					</wicket:container>
				</li>
			</wicket:container>
		</ul>
	</div>
	<div class="span6">
		<ul class="nav right">
			<li>
				<a href="javascript:void(0);" title="Ingelogd als" wicket:id="naarMedewerkerGegevens"><span wicket:id="ingelogdeGebruiker">J. Jansen</span></a>
			</li>
			<li>
				<wicket:container wicket:id="organisatiewissel"/>
			</li>
			<li>
				<a href="javascript:void(0);" wicket:id="afmelden">
					<wicket:message key="label.afmelden"/>
				</a>
			</li>
		</ul>
		<span class="topnav divider right"></span>
		<ul class="nav right" wicket:id="bvoFilterContainer">
			<li class="dropdown gebruiker rol-cc">
				<a href="javascript:void(0);" title="Screening" class="dropdown-toggle" data-toggle="dropdown">
					<span class="icon icon-filter icon-white">	</span>
					<b class="caret"></b>
				</a>
				<ul class="dropdown-menu bvo-filter">
					<li>
						<form wicket:id="bvoForm" class="bvoForm">
							<p><span wicket:id="bevolkingsonderzoeken"></span></p>
						</form>
					</li>
				</ul>
			</li>
		</ul>
	</div>
</div>

<div class="content-container container-fluid">

	<div class="canvas row-fluid subnav">
		<div class="span12">
			<wicket:container wicket:id="tabExtensie"/>
			<ul class="nav nav-tabs">
				<wicket:container wicket:id="contextMenu"></wicket:container>
			</ul>
		</div>
	</div>

	<div class="canvas row-fluid content" id="jp-container">
		<div wicket:id="pageLarge">
			<div class="content-inner">
				<wicket:child></wicket:child>
			</div>
		</div>
	</div>

	<div wicket:id="zorgIdChecking"></div>

	<div class="canvas footer">
		<div class="innerborder"></div>
		<div class="row-fluid">
			<div class="span3 logo-colonis">
			</div>
			<div class="span6 fill">
				<span class="divider left"></span>
			</div>
			<div class="span3 poweredby">
				<wicket:container wicket:id="applicatieInfo"></wicket:container>
			</div>
		</div>
	</div>
</div>
<div class="modal hide fade in" id="sessieVerlopenDialog" role="alert" aria-hidden="false" style="display: none;">
	<div class="modal-header">
		<h3>Uw sessie verloopt</h3>
	</div>
	<div class="modal-body">
		<p>
			Uw sessie verloopt over:
		<div id="timer"></div>
		</p>
		<p>
			<wicket:container wicket:id="extraTimeoutInfo"></wicket:container>
			Klik op "Ok" om ingelogd te blijven.
		</p>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" data-dismiss="modal"
				onclick="screenit.keepAliveCallback();screenit.startSessionTimer();screenit.resetTimer();$('#sessieVerlopenDialog').modal('hide');">
			Ok
		</button>
	</div>
</div>
</body>
</html>
