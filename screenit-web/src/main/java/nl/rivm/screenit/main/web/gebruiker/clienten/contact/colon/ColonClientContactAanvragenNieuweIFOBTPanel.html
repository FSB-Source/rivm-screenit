<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <h2>Aanvragen nieuwe FIT</h2>
    <fieldset class="form-horizontal hero-unit ifobt-gegevens">
        <h3>Gegevens aanvraag nieuwe FIT</h3>
        <div class="row-fluid">
            <div class="span6">
                <div class="control-group value">
                    <label class="control-label">Bevolkingsonderzoek</label>
                    <div class="controls" wicket:id="type">Darmkanker</div>
                </div>
            </div>
            <div class="span6">
                <div class="control-group value">
                    <label class="control-label">Ronde</label>
                    <div class="controls">
                        <span class="badge" wicket:id="rondeNr">2</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="control-group value">
            <label class="control-label">Gebeurtenis</label>
            <div class="controls">
                <span class="badge badge-inverse"><wicket:container wicket:id="gebeurtenis"></wicket:container> : <wicket:container wicket:id="datum"> 21-10-2012</wicket:container></span>
            </div>
        </div>
        <div class="control-group value" wicket:id="gbaMessageContainer">
            <label class="control-label">Opmerking</label>
            <div class="controls">
                <span class="badge"><wicket:message key="message.aanvraagnagba"></wicket:message></span>
            </div>
        </div>
    </fieldset>
</wicket:panel>
</html>
