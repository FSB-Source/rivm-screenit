<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div id="kwaliteitsopname-dialog">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3>Cli&eumlnt verwijderen</h3>
        </div>
        <form wicket:id="form">
            <div class="modal-body form-horizontal">
                <div class="hero-unit control-group row">
                    <h3>Onderzoek van onderstaande cli&eumlnt uit de fotobespreking verwijderen?</h3>
                </div>
                <div class="control-group span7 row">
                    <label class="control-label">Geboortedatum</label>
                    <div class="controls">
                        <span wicket:id="beoordeling.onderzoek.afspraak.uitnodiging.screeningRonde.dossier.client.persoon.geboortedatum"></span>
                    </div>
                </div>
                <div class="control-group span7 row">
                    <label class="control-label">BSN</label>
                    <div class="controls">
                        <span wicket:id="beoordeling.onderzoek.afspraak.uitnodiging.screeningRonde.dossier.client.persoon.bsn"></span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a  class="btn" data-dismiss="modal">Annuleren</a>
                <a class="btn btn-primary" wicket:id="submit">Verwijderen</a>
            </div>
        </form>
    </div>
</wicket:panel>
</html>
