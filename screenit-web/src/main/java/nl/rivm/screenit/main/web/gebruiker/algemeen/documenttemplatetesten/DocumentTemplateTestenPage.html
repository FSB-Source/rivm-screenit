<html xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>
	<div class="content-inner">
		<form wicket:id="regioForm">
			<div class="row-fluid">
				<div class="span12">
					<h1 class="pageTitle">Documenttemplates testen</h1>
				</div>
			</div>

			<div class="row-fluid form-horizontal">
				<div wicket:id="bvoFilter"></div>
				<fieldset>
					<div class="row-fluid">
						<div class="span6">
							<h2>
								Template <i class="icon-asterisk icon-purple"></i>
							</h2>
							<div class="control-group">
								<select class="select-large width-450px" wicket:id="brieven">
								</select>
							</div>
						</div>
						<div class="span6">
							<h2>
								Bron: <i class="icon-asterisk icon-purple"></i>
							</h2>
							<div class="control-group">
								<div wicket:id="bron"></div>
								<div><input type="file" wicket:id="upload"></div>
							</div>
						</div>
					</div>
				</fieldset>
				<fieldset>
					<div class="row-fluid">
						<div class="span12">
							<h2>
								Regio <i class="icon-asterisk icon-purple"></i>
							</h2>
							<div class="control-group">
								<select wicket:id="regio"></select>
							</div>
						</div>
					</div>
				</fieldset>
				<wicket:container wicket:id="fieldsContainer"></wicket:container>
			</div>
			<div class="buttons">
				<button class="btn btn-primary right" wicket:id="printen">Genereren</button>
			</div>
		</form>
	</div>

</wicket:extend>
</html>
