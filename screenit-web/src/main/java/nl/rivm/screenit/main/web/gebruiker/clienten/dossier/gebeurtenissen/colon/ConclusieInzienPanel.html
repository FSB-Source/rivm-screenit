<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <fieldset class="form-horizontal">

        <div class="row-fluid">
            <div class="span12">
                <div class="control-group value">
                    <label class="control-label">Conclusie</label>
                    <div class="controls" wicket:id="afspraak.conclusie.type">
                    </div>
                </div>
                <div class="intake-result" wicket:id="container"></div>
            </div>
        </div>

        <hr/>
        <div class="row-fluid">
            <div class="span5">
                <div class="control-group value">
                    <label class="control-label">Zorgverlener intake</label>
                    <div class="controls">
                        <wicket:container wicket:id="afspraak.conclusie.instellingGebruiker.medewerker.naamVolledig"></wicket:container>
                    </div>
                </div>
            </div>
            <div class="span7">
                <div class="control-group value">
                    <label class="control-label">Datum/Tijd conclusie</label>
                    <div class="controls" wicket:id="afspraak.conclusie.datum">
                    </div>
                </div>
            </div>
        </div>
        <wicket:enclosure child="afspraak.bezwaar">
        <hr/>
        <div class="control-group row-fluid value">
            <label class="control-label span5">Bezwaar gegevensuitwisseling met SO</label>
            <div wicket:id="afspraak.bezwaar" class="controls span7">Nee</div>
        </div>
        </wicket:enclosure>
    </fieldset>
    <wicket:fragment wicket:id="coloscopieFragement">
        <div class="control-group value">
            <label class="control-label">Datum coloscopie</label>
            <div class="controls" wicket:id="afspraak.conclusie.datumColoscopie">
            </div>
        </div>
    </wicket:fragment>
    <wicket:fragment wicket:id="redenExclusieFragment">
        <div class="control-group value">
            <label class="control-label">Reden</label>
            <div class="controls" wicket:id="afspraak.conclusie.geenOnderzoekReden">
            </div>
        </div>
    </wicket:fragment>
</wicket:panel>
</body>
</html>
