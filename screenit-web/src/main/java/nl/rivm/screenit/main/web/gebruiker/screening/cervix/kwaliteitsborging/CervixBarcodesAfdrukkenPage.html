<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">
    <h1 class="pageTitle">Afdrukken barcodes controlemonsters</h1>

    <div wicket:id="printDialog"></div>
    <div class="form-horizontal">
        <fieldset>
            <form wicket:id="form">
                <div class="row-fluid">
                    <div class="span6">
                        <div class="control-group">
                            <label class="control-label">Aantal barcodes</label>
                            <div class="controls">
                                <select wicket:id="aantal">
                                    <option value="1">1</option>
                                    <option value="1">5</option>
                                    <option value="1">10</option>
                                    <option value="1">50</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="span6">
                        <div class="row-fluid">
                            <a class="btn btn-primary float-left" wicket:id="afdrukken">Afdrukken <i
                                    class="icon-print"></i></a>
                        </div>
                        <div class="row-fluid printen-via-pdf-container" wicket:id="backupAfdrukkenContainer">
                            <hr/>
                            <div class="control-group">
                                <label>Foutmelding? Probeer het via PDF:
                                    <a class="btn btn-primary" wicket:id="backupAfdrukken">Afdrukken met PDF <i
                                            class="icon-print"></i></a> </label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </fieldset>
    </div>
</wicket:extend>
