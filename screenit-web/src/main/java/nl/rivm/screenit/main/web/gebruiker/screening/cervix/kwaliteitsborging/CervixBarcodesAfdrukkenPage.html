<wicket:extend>
	<h1 class="pageTitle">Afdrukken barcodes controlemonsters</h1>

	<div wicket:id="printDialog"></div>
	<div class="form-horizontal">
		<fieldset>
			<form wicket:id="form">
				<div class="row-fluid">
					<div class="span5">
						<div class="control-group">
							<label class="control-label">Aantal barcodes</label>
							<div class="controls">
								<select wicket:id="aantal">
									<option value="1">1</option>
									<option value="1">5</option>
									<option value="1">10</option>
									<option value="1">50</option>
								</select>
							</div>
							<div class="span2">
								<button class="btn btn-primary pull-right" wicket:id="afdrukken">Afdrukken</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</fieldset>
	</div>
</wicket:extend>
