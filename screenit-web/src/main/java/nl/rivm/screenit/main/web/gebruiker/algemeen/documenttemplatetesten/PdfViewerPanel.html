<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <div class="modal-body" style="max-height: 600px;">
        <button wicket:id="closeXButton" type="button" class="close" data-dismiss="modal">&times;</button>
        <h1 class="pageTitle">
            <wicket:message key="message.pdfviewertitle"/>
        </h1>
        <fieldset>
            <object class="pull-left" height="450" width="100%" wicket:id="pdfObject"></object>
        </fieldset>
    </div>
    <div class="modal-footer">
        <button wicket:id="sluitenBtn" class="btn btn-success" data-dismiss="modal" aria-hidden="true">Sluiten</button>
    </div>
</wicket:panel>
</body>
</html>
