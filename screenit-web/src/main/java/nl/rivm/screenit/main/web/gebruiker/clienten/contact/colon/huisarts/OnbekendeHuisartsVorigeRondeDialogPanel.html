<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="modal-header">
        <button data-dismiss="modal" class="close" type="button">x</button>
        <h3>Onbekende huisarts uit vorige ronde</h3>
    </div>
    <div class="modal-body">
        <div style="display: block;" id="bevestigen" class="form-container huisarts-bevestigen">
            <h2>Huisarts gegevens</h2>
            <div class="form-horizontal">
                <div class="control-group value">
                    <label class="control-label">Naam huisarts</label>
                    <div class="controls" wicket:id="huisartsNaam">Vries, H. de</div>
                </div>
                <div class="control-group value">
                    <label class="control-label">Praktijknaam</label>
                    <div class="controls" wicket:id="praktijkNaam">
                        Huisartspraktijk de Kameleon
                    </div>
                </div>
                <div class="control-group value">
                    <label class="control-label">Adres</label>
                    <div class="controls" wicket:id="praktijkAdres">
                        Plaats 9a <br> 8224AB Lelystad
                    </div>
                </div>
                <div class="control-group value">
                    <label class="control-label">Telefoonnummer</label>
                    <div class="controls" wicket:id="telefoonnummer">0320-222506</div>
                </div>
                <div class="control-group value">
                    <label class="control-label">Faxnummer</label>
                    <div class="controls" wicket:id="faxnummer">0320-222506</div>
                </div>
            </div>
            <div class="buttons">
                <button class="btn pull-left" wicket:id="terug">Andere huisarts selecteren</button>
                <a class="btn" wicket:id="annuleren">Annuleren</a>
                <a class="btn btn-primary" wicket:id="opslaan">Selecteren</a>
            </div>
        </div>
    </div>
</wicket:panel>
</html>
