<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
	<div class="inlog-container">
		<div class="inlog-formulier">
			<h1>Aanmelden ScreenIT</h1>
			<p>Gebruik uw gebruikersnaam en wachtwoord om verder te gaan. </p>
			<form class="form-horizontal" wicket:id="loginForm">

				<div class="control-group">
					<label class="control-label" for="gebruikersnaam">
						<wicket:message key="label.gebruikersnaam"/>
					</label>
					<div class="controls">
						<input class="input-large" id="gebruikersnaam" type="text" wicket:id="gebruikersnaam"/>
					</div>
				</div>
				<div class="control-group">
					<div wicket:id="wachtwoordField"></div>
					<a class="wachtwoord-link" wicket:id="passwordRequest">Wachtwoord opnieuw instellen</a>
				</div>
				<div class="form-actions">
					<button class="btn btn-primary" type="submit" wicket:id="submit">Inloggen</button>
				</div>
				<div wicket:id="keepalive"></div>
			</form>
		</div>
	</div>
</wicket:panel>
</body>
</html>
