<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3>
            Week herhalen
            <span class="roosterblok-info">
                <span class="locatie-tijd"><label><span wicket:id="screeningsEenheidNaam">SE 1</span> - Week <span wicket:id="weekSpan">5: 19-07 t/m 25-07, 2017</span></label></span>
            </span>
        </h3>
    </div>
    <form wicket:id="herhalenForm">
        <div class="modal-body">
            <div class="row-fluid">
                <div class="span12">
                    <fieldset class="hero-unit form-horizontal edit-bk-capaciteit">
						<div class="control-group">
							<label class="control-label planning-kopieren">Screeningseenheid<i class="icon-asterisk icon-purple"></i></label>
							<div class="controls">
								<select wicket:id="screeningsEenheid"></select>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label planning-kopieren">Herhalen vanaf week<i class="icon-asterisk icon-purple"></i></label>
							<div class="controls">
								<div class="input-append">
									<input maxlength="0" wicket:id="herhalenVanafWeek" type="text" class="input-large three-months datepicker-120px-breed">
									<a  class="btn js-datepicker-show"><i class="icon-calendar"></i></a>
								</div>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label planning-kopieren">Herhalen tot en met week</label>
							<div class="controls">
								<div class="input-append">
									<input maxlength="0" wicket:id="herhalenTotEnMetWeek" type="text" class="input-large three-months datepicker-120px-breed">
									<a  class="btn js-datepicker-show"><i class="icon-calendar"></i></a>
								</div>
							</div>
						</div>
					</fieldset>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a  class="btn btn-info" wicket:id="opslaan" type="button">Onthouden</a>
        </div>
    </form>

    <div wicket:id="confirmPopup"></div>
</wicket:panel>
</html>
