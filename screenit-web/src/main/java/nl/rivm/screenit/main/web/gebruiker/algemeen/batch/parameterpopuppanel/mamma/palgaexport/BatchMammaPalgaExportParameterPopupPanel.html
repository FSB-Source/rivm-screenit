<html xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
	<div class="row-fluid">
		<div class="span7">
			<label><strong>Kies grondslag</strong></label>
			<span wicket:id="grondslag">
				<label class="radio">
					<input type="radio" id="kwaliteitsborging" class="radio-input-met-textfield-label" value="kwaliteitsborging" wicket:id="kwaliteitsborging"/>
					<label for="kwaliteitsborging">Kwaliteitsborging met volgnummer levering <input type="text" class="input-mini" wicket:id="volgnummerKwaliteitsborging"/></label>
				</label>
				<label class="radio">
					<input type="radio" id="monitor" value="monitor" wicket:id="monitor"/>
					<label for="monitor">Landelijke monitor</label>
				</label>
			</span>
		</div>
		<div class="span5">
			<label><strong>Selecteer cli&euml;nten</strong></label>
			<span wicket:id="gewensteUitslag"></span>
			<br>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span7">
			<label><strong>Kies uw periode</strong></label>
			<span wicket:id="periodeType">
				<label class="radio">
					<input type="radio" id="range" class="radio-input-met-textfield-label" name="tijdsetting" value="range" wicket:id="range"/>
					<label for="range">Onderzoeksdatum van <input type="text" wicket:id="vanafOnderzoeksDatum"> t/m <input type="text" wicket:id="totEnMetOnderzoeksDatum"></label>
				</label>
				<label class="radio">
					<input type="radio" id="xmaanden" class="radio-input-met-textfield-label" name="tijdsetting" value="xmaanden" wicket:id="xmaanden"/>
					<label for="xmaanden">Onderzoeksdatum in afgelopen <input type="text" class="input-mini" wicket:id="onderzoekAantalMaandenTerug"> maanden</label>
				</label>
			</span>
		</div>
		<div class="span5">
			<label><strong>Maximaal aantal cli&euml;nten per bestand</strong></label>
			<span class="max-aantal-per-file"><input type="text" class="input-mini" wicket:id="maxAantalPerFile"> clienten (Max: 2 miljoen)</span>
		</div>
	</div>
</wicket:panel>
</html>
