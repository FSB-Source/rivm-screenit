<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">&times;</button>
		<h3>
			Dag kopiëren
			<span class="roosterblok-info">
                <span wicket:id="naam"/>
            </span>
		</h3>
	</div>
	<form wicket:id="kopierenForm">
		<div class="modal-body">
			<div class="row-fluid">
				<div class="span6">
					<fieldset class="hero-unit form-horizontal edit-bk-capaciteit">
						<h2>Bron</h2>
						<div class="control-group">
							<label style="width: 140px;" class="control-label">Kopieër van dag<i class="icon-asterisk icon-purple"></i></label>
							<div class="controls">
								<div class="input-append">
									<input maxlength="0" style="width: 120px;" wicket:id="bronDag" type="text" class="input-large three-months">
									<a href="javascript:void(0);" class="btn" onclick="$(this).prev().datepicker('show');return false;"><i class="icon-calendar"></i></a>
								</div>
							</div>
						</div>
						<div class="control-group">
							<label style="width: 140px;" class="control-label">Start</label>
							<div class="controls">
								<wicket:container wicket:id="bronTijdVan"></wicket:container>
							</div>
						</div>
						<div class="control-group">
							<label style="width: 140px;" class="control-label">Eind tot</label>
							<div class="controls">
								<wicket:container wicket:id="bronTijdTot"></wicket:container>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="span6">
					<fieldset class="hero-unit form-horizontal edit-bk-capaciteit">
						<h2>Doel</h2>
						<div class="control-group">
							<label style="width: 140px;" class="control-label">Screeningseenheid<i class="icon-asterisk icon-purple"></i></label>
							<div class="controls">
								<select wicket:id="doelScreeningsEenheid"></select>
							</div>
						</div>
						<div class="control-group">
							<label style="width: 140px;" class="control-label">Plak over dag<i class="icon-asterisk icon-purple"></i></label>
							<div class="controls">
								<div class="input-append">
									<input maxlength="0" style="width: 120px;" wicket:id="doelDag" type="text" class="input-large three-months">
									<a href="javascript:void(0);" class="btn" onclick="$(this).prev().datepicker('show');return false;"><i class="icon-calendar"></i></a>
								</div>
							</div>
						</div>
						<div class="control-group">
							<label style="width: 140px;" class="control-label">Doel openen</label>
							<div class="controls">
								<input type="checkbox" name="doelOpenen" wicket:id="doelOpenen">
							</div>
						</div>
					</fieldset>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<a href="javascript:void(0);" class="btn btn-info" wicket:id="opslaan" type="button">Onthouden</a>
		</div>
	</form>

	<div wicket:id="confirmPopup"></div>
</wicket:panel>
</html>
