<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">&times;</button>
		<h3>Inzien keuze gebruik gegevens</h3>
	</div>
	<div class="modal-body form-horizontal max-height-600px">
		<div class="control-group span7">
			<div class="row">
				<div class="control-group">
					<label class="control-label">Aanvraag gedaan via</label>
					<div class="controls">
						<label class="control-label font-bold"
							   wicket:id="wijzeAfmelding">Infolijn</label>
					</div>
				</div>
			</div>
			<div class="row" wicket:id="formulierVerstuurdContainer">
				<div class="control-group">
					<label class="control-label">Brief verstuurd</label>
					<div class="controls">
						<ul class="lijst" wicket:id="brievenLijst">
							<li><label class="font-bold" wicket:id="brief">Geen gegevens beschikbaar stellen
								voor wetenschappelijk onderzoek = Actief</label></li>
						</ul>
					</div>
				</div>
			</div>
			<wicket:enclosure child="bezwaarDatum">
				<div class="row">
					<div class="control-group">
						<label class="control-label">Ontvangen op</label>
						<div class="controls">
							<label class="control-label font-bold"
								   wicket:id="bezwaarDatum">Infolijn</label>
						</div>
					</div>
				</div>
			</wicket:enclosure>
			<wicket:enclosure child="bezwaarTekstPanel">
				<div class="row">
					<div class="control-group">
						<label class="control-label">Aanpassing(en):</label>
						<div class="controls">
							<div wicket:id="bezwaarTekstPanel"></div>
						</div>
					</div>
				</div>
			</wicket:enclosure>
		</div>
		<div wicket:id="documentVervangen"/>
	</div>
	<div class="modal-footer">
		<button class="btn left" wicket:id="bezwaarformulierHandImg"><i class="icon-download"></i> Downloaden</button>
		<button class="btn left" wicket:id="nogmaalsVersturen">Nogmaals versturen <span class="muted">*</span></button>
		<button class="btn left" wicket:id="tegenhouden">Brief tegenhouden <span class="muted">*</span></button>
		<button class="btn left" wicket:id="doorvoeren">Brief aanmaken herstellen <span class="muted">*</span></button>
		<button class="btn left" wicket:id="vervangen">Vervangen document</button>
		<button class="btn btn-primary" data-dismiss="modal">Sluiten</button>
		<p class="muted" wicket:id="footnote">* geldt voor de laatste brief</p>
	</div>
</wicket:panel>
</html>
