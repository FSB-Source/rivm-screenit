<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="control-group span7 form-horizontal">
    	<div class="row">
            <div class="control-group">
                <label class="control-label">Coloscopie locatie:</label>
                <div class="controls">
                    <select wicket:id="coloscopieLocatieOrganisatie"></select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group">
                <label class="control-label">MDL vervolgbeleid:</label>
                <div class="controls">
                    <select wicket:id="vervolgbeleid"></select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group">
                <label class="control-label">Datum onderzoek:</label>
                <div class="controls">
                <input wicket:id="datumOnderzoek" type="text" placeholder="dd-mm-jaar" size="16" class="input-small three-months">
                <a  class="btn js-datepicker-show" title="Datum"><i class="icon-calendar"></i></a>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
</html>
