<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div class="content-inner">
        <div class="row-fluid form-horizontal">
            <fieldset>
                <form wicket:id="retourRedenAfhandelingForm">
                    <div class="row-fluid">
                        <div class="span12 ">
                            <legend>Retourredenen koppelen</legend>
                            <div class="row-fluid">
                                <div class="span6">
                                    <div class="control-group">
                                        <label class="control-label">Retourreden</label>
                                        <div class="controls">
                                            <input wicket:id="retourReden" type="text"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="span6">
                                    <div class="control-group">
                                        <label class="control-label">Afhandeling</label>
                                        <div class="controls">
                                            <select class="nieuweAdherentie" wicket:id="afhandeling"></select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row-fluid">
                                <div class="span12">
                                    <div class="form-actions clearfix">
                                        <button class="btn btn-primary" wicket:id="toevoegen">
                                            Toevoegen
                                        </button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>
            </fieldset>
            <fieldset>
                <div class="row-fluid show-results">
                    <div class="span12">
                        <div wicket:id="retourRedenAfhandelingTabel"></div>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</wicket:extend>
</html>
