label.niet.afmelden=U maakt geen deel uit van de doelgroep en kunt u daarom niet afmelden voor het bevolkingsonderzoek
label.button.huisarts_opgeven=Huisarts opgeven
label.button.huisarts_wijzigen=Huisarts wijzigen
label.button.huisarts_bevestigen=Huisartsgegevens bevestigen
label.aanvullendehuisartstekst.geenhuisarts=De gegevens van uw huisarts zijn op dit moment niet opgenomen in Mijn Bevolkingsonderzoek. Wij hebben deze gegevens nodig om op uw verzoek uw huisarts te informeren als de uitslag van het bevolkingsonderzoek aanleiding geeft tot vervolgonderzoek.
label.aanvullendehuisartstekst.uitvorigeronde=Als u wilt dat wij uw huisarts informeren als uw uitslag aanleiding geeft tot vervolgonderzoek, moet u dit per deelnameronde aan ons doorgeven. U doet dit door de huisartsgegevens te bevestigen. \n\nHeeft u een andere huisarts dan bij uw vorige deelname? Dan kunt u hier de gegevens van uw nieuwe huisarts registreren en bevestigen.
label.aanvullendehuisartstekst.ongunstiggeenhuisarts=U kunt op dit moment uw huisartsgegevens niet registreren via Mijn Bevolkingsonderzoek. Als u wilt dat wij uw huisarts alsnog informeren over uw uitslag, kunt u contact opnemen met onze informatielijn.
label.aanvullendehuisartstekst.ongunstigheefthuisarts=Zijn de gegevens van uw huisarts niet juist? Neem voor het wijzigen van de gegevens contact op met onze informatielijn.
label.aanvullendehuisartstekst.bezwaarhuisarts=U heeft eerder bezwaar gemaakt tegen het uitwisselen van gegevens met uw huisarts. U moet dit bezwaar eerst intrekken voordat u de gegevens van uw huisarts kunt registreren. Ga voor het intrekken van het bezwaar naar de optie 'Bezwaar' (hierboven) of neem contact op met onze informatielijn.
