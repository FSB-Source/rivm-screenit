<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="row-fluid form-horizontal">
        <div wicket:id="dialog"></div>
        <fieldset>
            <form wicket:id="rolForm">
                <div class="row-fluid">
                    <div class="span12">
                        <fieldset>
                            <div class="span6">
                                <div class="control-group">
                                    <label class="control-label" for="naam">Rolnaam</label>

                                    <div class="controls">
                                        <input id="naam" wicket:id="naam" class="input-large" type="text">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">Rol is van toepassing op bevolkingsonderzoeken<span
                                            class="label label-info">Multiselect</span></label>

                                    <div class="controls">
                                        <select wicket:id="bevolkingsonderzoeken"/>
                                    </div>
                                </div>
                            </div>
                            <div class="span6">
                                <div class="control-group">
                                    <label class="control-label" for="parentRol">Rol is alleen beschikbaar voor</label>

                                    <div class="controls">
                                        <select wicket:id="parentRol"/>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        <div wicket:id="permissiesContainer">
                            <table class="table table-striped table-bordered table-condensed">
                                <thead>
                                <tr>
                                    <th>
                                        Bvo
                                    </th>
                                    <th>
                                        Recht
                                    </th>
                                    <th>
                                        Niveau
                                    </th>
                                    <th>
                                        Type
                                    </th>
                                    <th wicket:id="verwijderHeader" class="trash">
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr wicket:id="permissies">
                                    <td>
                                        <span wicket:id="rechtBvoVast"></span>
                                    </td>
                                    <td wicket:id="rechtDropDownContainer">
                                        <select wicket:id="recht"/>
                                        <span wicket:id="rechtVast">
                                            <span wicket:id="rechtNaam"></span>
                                        </span>
                                    </td>
                                    <td wicket:id="toegangLevelContainer">
                                        <select wicket:id="toegangLevel">
                                            <option>Kies een niveau</option>
                                            <option>Eigen</option>
                                            <option>Zorgaanbieder</option>
                                            <option>Regio</option>
                                            <option>Landelijk</option>
                                        </select>
                                    </td>
                                    <td wicket:id="actieContainer">
                                        <select wicket:id="actie">
                                            <option>Kies een type</option>
                                            <option>Wijzigen</option>
                                            <option>Toevoegen</option>
                                            <option>Verwijderen</option>
                                        </select>
                                    </td>
                                    <td wicket:id="verwijderColumn">
                                        <a wicket:id="permissieVerwijderen" class="btn" title="Verwijderen"><i class="icon-trash"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        <div class="form-actions btn-top">
                            <button wicket:id="permissieToevoegen" class="btn"><i class="icon-plus-sign"></i> Recht toevoegen</button>
                            <button wicket:id="inActiveren" class="btn">
                                <i class="icon-minus-sign"></i> <span
                                    wicket:id="inActiverenTitle">Verwijderen</span>
                            </button>

                            <button wicket:id="annuleren" class="btn">Annuleren</button>
                            <button wicket:id="opslaan" class="btn btn-primary">Opslaan</button>
                        </div>
                    </div>
                </div>
            </form>
        </fieldset>
    </div>
</wicket:panel>
</html>
