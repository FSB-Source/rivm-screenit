<html xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
	<div wicket:id="startJobDialog"></div>
	<wicket:container wicket:id="bvoFilter"></wicket:container>
	<div wicket:id="jobsContainer">
		<table class="table table-bordered table-condensed organisatie">
			<thead>
			<tr>
				<th>BVO</th>
				<th wicket:id="startHeader"></th>
				<th wicket:id="configHeader"></th>
				<th>Naam</th>
				<th>Omschrijving</th>
			</tr>
			</thead>
			<tbody>
			<tr class="control-group value" wicket:id="jobs">
				<td><label class="control-label" wicket:id="bvoLabel">DK</label></td>
				<wicket:enclosure child="start">
					<td>
						<div class="controls">
							<button class="btn btn-secondary" wicket:id="start">Start</button>
						</div>
					</td>
				</wicket:enclosure>
				<wicket:enclosure child="configButtonContainer">
					<td>
						<div class="controls" wicket:id="configButtonContainer">
							<button class="btn btn-secondary" wicket:id="config">Config</button>
						</div>
					</td>
				</wicket:enclosure>
				<td><label class="control-label" wicket:id="naam">Vooraankondigingsperiode</label></td>

				<td><span style="font-style: italic; color: grey;" wicket:id="beschrijving"></span></td>
			</tr>
			</tbody>
		</table>
	</div>
</wicket:panel>
</html>
