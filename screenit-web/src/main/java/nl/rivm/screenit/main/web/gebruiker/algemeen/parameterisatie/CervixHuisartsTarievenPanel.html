<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="row-fluid">
        <fieldset>
            <div class="row-fluid">
                <div class="span12">
                    <legend>Tarieven huisarts</legend>
                </div>
            </div>
            <div class="btn-top dropdown pull-right" wicket:id="toevoegenContainer">
                <button class="btn btn-primary" data-toggle="dropdown" wicket:id="toevoegen">
                    <i class="icon-plus-sign icon-white"></i> Tarief toevoegen
                </button>
                <button class="btn btn-primary" data-toggle="dropdown" wicket:id="indexeren">
                    <i class="icon-plus-sign icon-white"></i> Herindexeren
                </button>
            </div>

            <div wicket:id="tarievenTableContainer">
                <div wicket:id="tarievenTable"></div>
            </div>
        </fieldset>
    </div>
    <div wicket:id="dialog"></div>
</wicket:panel>
</html>
