<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

	<form wicket:id="form">
		<div class="form-horizontal" wicket:id="organisatieTypes">
			<table class="table table-bordered table-condensed">
				<thead>
				<tr>
					<th>Naam
						<wicket:container wicket:id="organisatieType"></wicket:container>
					</th>
					<th wicket:id="parameterHeaders">
						<wicket:container wicket:id="param"/>
						<wicket:container wicket:id="maxValue"/>
					</th>
				</tr>
				</thead>
				<tbody>
				<tr wicket:id="organisaties">
					<td wicket:id="naam"></td>
					<td wicket:id="parameterValues">
						<input class="input-small" type=text wicket:id="numberValue">
						<input class="input-large" type=text wicket:id="textValue">
						<input class="input-medium" type=checkbox wicket:id="checkbox">
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</form>

</wicket:panel>
</html>
