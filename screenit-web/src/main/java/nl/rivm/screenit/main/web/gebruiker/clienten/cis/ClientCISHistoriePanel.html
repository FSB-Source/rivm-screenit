<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <table class="table table-bordered table-condensed">
        <thead>
        <tr>
            <th class="input-micro">Ronde</th>
            <th class="input-medium">Gebeurtenis</th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="rondes">
            <td class="center-content">
                <span wicket:id="index" class="badge">1</span>
            </td>
            <td class="gebeurtenissen">
                <div wicket:id="gebeurtenissen">
                    <span class="badge badge-not-clickable">
                        <span class="omschrijving" wicket:id="tekst">
                            (M) Brief aangemaakt (3 - Uitnodigingsbrief,  Monster-id:  2,  Leeftijdcategorie:  30)
                        </span>
                        <span class="datum" wicket:id="datum">07-06-2016 15:34:17</span>
                    </span>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</wicket:panel>
</html>
