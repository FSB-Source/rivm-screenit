<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <div class="row-fluid">
        <div class="span12">
            <h1 class="pageTitle">
                <wicket:message key="titel.medewerkerkoppelorganisatie"/>
            </h1>
        </div>
    </div>
    <fieldset>
        <div class="row-fluid form-horizontal">
            <wicket:container wicket:id="paspoort"/>

            <div wicket:id="dialog">
            </div>

            <fieldset>
                <form wicket:id="zoekForm">
                    <div class="row-fluid">
                        <div class="span6">
                            <div class="control-group">
                                <label class="control-label">Gemeentes <span
                                        class="label label-info">Multiselect</span></label>
                                <div class="controls">
                                    <select multiple="multiple"
                                            wicket:id="zoekGemeente">
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">AGB-code</label>
                                <div class="controls">
                                    <input class="input-large" type="text" wicket:id="zoekAgbCode">
                                </div>
                            </div>
                        </div>
                        <div class="span6">
                            <div class="control-group">
                                <label class="control-label">Mutatiesoort <span
                                        class="label label-info">Multiselect</span></label>
                                <div class="controls">
                                    <select multiple="multiple" wicket:id="mutatiesoort"></select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">Mutatiedatum</label>
                                <div class="controls">
									Vanaf
									<div class="input-append">
										<input wicket:id="zoekMutatiedatumVanaf" type="text" placeholder="dd-mm-jaar"
											   size="16" class="input-small three-months vanafDatum">
										<a  class="btn js-datepicker-show "
										   title="Datum"><i
												class="icon-calendar"></i></a>
									</div>
									Tot en met
									<div class="input-append">
										<input wicket:id="zoekMutatiedatumTot" type="text" placeholder="dd-mm-jaar"
											   size="16" class="input-small three-months">
										<a  class="btn js-datepicker-show"
										   title="Datum"><i
												class="icon-calendar"></i></a>
									</div>
								</div>
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="form-actions clearfix">
                                <button class="btn btn-primary" wicket:id="zoeken">
                                    <i class="icon-search icon-white"></i> Zoeken
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </fieldset>

            <fieldset wicket:id="medewerkerContainer">
                <div wicket:id="csv"></div>
                <div class="row-fluid">
                    <div class="span12">
                        <div wicket:id="organisaties"></div>
                    </div>
                </div>
            </fieldset>
        </div>
    </fieldset>
</wicket:extend>
