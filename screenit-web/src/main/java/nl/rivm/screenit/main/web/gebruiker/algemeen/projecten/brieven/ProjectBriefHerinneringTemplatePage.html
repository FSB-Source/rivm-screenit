<html xmlns:wicket>
<wicket:extend>
    <div class="content-inner">
        <h1 class="pageTitle">
            <a  wicket:id="terugViaTitle" class="page">Brieven</a>
            <span class="divider">&gt;</span>
            <a  wicket:id="terugViaTitleTwee" class="page">Projectbrief template test</a>
            <span class="divider">&gt;</span>
            <span class="subpage">Herinnering</span>
        </h1>
        <form wicket:id="regioForm">
            <div class="form-horizontal">
                <fieldset>
                    <div class="row-fluid">
                        <div class="span6">
                            <div class="control-group value">
                                <label class="control-label">Naam</label>
                                <div class="controls">
                                    <span wicket:id="naam"></span>
                                </div>
                            </div>
                        </div>
                        <div class="span6">
                            <div class="control-group value">
                                <label class="control-label">Moment</label>
                                <div class="controls">
                                    <span wicket:id="moment"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="row-fluid">
                        <div class="span6">
                            <h2>
                                Regio
                                <i class="icon-asterisk icon-purple"></i>
                            </h2>
                            <div class="control-group">
                                <select wicket:id="regio"></select>
                            </div>
                        </div>
                        <div class="span6">
							<h2>
								Bron: <i class="icon-asterisk icon-purple"></i>
							</h2>
							<div class="control-group">
								<div wicket:id="bron"></div>
								<div><input type="file" wicket:id="upload"></div>
							</div>
						</div>
                    </div>
                </fieldset>
               <wicket:container wicket:id="fieldsContainer"></wicket:container>
            </div>
            <div class="buttons">
                <button class="btn btn-primary right" wicket:id="printen">Genereren</button>
            </div>
        </form>
    </div>
</wicket:extend>
</html>
