<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <form wicket:id="form">
        <div class="span12">
            <h1>Barcode bulk test:</h1>
            <div class="control-group">
                <label for="" class="control-label span2">Barcode ID's:</label>
                <div class="controls">
                    <input class="form-control" type="text" placeholder="IDs" wicket:id="barcodes"/>
                </div>
            </div>
            <button class="btn" wicket:id="printen">Print Sticker Bulk</button>
            <button class="btn" wicket:id="printenTemplate">Print Template Bulk</button>
        </div>
    </form>
</wicket:extend>
</html>
