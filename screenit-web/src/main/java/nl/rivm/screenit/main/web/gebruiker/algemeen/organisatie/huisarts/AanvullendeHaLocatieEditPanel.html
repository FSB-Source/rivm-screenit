<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3>Locatie wijzigen</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" wicket:id="form">
            <div class="span6">
                <div class="control-group">
                    <label class="control-label">Naam: </label>
                    <div class="controls">
                        <input class="input-large" type="text" wicket:id="naam">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Zorgmail klantnummer: </label>
                    <div class="controls">
                        <input class="input-large" type="text" wicket:id="zorgmailklantnummer">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">IBAN: </label>
                    <div class="controls">
                        <input class="input-large" type="text" wicket:id="iban">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Tenaamstelling: </label>
                    <div class="controls">
                        <input class="input-large" type="text" wicket:id="ibanTenaamstelling">
                    </div>
                </div>
            </div>
            <div class="span6">
                <div class="control-group">
                    <label class="control-label">Straatnaam</label>
                    <div class="controls">
                        <input class="input-large" type="text" value="Straatnaam"
                               wicket:id="locatieAdres.straat">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Huisnummer + toevoeging</label>
                    <div class="controls">
                        <input class="input-small" type="text" value="123"
                               wicket:id="locatieAdres.huisnummer"> <input
                            class="input-mini" type="text" value="A"
                            wicket:id="locatieAdres.huisnummerToevoeging">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Postcode</label>
                    <div class="controls">
                        <input class="input-mini" type="text" value="1234 AB"
                               wicket:id="locatieAdres.postcode">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Plaats</label>
                    <div class="controls">
                        <select class="input-large"
                                wicket:id="locatieAdres.woonplaats"></select>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal">Sluiten</button>
        <button class="btn btn-primary" wicket:id="opslaan">Opslaan</button>
    </div>
</wicket:panel>
</html>
