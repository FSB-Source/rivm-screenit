<html xmlns:wicket>
<wicket:panel>
    <div class="modal-header">
        <h3>Mammograaf</h3>
    </div>
    <fieldset class="hero-unit">
        <form wicket:id="form" class="form-horizontal not-tracked-for-changes-on-page">
            <div class="control-group">
                <label class="control-label">AE-title</label>
                <div class="controls">
                    <input type="text" wicket:id="aeTitle">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">IP-adres van het bijbehorende werkstation</label>
                <div class="controls">
                    <input type="text" wicket:id="werkstationIpAdres" autofocus>
                </div>
            </div>
            <button wicket:id="opslaan" class="btn btn-primary">Opslaan</button>
            <button wicket:id="annuleren" class="btn btn-primary">Annuleren</button>
        </form>
    </fieldset>
</wicket:panel>
</html>
