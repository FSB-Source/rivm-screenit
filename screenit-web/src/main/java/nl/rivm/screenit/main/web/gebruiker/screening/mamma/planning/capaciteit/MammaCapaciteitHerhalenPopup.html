<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3>
            Week herhalen
            <span class="roosterblok-info">
                <span class="locatie-tijd"><label><span wicket:id="screeningsEenheidNaam">SE 1</span> - Week <span wicket:id="weekSpan">5: 19-07 t/m 25-07, 2017</span></label></span>
            </span>
        </h3>
    </div>
    <form wicket:id="herhalenForm">
        <div class="modal-body">
            <div class="row-fluid">
                <div class="span12">
                    <fieldset class="hero-unit form-horizontal edit-bk-capaciteit">
                        <div class="control-group">
	                        <label style="width: 140px;" class="control-label">Screeningseenheid<i class="icon-asterisk icon-purple"></i></label>
	                        <div class="controls">
	                            <select wicket:id="screeningsEenheid"></select>
	                        </div>
	                    </div>
                        <div class="control-group">
                            <label style="width: 140px;" class="control-label">Herhalen vanaf week<i class="icon-asterisk icon-purple"></i></label>
                            <div class="controls">
                                <div class="input-append">
                                    <input maxlength="0" style="width: 120px;" wicket:id="herhalenVanafWeek" type="text" class="input-large three-months">
                                    <a href="javascript:void(0);" class="btn" onclick="$(this).prev().datepicker('show');return false;"><i class="icon-calendar"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label style="width: 140px;" class="control-label">Herhalen tot en met week</label>
                            <div class="controls">
                                <div class="input-append">
                                    <input maxlength="0" style="width: 120px;" wicket:id="herhalenTotEnMetWeek" type="text" class="input-large three-months">
                                    <a href="javascript:void(0);" class="btn" onclick="$(this).prev().datepicker('show');return false;"><i class="icon-calendar"></i></a>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="javascript:void(0);" class="btn btn-info" wicket:id="opslaan" type="button">Onthouden</a>
        </div>
    </form>

    <div wicket:id="confirmPopup"></div>
</wicket:panel>
</html>
