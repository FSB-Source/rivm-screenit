<html xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>
    <link rel="stylesheet" type="text/css" href="assets/css/base_styles_be.css"/>

    <div class="btn-top dropdown pull-right">
        <button class="btn btn-primary" wicket:id="lezingenBevestigen">
            <i class="icon-ok-sign icon-white"></i> <span>Lezingen bevestigen</span>
        </button>
    </div>

    <h1 class="pageTitle">Beoordeling - Werklijst</h1>

    <form wicket:id="form">
        <fieldset class="form-horizontal">
            <div class="row-fluid">
                <div class="span4">
                    <div class="control-group">
                        <label class="control-label">Geboortedatum</label>
                        <div class="controls">
                            <div class="input-append">
                                <input type="text" class="input-small" wicket:id="geboortedatum" placeholder="dd-mm-jjjj"/>
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Burgerservicenummer</label>
                        <div class="controls">
                            <input wicket:id="bsn" class="input-medium"
                                   type="text">
                        </div>
                    </div>
                </div>
                <div class="span4">
                    <div class="control-group">
                        <label class="control-label">Postcode + huisnummer</label>
                        <div class="controls">
                            <input wicket:id="postcode"
                                   class="input-mini" type="text">
                            <input wicket:id="huisnummer" class="input-mini"
                                   type="text">
                        </div>
                    </div>
                </div>
                <div class="span4">
                    <div class="control-group">
                        <label class="control-label">Screeningseenheden</label>
                        <select class="span6" multiple="multiple" wicket:id="screeningsEenheden">
                            <option>0</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Status</label>
                        <select class="span6" multiple="multiple" wicket:id="beoordelingStatussen">
                            <option>0</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions clearfix">
                    <button class="btn btn-primary" wicket:id="zoeken">
                        <i class="icon-search icon-white"></i> Zoeken
                    </button>
                </div>
            </div>
        </fieldset>
    </form>
    <div class="row-fluid show-results">
        <div class="span12" wicket:id="refreshContainer">
            <div wicket:id="resultaten"></div>
        </div>
    </div>
</wicket:extend>
</html>
