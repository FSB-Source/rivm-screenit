<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="modal-header">
        <button data-dismiss="modal" class="close" type="button">x</button>
        <h3>Huisarts uit vorige ronde</h3>
    </div>
    <div class="modal-body">
		<div id="bevestigen" class="display-block form-container huisarts-bevestigen" >
			<h2>Huisarts bevestigen</h2>
			<div class="form-horizontal">
				<div class="control-group value">
					<label class="control-label">Naam huisarts</label>
					<div class="controls" wicket:id="huisartsNaam">Vries, H. de</div>
				</div>
				<div class="control-group value">
					<label class="control-label">Praktijknaam</label>
					<div class="controls" wicket:id="praktijknaam">
						Huisartspraktijk de Kameleon
					</div>
				</div>
				<div class="control-group value">
					<label class="control-label">Adres</label>
					<div class="controls" wicket:id="praktijkAdres">
						Plaats 9a <br> 8224AB Lelystad
					</div>
				</div>
				<div class="control-group value">
					<label class="control-label">Telefoonnummer</label>
					<div class="controls" wicket:id="telefoonnummer">0320-222506
					</div>
				</div>
				<div class="control-group value">
					<label class="control-label">AGB-Code huisarts</label>
					<div class="controls" wicket:id="huisartsAgb">12345678</div>
				</div>
				<div class="control-group value">
					<label class="control-label">AGB-Code praktijk</label>
					<div class="controls" wicket:id="praktijkAgb">12345678</div>
                </div>
                <div class="control-group value">
                    <label class="control-label">E-Novation klantnummer</label>
                    <div class="controls" wicket:id="klantnummer">50000123</div>
                </div>
                <div class="control-group value">
                    <label class="control-label" wicket:message="title:title.edifactadres">EDI-fact adres</label>
                    <div class="controls" wicket:id="oorspronkelijkEdiadres">50000123@lms.lifeline.nl</div>
                </div>
                <div class="control-group value">
                    <label class="control-label" wicket:message="title:title.communicatieadres">Communicatieadres</label>
                    <div class="controls" wicket:id="ediadres">50000123@lms.lifeline.nl</div>
                </div>
            </div>
        </div>
    </div>

	<div class="modal-footer">
		<a class="display-block btn pull-left" id="terugNaarZoekenBtn" wicket:id="terug">Andere huisarts selecteren</a>
		<button data-dismiss="modal" class="btn" wicket:id="annuleren">Annuleren</button>
		<button id="huisartsOpslaanBtn" data-dismiss="modal"
				class="btn btn-primary" wicket:id="opslaan">Selecteer
		</button>
	</div>
</wicket:panel>
</html>
