<wicket:extend>
    <form wicket:id="selectOrganisatieForm">
        <div class="row-fluid">
            <div class="span12">
                <h1 class="pageTitle">
                    Kies organisatie
                </h1>
            </div>
        </div>

        <fieldset>
            <div class="row-fluid">
                <div class="row-fluid">
                    <div class="span12">
                        <legend>
                            U bent werkzaam bij meerdere organisaties.
                            <br>
                            Selecteer de organisatie waarvoor u aan het werk gaat.
                        </legend>
                    </div>
                </div>
                <div class="row-fluid form-horizontal">
                    <div class="span12">
                        <div class="control-group">
                            <label class="control-label">
                                <wicket:message key="label.organisatie">Organisatie</wicket:message>
                            </label>
                            <div class="controls">
                                <select id="organisatie" wicket:id="organisatie"></select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        <a class="btn btn-primary right" wicket:id="selecteer">
                            <wicket:message key="button.next">Selecteer</wicket:message>
                        </a>
                    </div>
                </div>
        </div>
        </fieldset>
    </form>
</wicket:extend>
