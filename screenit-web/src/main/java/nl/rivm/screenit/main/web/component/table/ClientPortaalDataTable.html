<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
    <div class="row-fluid">
        <table class="cp-table clickable">
            <caption wicket:id="caption"></caption>
            <thead wicket:id="topToolbars">
            <wicket:container wicket:id="toolbars"></wicket:container>
            </thead>
            <tbody wicket:id="body">
            <tr wicket:id="rows">
                <td wicket:id="cells" valign="top"><span wicket:id="cell">[cell]</span>
                </td>
            </tr>
            </tbody>
            <tfoot wicket:id="bottomToolbars">
            <wicket:container wicket:id="toolbars"></wicket:container>
            </tfoot>
        </table>
    </div>
    <div class="paginering">
        <div wicket:id="totaal" class="totaal-aantal">
            Totaal: <strong>
            <wicket:container wicket:id="aantal">3</wicket:container>
            <wicket:container wicket:id="aantalLabel"></wicket:container>
            <wicket:container wicket:id="customPanel"></wicket:container>
        </strong>
        </div>
        <div class="pagination right">
            <ul>
                <li><a wicket:id="vorige" >Vorige</a></li>
                <wicket:container wicket:id="navigation">
                    <li wicket:id="container"><a wicket:id="pageLink" href="#"><span wicket:id="pageNumber">5</span></a></li>
                </wicket:container>
                <li><a wicket:id="volgende" >Volgende</a></li>
            </ul>
        </div>
    </div>
</wicket:panel>
</html>
