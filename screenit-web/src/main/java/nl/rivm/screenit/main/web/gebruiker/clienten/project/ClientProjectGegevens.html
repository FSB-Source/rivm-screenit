<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div class="span9">
        <h1 class="pageTitle">
            Projecten
            <span class="divider">&gt;</span>
            <span class="subpage" wicket:id="title.project.naam">Family Matters</span>
        </h1>
    </div>
    <div class="row-fluid form-horizontal">
        <div class=span9>
            <fieldset>
                <div class="row-fluid">
                    <div class="span6">
                        <h2>Projectgegevens:</h2>

                        <div class="span12">
                            <div class="control-group">
                                <label class="control-label">Naam</label>

                                <div class="controls">
                                    <label class="text" wicket:id="project.naam">Naam</label>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">Project Status</label>

                                <div class="controls">
                                    <label class="text" wicket:id="project.status">Actief</label>
                                </div>
                            </div>
                        </div>
                        <h2>Cli&euml;ntgegevens van project:</h2>

                        <div class="span12">
                            <div class="control-group">
                                <label class="control-label">Project Client Status</label>

                                <div class="controls">
                                    <label class="text" wicket:id="client.status">actief</label>
                                </div>
                            </div>
                            <div wicket:id="inactiveerContainer">
                                <div class="control-group">
                                    <label class="control-label">Inactiveer datum:</label>

                                    <div class="controls">
                                        <label class="text" wicket:id="client.inactiveerdatum">Naam</label>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">Inactiveer reden:</label>

                                    <div class="controls">
                                        <label class="text" wicket:id="client.inactiveerreden">Naam</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="span6">
                        <h2>Groepgegevens</h2>

                        <div class="span12">
                            <div class="control-group">
                                <label class="control-label">Groep naam</label>

                                <div class="controls">
                                    <label class="text" wicket:id="groep.naam">Groepsnaam1</label>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">Groep status</label>

                                <div class="controls">
                                    <label class="text" wicket:id="groep.status">actief</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div wicket:id="attributenContainer">
            	<div wicket:id="attributen"></div>
            </div>
            <table class="table table-bordered table-condensed">
                <thead>
                <tr>
                    <th class="input-medium">Project gebeurtenissen</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="gebeurtenissen">
                        <div wicket:id="gebeurtenissenContainer">
                            <span class="badge" wicket:id="gebeurtenissen">
                                <span class="omschrijving">
                                    <wicket:container wicket:id="bron">Afgerond</wicket:container>
                                    <wicket:container wicket:id="gebeurtenis">Afgerond</wicket:container>
                                    <wicket:container wicket:id="extraOmschrijving">Afgerond</wicket:container>
                                </span>
                                <span class="datum" wicket:id="datum">12-10-2010</span>
                            </span>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="buttons">
                <button class="btn" wicket:id="inactiveren"><i class="icon-minus-sign"></i> Inactiveren</button>
                <button class="btn" wicket:id="activeren"><i class="icon-minus-sign"></i> Activeren</button>
            </div>
        </div>
        <div class="span3">
            <div class="passport">
                <wicket:container wicket:id="paspoort"></wicket:container>
            </div>
        </div>
    </div>
    <div wicket:id="dialog"></div>
</wicket:extend>
</html>
