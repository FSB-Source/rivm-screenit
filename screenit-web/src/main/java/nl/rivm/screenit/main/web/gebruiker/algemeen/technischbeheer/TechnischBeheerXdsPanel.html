<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="form">
        <fieldset>
            <div class="row-fluid">
                <div class="span12">
                    <legend>XDS settings</legend>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span6">

                    <div class="control-group">
                        <label class="control-label">Home community id</label>
                        <div class="controls">
                            <input wicket:id="mammaXdsHomeCommunityId" class="input-xxlarge" type="text">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Assigning authority</label>
                        <div class="controls">
                            <input wicket:id="mammaXdsAssigningAuthority" class="input-xxlarge" type="text">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Source id</label>
                        <div class="controls">
                            <input wicket:id="mammaXdsSourceId" class="input-xxlarge" type="text">
                        </div>
                    </div>

                </div>
                <div class="span6">

                    <div class="control-group">
                        <label class="control-label">Repository id</label>
                        <div class="controls">
                            <input wicket:id="mammaXdsRepositoryId" class="input-xxlarge" type="text">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Repository url</label>
                        <div class="controls">
                            <input wicket:id="mammaXdsRepositoryUrl" class="input-xxlarge" type="text">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Registry url</label>
                        <div class="controls">
                            <input wicket:id="mammaXdsRegistryUrl" class="input-xxlarge" type="text">
                        </div>
                    </div>

                </div>
            </div>

            <div class="row-fluid">
                <div class="btn-top dropdown right">
                    <button wicket:id="submitXdsConfiguratie" class="btn btn-primary" type="button">
                        Opslaan XDS configuratie
                    </button>
                </div>
            </div>
        </fieldset>
    </form>
</wicket:panel>
</html>
