<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
	<div class="row-fluid">
		<div class="span12">
			<h1 class="pageTitle">Kamergegevens</h1>
		</div>
	</div>
	<div class="row-fluid form-horizontal">
		<fieldset>
			<wicket:container wicket:id="paspoort"/>
			<div wicket:id="kamers"></div>
			<fieldset>
				<div class="row-fluid">
					<div class="span12">
						<legend>Tijdsduur afspraak</legend>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<form wicket:id="form">
							<div class="control-group form-inline">
								<label class="control-label">Intake </label>
								<div class="controls">
									<select wicket:id="duurAfspraakInMinuten"></select> <label>minuten</label>
									<button class="btn btn-primary right" wicket:id="opslaan">Opslaan</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</fieldset>
			<fieldset>
				<div class="row-fluid">
					<div class="span12">
						<legend>Aantal geprognostiseerde roosterblokken</legend>
					</div>
				</div>
				<div class="row-fluid">
					<form wicket:id="aantalGeprognRoosterBlokkenForm">
						<div class="span5 roosterblokken-form-coloscopie">
							<div class="control-group form-inline">
								<label class="control-label">Huidig jaar</label>
								<div class="controls">
									<input type="text" wicket:id="aantalGeprognostiseerdeRoosterblokken">
								</div>
							</div>
						</div>
						<div class="span6">
							<div class="control-group form-inline">
								<label class="control-label">Volgend jaar</label>
								<div class="controls">
									<input type="text" wicket:id="aantalGeprognostiseerdeRoosterblokkenVolgendJaar">
								</div>
							</div>
						</div>
						<div class="span1">
							<button class="btn btn-primary right" wicket:id="opslaan">Opslaan</button>

						</div>
					</form>
				</div>
			</fieldset>

			<fieldset>
				<form wicket:id="locatieBeschrijvingForm">
					<fieldset>
						<div class="row-fluid">
							<div class="span12">
								<legend>Locatiebeschrijving</legend>
							</div>
						</div>
						<div class="row-fluid">
							<div class="span12">
								<textarea wicket:id="locatieBeschrijving" class="textarea-full-width locatiebeschrijving" cols="3"></textarea>
							</div>
						</div>
					</fieldset>
					<wicket:container wicket:id="parent"></wicket:container>
					<wicket:container wicket:id="regio"></wicket:container>
					<a class="btn btn-primary right" wicket:id="opslaan">Opslaan</a>
				</form>
			</fieldset>
		</fieldset>
	</div>
</wicket:extend>
</html>
