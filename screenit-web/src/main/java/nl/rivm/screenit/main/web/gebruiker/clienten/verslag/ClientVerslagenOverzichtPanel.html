<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div wicket:id="tabel" class="table table-condensed clickable"></div>
    <div wicket:id="tooltipContainter">
        <div wicket:id="tooltip" class="display-none"></div>
    </div>
    <wicket:fragment wicket:id="tooltipFragment">
        <div class="form-horizontal">
        	<wicket:enclosure child="uitvoerderMedewerker.naamVolledig">
            <div class="control-group value">
                <label class="control-label">Zorgverlener</label>
                <div class="control">
                    <span wicket:id="uitvoerderMedewerker.naamVolledig">M.D.L. de Groot</span>
                    (
                    <wicket:container wicket:id="uitvoerderOrganisatie.naam">Instelling A</wicket:container>
                    )
                </div>
            </div>
            </wicket:enclosure>
            <wicket:enclosure child="invoerder.medewerker.naamVolledig">
            <div class="control-group value">
                <label class="control-label">Verslaglegger</label>
                <div class="control">
                    <span wicket:id="invoerder.medewerker.naamVolledig">M.D.L. de Groot</span>
                    (
                    <wicket:container wicket:id="invoerder.organisatie.naam">Instelling A</wicket:container>
                    )
                </div>
            </div>
            </wicket:enclosure>
            <div class="control-group value">
                <label class="control-label">Bron</label>
                <div class="control" wicket:id="bron">
                    Handmatig
                </div>
            </div>
        </div>
    </wicket:fragment>
</wicket:panel>
</html>
