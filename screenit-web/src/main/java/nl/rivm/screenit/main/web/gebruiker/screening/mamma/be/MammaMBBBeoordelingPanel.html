<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
    <div class="row-fluid">
        <div class="span12 form-horizontal">
            <wicket:container wicket:id="afwijking">
                <div class="row-fluid">
                    <span wicket:id="afwijkingTekst" class="span6" style="min-height: 0px">Afwijkingen</span>
                </div>
                <div class="row-fluid">
                    <img wicket:id="afwijkingImage" src="assets/images/mamma/afwijkingen.png" style="width: 18%"/>
                </div>
            </wicket:container>

            <div wicket:id="mbbSignaleringAfbeelding"></div>

            <wicket:enclosure child="signaleren.afgerondDoor.medewerker.naamVolledig">
                <div class="row-fluid">
                    <div class="span12">
                        <div class="row-fluid">
                            <label class="span6">Gemaakt door </label><label class="span6" wicket:id="signaleren.afgerondDoor.medewerker.naamVolledig">Naam</label>
                        </div>
                    </div>
                </div>
            </wicket:enclosure>
        </div>
    </div>
</wicket:extend>
</body>
</html>
