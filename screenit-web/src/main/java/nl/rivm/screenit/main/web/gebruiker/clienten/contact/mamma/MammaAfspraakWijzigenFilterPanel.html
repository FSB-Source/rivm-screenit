<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="form">
        <div class="row-fluid">
			<div class="span5">
				<div class="control-group">
					<label class="control-label">
						<wicket:message key="mamma.afspraak.zoeken.vanaf.label">Datum</wicket:message>
					</label>

                    <div class="controls">
                        <div class="input-append">
                            <input type="text" class="datum form-control" wicket:id="vanaf"/>
                            <a  class="btn js-datepicker-show"><i class="icon-calendar"></i></a>
                        </div>
                        <wicket:enclosure child="totEnMet">
                            t/m
                            <div class="input-append">
                                <input type="text" class="datum form-control" wicket:id="totEnMet"/>
								<a  class="btn js-datepicker-show"><i class="icon-calendar"></i></a>
                            </div>
                        </wicket:enclosure>
                    </div>
                </div>
            </div>
            <wicket:enclosure child="standplaatsenContainer">
            <div class="span5">
				<div class="control-group">
					<label class="control-label">Standplaatsen</label>

					<div class="controls" wicket:id="standplaatsenContainer">
						<select wicket:id="standplaatsen">
							<option>Zevenaar</option>
						</select>
					</div>
				</div>
			</div>
			</wicket:enclosure>
			<wicket:enclosure child="extraOpties">
				<div class="span2">
					<div class="control-group">
						<label class="control-label-small">Meer opties</label>

						<div class="controls-small"><input wicket:id="extraOpties" type="checkbox"/></div>
					</div>
				</div>
			</wicket:enclosure>
		</div>
		<div class="row-fluid">
			<div class="span5">
				<div class="control-group">
					<label class="control-label">Afstand (km)</label>

					<div class="controls">
						<select wicket:id="afstand">
							<option>5</option>
							<option>10</option>
						</select>
					</div>
				</div>
			</div>
			<wicket:enclosure child="screeningsEenhedenContainer">
				<div class="span5">
					<div class="control-group">
						<label class="control-label">Screeningseenheden</label>

						<div class="controls" wicket:id="screeningsEenhedenContainer">
							<select wicket:id="screeningsEenheden">
								<option>SE 001</option>
							</select>
						</div>
					</div>
				</div>
			</wicket:enclosure>
			<wicket:enclosure child="buitenRegio">
				<div class="span2">
					<div class="control-group">
						<label class="control-label-small">Buiten regio</label>
						<div class="controls-small">
							<input wicket:id="buitenRegio" type="checkbox"/>
						</div>
					</div>
				</div>
			</wicket:enclosure>
		</div>
		<div class="row-fluid">
			<div class="span6">
				<div class="control-group value" wicket:id="redenContainer">
					<label class="control-label">Reden
					</label>
					<div class="controls" wicket:id="verzettenReden">
					</div>
				</div>
			</div>

		</div>
		<div class="row-fluid">
			<div class="pull-right">
				<a class="btn btn-primary pull-right" wicket:id="zoeken">
					<i class="icon-search icon-white"/> Zoeken
				</a>
			</div>
		</div>
	</form>
</wicket:panel>
</html>
