<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div style="display: block;" id="bevestigen"
         class="form-container form-horizontal huisarts-handmatig">
        <h2>Huisarts bevestigen</h2>
        <p>
        	<wicket:message key="inleiding.huisarts.bevestigen.deel1"></wicket:message>
        </p>
        <p>
            Zijn onderstaande huisartsgegevens niet correct? Via 'Andere huisarts' komt u in het zoekscherm, waar u de juiste huisarts kunt selecteren.
        </p>
        <p>
        	<wicket:message key="inleiding.huisarts.bevestigen.deel3"></wicket:message>
        </p>
        <wicket:container wicket:id="huisartsInfo"></wicket:container>
        <div class="buttons">
            <a class="btn pull-left" href="javascript:void(0);" wicket:id="terug">Andere huisarts</a>
            <a class="btn" wicket:id="annuleren">Annuleren</a>
            <a class="btn btn-primary bevestiging-button" wicket:id="opslaan">Bevestigen</a>
        </div>
    </div>
</wicket:panel>
</html>
