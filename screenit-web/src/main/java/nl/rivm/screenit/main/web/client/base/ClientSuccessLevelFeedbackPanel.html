<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <div wicket:id="container" class="alert alert-success animated">
        <div class="check-icon">&nbsp;</div>
        <button type="button" class="close close-alert">x</button>
        <div class="message">
            <wicket:container wicket:id="feedback"></wicket:container>
        </div>
        <div class="buttons">
            <button class="btn close-alert">OK</button>
        </div>
    </div>
</wicket:panel>
</body>
</html>
