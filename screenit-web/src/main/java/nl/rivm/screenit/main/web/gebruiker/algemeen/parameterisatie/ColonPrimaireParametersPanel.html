<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<form wicket:id="form">
		<fieldset>
			<div class="row-fluid">
				<div class="span12">
					<legend>Landelijke parameters</legend>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span6">
					<div class="control-group">
						<label class="control-label">Spreidingsperiode (interval)</label>
						<div class="controls">
							<input wicket:id="uitnodigingsinterval" class="input-small"
								   type="text"> dagen
						</div>
					</div>

					<div class="control-group">
						<label class="control-label">Aantal rondes uitnodigingsbrief zonder FIT</label>
						<div class="controls">
							<input wicket:id="colonAantalRondesUitnodigingsbriefZonderFit" class="input-small"
								   type="text">
						</div>
					</div>

					<div class="control-group">
						<label class="control-label">Vooraankondigings-periode</label>
						<div class="controls">
							<input wicket:id="vooraankondiginsperiode" class="input-small"
								   type="text"> dagen
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Vooraankondiging na vervolgonderzoek</label>
						<div class="controls">
							<input wicket:id="colonVooraankondigingNaVervolgonderzoek" class="input-small"
								   type="text"> weken
						</div>
					</div>

					<div class="control-group">
						<label class="control-label">FIT ongunstigpercentage</label>
						<div class="controls">
							<input wicket:id="percentgageifobtongustig" class="input-small" type="text">
							%
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">FIT retourpercentage</label>
						<div class="controls">
							<input wicket:id="percentageifobtretour" class="input-small" type="text">
							%
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Intake afspraak-periode</label>
						<div class="controls">
							<input wicket:id="intakeafspraakperiode" class="input-small"
								   type="text"> dagen
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Periode Afspraak intake niet
							wijzigbaar</label>
						<div class="controls">
							<input wicket:id="intakeNietWijzigbaar" class="input-small"
								   type="text"> werkdagen
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Minimale leeftijd
							colonscreening</label>
						<div class="controls">
							<input wicket:id="minimaleLeeftijdColon" class="input-small"
								   type="text"> jaar
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Maximale leeftijd
							colonscreening</label>
						<div class="controls">
							<input wicket:id="maximaleLeeftijdColon" class="input-small"
								   type="text"> jaar
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Waarschuwingslimiet aantal FITâ€™s</label>
						<div class="controls">
							<input wicket:id="waarschuwingaantalifobts" class="input-small"
								   type="text"> stuks
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Maximale aantal FIT's</label>
						<div class="controls">
							<input wicket:id="maximumaantalifobts" class="input-small"
								   type="text"> stuks
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Wachttijd verzenden pakket bij 2 op 1 adres</label>
						<div class="controls">
							<input wicket:id="wachttijdVerzendenPakketTweeOpEenAdres" class="input-small" type="text"> dagen
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Eenmalig heraanmelden tekst</label>
						<div class="controls">
                            <textarea class="textarea-full-width" wicket:id="colonEenmaligHeraanmeldenTekst" cols="60"
									  rows="4"></textarea>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Tijdelijk heraanmelden tekst</label>
						<div class="controls">
                            <textarea class="textarea-full-width" wicket:id="colonTijdelijkHeraanmeldenTekst" cols="60"
									  rows="4"></textarea>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Definitief heraanmelden tekst</label>
						<div class="controls">
                            <textarea class="textarea-full-width" wicket:id="colonDefinitiefHeraanmeldenTekst"
									  cols="60" rows="4"></textarea>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Definitief afgemeld bevestiging tekst</label>
						<div class="controls">
                            <textarea class="textarea-full-width" wicket:id="colonDefinitieveAfmeldingBevestigingTekst"
									  cols="60" rows="4"></textarea>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Tijdelijk afgemeld bevestiging tekst</label>
						<div class="controls">
                            <textarea class="textarea-full-width" wicket:id="colonTijdelijkeAfmeldingBevestigingTekst"
									  cols="60" rows="4"></textarea>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label">Nieuwe FIT aangevraagd tekst</label>
						<div class="controls">
                            <textarea class="textarea-full-width" wicket:id="colonNieuweFitAangevraagdTekst" cols="60"
									  rows="4"></textarea>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Nieuwe FIT na heraanmelding tekst</label>
						<div class="controls">
                            <textarea class="textarea-full-width" wicket:id="colonNieuweFitNaHeraanmeldingTekst"
									  cols="60" rows="4"></textarea>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Tekst bij volgende/laatste uitnodiging</label>
						<div class="controls mergeveld-waarde-lijst">
							<ul>
								<li>
									<div class="mergeveld-waarde padding-left-0">
										<label>Volgende uitnodiging
											<textarea wicket:id="colonVolgendeRondeBriefTekst" class="textarea-full-width" cols="60" rows="4"></textarea>
										</label>
									</div>
								</li>
								<li>
									<div class="mergeveld-waarde">
										<label>Laatste uitnodiging
											<textarea wicket:id="colonLaatsteRondeBriefTekst" class="textarea-full-width" cols="60" rows="4"></textarea>
										</label>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="span6">
					<div class="control-group">
						<label class="control-label">FIT analyse-periode</label>
						<div class="controls">
							<input wicket:id="ifobtanalyseperiode" class="input-small"
								   type="text"> dagen
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">FIT herinnering-periode</label>
						<div class="controls">
							<input wicket:id="ifobtrapelperiode" class="input-small"
								   type="text"> dagen
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">FIT retour-periode</label>
						<div class="controls">
							<input wicket:id="ifobtretourperiode" class="input-small"
								   type="text"> dagen
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">FIT norm waarde</label>
						<div class="controls">
							<input wicket:id="ifobtNormWaarde" class="input-small"
								   type="text"> Microgram/gram
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">FIT detectie grens</label>
						<div class="controls">
							<input wicket:id="ifobtDetectiegrens" class="input-small" type="text"> Microgram/gram
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Periode minimale houdbaarheid FIT monsters voor controle</label>
						<div class="controls">
							<input wicket:id="periodeMinimaleHoudbaarheidIfobtMonstersVoorControle" class="input-small" type="text"> dagen
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Ongunstige uitslag wacht
							periode</label>
						<div class="controls">
							<input wicket:id="ongunstigeUitslagWachtPeriode"
								   class="input-small" type="text"> werkdagen
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Maximale extra dagen planning intake</label>
						<div class="controls">
							<input wicket:id="colonMaxExtraDagenPlanningIntake"
								   class="input-small" type="text"> dagen
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Maximale afstand cli&euml;nt -
							intakelocatie</label>
						<div class="controls">
							<input wicket:id="maxAfstandClientColoscopiecentrum"
								   class="input-small" type="text"> km
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Max extra pogingen planning intake</label>
						<div class="controls">
							<input wicket:id="colonMaxExtraPogingenPlanningIntake"
								   class="input-small" type="text"> pogingen
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Huisarts bericht op no show</label>
						<div class="controls">
							<input wicket:id="huisartsNoShowPeriode" class="input-small" type="text"> dagen
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Zonder intakeconclusie periode</label>
						<div class="controls">
							<input wicket:id="colonZonderConclusiePeriode" class="input-small" type="text"> maanden
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Zonder definitief vervolgbeleid periode</label>
						<div class="controls">
							<input wicket:id="colonZonderDefVervolgbeleidPeriode" class="input-small" type="text"> maanden
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Afstandfactor</label>
						<div class="controls">
							<input wicket:id="afstandfactor" class="input-small" type="text">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Tijdfactor</label>
						<div class="controls">
							<input wicket:id="tijdfactor" class="input-small" type="text">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">E-mail dashboard</label>
						<div class="controls">
							<input wicket:id="dashboardemail" class="input" type="text">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Edifact adres</label>
						<div class="controls">
							<input wicket:id="edifactadres" class="input" type="text">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Signaleringstermijn niet opgegeven capaciteit</label>
						<div class="controls">
							<input wicket:id="colonSignaleringstermijnGeenCapaciteit" class="input-small" type="text"> weken
						</div>
					</div>
				</div>
				<div class="btn-top dropdown right">
					<button wicket:id="landelijkeParametersOpslaan" class="btn btn-primary" type="button">Opslaan
						landelijke parameters
					</button>
				</div>
			</div>
		</fieldset>
	</form>
</wicket:panel>
</html>
