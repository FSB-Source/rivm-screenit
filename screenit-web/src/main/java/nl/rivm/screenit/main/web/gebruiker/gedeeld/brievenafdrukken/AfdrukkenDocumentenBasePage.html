<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div wicket:id="printDialog"></div>
    <div class="row-fluid">
        <div class="span12">
            <h1 class="pageTitle">Documenten afdrukken
                <wicket:message key="afdrukken.extensie"></wicket:message>
            </h1>
        </div>
    </div>
    <div class="row-fluit form-horizontal">
        <fieldset>
            <div class="btn-group">
                <button class="btn" wicket:id="afdrukken">Afdrukken</button>
                <button class="btn" wicket:id="controleren">Controleren</button>
            </div>
        </fieldset>
    </div>
    <div class="row-fluid form-horizontal">
        <fieldset>
            <div class="row-fluid">
                <div class="span12" wicket:id="documentContainer">
                    <div wicket:id="brieven"></div>
                </div>
            </div>
        </fieldset>
    </div>
</wicket:extend>
</html>
