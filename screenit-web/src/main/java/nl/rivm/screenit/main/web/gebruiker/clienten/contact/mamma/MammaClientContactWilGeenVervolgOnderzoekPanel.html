<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <h2>Client wil geen vervolg onderbroken onderzoek borstkanker</h2>
    <fieldset class="form-horizontal hero-unit ifobt-gegevens">
        <h3>Gegevens onderzoek</h3>
        <div class="row-fluid">
            <div class="span6">
                <div class="control-group value">
                    <label class="control-label">Bevolkingsonderzoek</label>
                    <div class="controls">Borstkanker</div>
                </div>
            </div>
            <div class="span6">
                <div class="control-group value">
                    <label class="control-label">Ronde</label>
                    <div class="controls">
                        <span class="badge" wicket:id="rondeNr">2</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="control-group value">
            <label class="control-label">Datum onderzoek</label>
            <div class="controls">
                <span class="badge badge-inverse">
                	<wicket:container wicket:id="datum"> 21-10-2012</wicket:container>
                </span>
            </div>
        </div>

    </fieldset>
</wicket:panel>
</html>
