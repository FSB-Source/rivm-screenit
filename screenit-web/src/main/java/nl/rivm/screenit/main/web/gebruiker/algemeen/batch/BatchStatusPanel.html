<html xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
    <wicket:container wicket:id="bvoFilter"></wicket:container>
    <div wicket:id="container">
        <table class="table table-bordered table-condensed">
            <thead>
            <tr>
                <th>BVO</th>
                <th>Naam</th>
                <th>Server</th>
                <th>Status</th>
                <th>Technische status informatie</th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="jobs">
                <td><label class="control-label" wicket:id="bvoLabel">DK</label></td>
                <td wicket:id="job"></td>
                <td wicket:id="server"></td>
                <td>
                    <wicket:container wicket:id="status"><span wicket:id="tekst"></span><br></wicket:container>
                </td>
                <td>
                    <ul>
                        <li wicket:id="instances"><span wicket:id="samenvatting"></span></li>
                    </ul>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</wicket:panel>
</html>
