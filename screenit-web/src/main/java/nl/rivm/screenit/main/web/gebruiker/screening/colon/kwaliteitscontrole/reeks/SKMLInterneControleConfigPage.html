<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <form wicket:id="form">
        <h1 class="pageTitle">
            SKML interne controle QBASE id's
        </h1>
        <fieldset>
            <table class="table table-condensed table-bordered">
                <thead>
                <tr>
                    <th>Volgorde</th>
                    <th>Controle tekst</th>
                    <th>QBase ID</th>
                </tr>
                </thead>
                <tbody>
                <tr wicket:id="set">
                    <td>
                        <wicket:container wicket:id="volgorde"></wicket:container>
                    </td>
                    <td><input class="input-medium" type="text" value="" wicket:id="controleTekst"></td>
                    <td><input class="input-medium" type="text" value="" wicket:id="qbaseId"></td>
                </tr>
                </tbody>
            </table>
            <div class="buttons">
                <a href="javascript:void(0);" class="btn btn-primary" wicket:id="opslaan">Opslaan</a>
            </div>
        </fieldset>
    </form>
</wicket:extend>
</html>
