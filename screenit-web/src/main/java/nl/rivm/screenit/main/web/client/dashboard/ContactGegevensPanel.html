<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
    <section class="contactgegevens">
        <h2 wicket:id="title">Telefoonnummer(s)</h2>
        <div>
        	<p><b>Vul uw telefoonnummer(s) in of controleer deze!</b></p>
             <p> 
             	Dit is belangrijk zodat we u kunnen bereiken bij onvoorziene omstandigheden. U kunt twee telefoonnummers opgeven waarop u te bereiken bent.               
             </p>
        </div>
        <wicket:enclosure child="opgevenTelefoonnummers">
            <div id="geen-telefoonnummers">
                <div class="buttons">
                    <a href="#" wicket:id="opgevenTelefoonnummers" class="cp-btn"><span>Telefoonnummer(s) opgeven</span> <i class="cp-icon-next"></i></a>
                </div>
            </div>
        </wicket:enclosure>
        <wicket:enclosure child="wijzigTelefoonnummers">
            <div class="question value">
                <label>
                    <wicket:message key="label.telefoonnummerhuis"></wicket:message>
                </label>
                <div class="answer" wicket:id="persoon.telefoonnummer1">
                    012-23456789
                </div>
            </div>
            <div class="question value">
                <label>
                    <wicket:message key="label.telefoonnummerwerk"></wicket:message>
                </label>
                <div class="answer" wicket:id="persoon.telefoonnummer2">
                    -
                </div>
            </div>
            <div class="buttons">
                <a href="#" class="cp-btn" wicket:id="wijzigTelefoonnummers"><span>Telefoonnummer(s) wijzigen</span> <i class="cp-icon-next"></i></a>
            </div>
        </wicket:enclosure>
    </section>

</wicket:panel>
</html>
