<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
	<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css"/>
</wicket:head>
<wicket:panel>

    <div class="form-horizontal">
        <fieldset class="hero-unit">
            <div class="row-fluid">
                <div class="span10">
                    <legend>
                    <span class="clearfix">
                        <strong wicket:id="persoon.naam">naam</strong>
                    </span>
                    </legend>
                    <div class="control-group value">
                        <label class="control-label">Uitgenodigd:</label>
                        <div class="controls">
                            <wicket:container wicket:id="mammaDossier.uitgenodigd">0</wicket:container>
                        </div>
                    </div>
                    <div class="control-group value">
                        <label class="control-label">Onderzocht:</label>
                        <div class="controls">
                            <wicket:container wicket:id="mammaDossier.onderzocht">0</wicket:container>
                        </div>
                    </div>
                </div>
                <div class="span1">
                    <div class="fa fa-wheelchair" wicket:id="rolstoelClient"></div>
                </div>
            </div>
            <wicket:enclosure child="dossier.client.persoon.bsn">
            <hr>
            <div class="row-fluid">
                <div class="control-group value">
                    <label class="control-label">Uitnodigingsnr.:</label>
                    <div class="controls">
                        <wicket:container wicket:id="uitnodigingsNr">9000000001</wicket:container>
                    </div>
                </div>
                <div class="control-group value">
                    <label class="control-label">BSN</label>
                    <div class="controls">
                        <wicket:container wicket:id="dossier.client.persoon.bsn"></wicket:container>
                    </div>
                </div>
                <div class="control-group value">
                    <label class="control-label">Geboortedatum:</label>
                    <div class="controls">
                        <wicket:container wicket:id="dossier.client.persoon.geboortedatum">dd-mm-jaar</wicket:container>
                    </div>
                </div>
                <div class="control-group value">
                    <label class="control-label">Straat/Loc.:</label>
                    <div class="controls">
                        <wicket:container wicket:id="gbaLocatiebeschrijving">Straatlaan 12</wicket:container>
                    </div>
                </div>
                <div class="control-group value">
                    <label class="control-label">Postcode:</label>
                    <div class="controls">
                        <wicket:container wicket:id="dossier.client.persoon.gbaAdres.postcode">1234AA</wicket:container>
                    </div>
                </div>
                <div class="control-group value">
                    <label class="control-label">Woonplaats:</label>
                    <div class="controls">
                        <wicket:container wicket:id="dossier.client.persoon.gbaAdres.plaats">Amsterdam</wicket:container>
                    </div>
                </div>
            </div>
        	</wicket:enclosure>
        </fieldset>
    </div>

</wicket:panel>
</html>
