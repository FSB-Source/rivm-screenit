<html xmlns:wicket>
<wicket:extend>
    <div class="btn-top dropdown pull-right">
        <button wicket:id="toevoegenDropdown" class="btn btn-primary" data-toggle="dropdown">
            <i class="icon-plus-sign icon-white"></i> <span wicket:id="toevoegenDropdownTekst">Toevoegen</span><b wicket:id="caret" class="caret right"></b>
        </button>
        <ul class="dropdown-menu">
            <li wicket:id="nieuwProjectTypes">
                <a  wicket:id="nieuwProject">
                    <wicket:container wicket:id="label">Project</wicket:container>
                </a>
            </li>
        </ul>
    </div>
    <h1 class="pageTitle">Project overzicht</h1>

    <form wicket:id="form">
        <fieldset class="form-horizontal">
            <div class="row-fluid">
                <div class="span6">
                    <div class="control-group">
                        <label class="control-label">Status <span
                                class="label label-info">Multiselect</span></label>

                        <div class="controls">
                            <div class="btn-group periode-filter">
                                <div class="input-append">
                                    <select multiple="multiple" wicket:id="projectStatussen">
                                        <option></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="control-group" wicket:enclosure="projectTypes">
                        <label class="control-label">Projecttype
                            <span class="label label-info">Multiselect</span>
                        </label>
                        <div class="controls">
                            <div class="btn-group periode-filter">
                                <div class="input-append">
                                    <select multiple="multiple" wicket:id="projectTypes">
                                        <option></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="span6">
                    <div wicket:id="bvoFilterContainer"></div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <div class="form-actions clearfix">
                        <button class="btn btn-primary" wicket:id="filteren"><i class="icon-search icon-white"></i>
                            Filteren
                        </button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
    <div wicket:id="projectenContainer">
        <div wicket:id="projecten"></div>
    </div>
</wicket:extend>
</html>
