<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <style>
        .blok-header {
            font-size: 15px;
            font-weight: bold;
        }
    </style>
</wicket:head>
<wicket:panel>
    <fieldset wicket:id="blok">
        <div class="span4 blok-header">
            <wicket:container wicket:id="vanaf"></wicket:container>
            -
            <wicket:container wicket:id="tot"></wicket:container>
        </div>
        <div class="span4 text-center blok-header">
            <wicket:container wicket:id="blokType"></wicket:container>
        </div>
        <div class="span4 text-right blok-header">
            <wicket:container wicket:id="vrijeCapaciteit"></wicket:container>
            van
            <wicket:container wicket:id="beschikbareCapaciteit"></wicket:container>
            vrij
            <wicket:container wicket:id="regulier">(<wicket:container wicket:id="vrijeCapaciteitRegulier"></wicket:container>
                van
                <wicket:container wicket:id="beschikbareCapaciteitRegulier"></wicket:container>
                regulier)
            </wicket:container>
        </div>
        <div wicket:id="afspraken"></div>
    </fieldset>
</wicket:panel>
</html>
