<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<div class="row-fluid form-horizontal">
		<form wicket:id="form">
			<fieldset>
				<div class="row-fluid">
					<div class="span3">
						<legend>Hpv bericht maken</legend>
						<div class="control-group">
							<label for="bsn" class="control-label span2">MessageId:</label>
							<div class="controls">
								<input wicket:id="messageId" class="form-control" type="text">
							</div>
						</div>
						<div class="control-group">
							<label for="bsn" class="control-label span2">Labnaam:</label>
							<div class="controls">
								<input wicket:id="labNaam" class="form-control" type="text">
							</div>
						</div>
						<div class="control-group">
							<label for="bsn" class="control-label span2">InstrumentId:</label>
							<div class="controls">
								<input wicket:id="instrumentId" class="form-control" type="text">
							</div>
						</div>
					</div>
				</div>
			</fieldset>
			<fieldset>
				<div class="row-fluid">
					<div class="span12">
						<legend>Uitgevoerde analyses</legend>
						<table
								class="table table-bordered table-condensed organisatie">
							<thead>
							<tr>
								<th class="span1">Barcode</th>
								<th>Ordercode</th>
								<th>Analysecode 1</th>
								<th>Analyseresultaat 1</th>
								<th>Analysecode 2</th>
								<th>Analyseresultaat 2</th>
								<th>Analysecode 3</th>
								<th>Analyseresultaat 3</th>
								<th>Analysedatum</th>
								<th>Autorisatiedatum</th>
								<th class="status-download">Verwijderen</th>
							</tr>
							</thead>
							<tbody wicket:id="uitslagenContainer">
							<tr wicket:id="monsterWrappers" class="autowidth-select">
								<td><input wicket:id="barcode" class="form-control input-small" type="text"/></td>
								<td><select wicket:id="ordercode" class="form-control"></select></td>
								<td><select wicket:id="analysecode1" class="form-control"></select></td>
								<td><select wicket:id="analyseresultaat1" class="form-control"></select></td>
								<td><select wicket:id="analysecode2" class="form-control"></select></td>
								<td><select wicket:id="analyseresultaat2" class="form-control"></select></td>
								<td><select wicket:id="analysecode3" class="form-control"></select></td>
								<td><select wicket:id="analyseresultaat3" class="form-control"></select></td>
								<td>
									<div class="input-append">
										<input wicket:id="analyseDatum" type="text" placeholder="dd-mm-jaar" size="16"
											   class="input-small datum datum three-months"/> <a
											href="javascript:void(0);" class="add-on"
											onclick="$(this).prev().datepicker({ changeMonth: true, changeYear: true});"
											title="Datum" tabindex="-1"> <em class="icon-calendar"></em>
									</a>
									</div>
								</td>
								<td>
									<div class="input-append">
										<input wicket:id="autorisatieDatum" type="text" placeholder="dd-mm-jaar" size="16"
											   class="input-small datum datum three-months"/> <a
											href="javascript:void(0);" class="add-on"
											onclick="$(this).prev().datepicker({ changeMonth: true, changeYear: true});"
											title="Datum" tabindex="-1"> <em class="icon-calendar"></em>
									</a>
									</div>
								</td>
								<td class="status"><a class="btn" wicket:id="verwijderen"><em class="icon-trash"></em>
								</a></td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<div class="form-actions btn-bottom right">
							<a class="btn" wicket:id="uitslagToevoegen"> <i class="icon-plus-sign" aria-hidden="true"></i> Analyse toevoegen</a>
							<button class="btn btn-info" wicket:id="verstuurHl7Bericht">Verstuur HL7 bericht</button>
						</div>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</wicket:panel>
</html>
