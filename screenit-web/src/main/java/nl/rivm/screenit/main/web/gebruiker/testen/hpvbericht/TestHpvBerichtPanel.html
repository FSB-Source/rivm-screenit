<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<div class="row-fluid form-horizontal">
		<form wicket:id="form">
			<fieldset>
				<div class="row-fluid">
					<div class="span3">
						<legend>Hpv bericht maken</legend>
						<div class="control-group">
							<label class="control-label span2" wicket:for="messageId">MessageId:</label>
							<div class="controls">
								<input class="form-control" type="text" wicket:id="messageId">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label span2" wicket:for="labNaam">Labnaam:</label>
							<div class="controls">
								<input class="form-control" type="text" wicket:id="labNaam">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label span2" wicket:for="instrumentId">InstrumentId:</label>
							<div class="controls">
								<input class="form-control" type="text" wicket:id="instrumentId">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label span2" wicket:for="resultaatBerichtBron">Bericht bron:</label>
							<div class="controls">
								<select class="form-control" type="select" wicket:id="resultaatBerichtBron"></select>
							</div>
						</div>
					</div>
				</div>
			</fieldset>
			<fieldset>
				<div class="row-fluid">
					<div class="span12">
						<legend>Uitgevoerde analyses</legend>
						<table
								class="table table-bordered table-condensed organisatie">
							<thead>
							<tr>
								<th class="span1">Barcode</th>
								<th>Ordercode</th>
								<th>Analysecode 1</th>
								<th>Analyseresultaat 1</th>
								<th>Analysecode 2</th>
								<th>Analyseresultaat 2</th>
								<th>Analysecode 3</th>
								<th>Analyseresultaat 3</th>
								<th>Analysedatum</th>
								<th>Autorisatiedatum</th>
								<th class="status-download">Verwijderen</th>
							</tr>
							</thead>
							<tbody wicket:id="uitslagenContainer">
							<tr class="autowidth-select" wicket:id="monsterWrappers">
								<td><input class="form-control input-small" type="text" wicket:id="barcode"/></td>
								<td><select class="form-control" wicket:id="ordercode"></select></td>
								<td><select class="form-control" wicket:id="analysecode1"></select></td>
								<td><select class="form-control" wicket:id="analyseresultaat1"></select></td>
								<td><select class="form-control" wicket:id="analysecode2"></select></td>
								<td><select class="form-control" wicket:id="analyseresultaat2"></select></td>
								<td><select class="form-control" wicket:id="analysecode3"></select></td>
								<td><select class="form-control" wicket:id="analyseresultaat3"></select></td>
								<td>
									<div class="input-append">
										<input class="input-small datum datum three-months" placeholder="dd-mm-jaar" size="16" type="text"
											   wicket:id="analyseDatum"/> <a
											class="add-on js-datepicker-change-month-and-year"
											title="Datum"> <em class="icon-calendar"></em>
									</a>
									</div>
								</td>
								<td>
									<div class="input-append">
										<input class="input-small datum datum three-months" placeholder="dd-mm-jaar" size="16" type="text"
											   wicket:id="autorisatieDatum"/> <a
											class="add-on js-datepicker-change-month-and-year"
											title="Datum"> <em class="icon-calendar"></em>
									</a>
									</div>
								</td>
								<td class="status"><a class="btn" wicket:id="verwijderen"><em class="icon-trash"></em>
								</a></td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<div class="form-actions btn-bottom right">
							<a class="btn" wicket:id="uitslagToevoegen"> <i aria-hidden="true" class="icon-plus-sign"></i> Analyse toevoegen</a>
							<button class="btn btn-info" wicket:id="verstuurHl7Bericht">Verstuur HL7 bericht</button>
						</div>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</wicket:panel>
</html>
