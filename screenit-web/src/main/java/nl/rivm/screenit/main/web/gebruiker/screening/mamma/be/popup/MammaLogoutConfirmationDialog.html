<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div id="beLogoutDialog">
        <div class="modal-header">
            <h3>
                <wicket:message key="titel"/>
            </h3>
        </div>
        <div class="modal-body">
            <div class="hero-unit">
                <div wicket:enclosure="bevestigenLezingen">
                    <wicket:message key="bevestigenLezingenTekst"/>
                </div>
                <div wicket:id="verslagenOpWerklijstMelding">
                    <wicket:message key="verslagenOpWerklijstMeldingTekst"/>
                </div>
            </div>

            <div>
                <div class="row-fluid">
                    <div class="span12 text-right">
                        <button class="btn btn-success" wicket:id="bevestigenLezingen">
                            <i class="icon-ok-sign icon-white"></i>
                            <wicket:message key="button.bevestigenLezingen"/>
                        </button>
                        <button class="btn btn-success" data-dismiss="modal">
                            <wicket:message key="button.annuleren"/>
                        </button>
                        <button class="btn btn-danger" wicket:id="uitloggen">
                            <wicket:message key="button.uitloggen"/>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
</html>
