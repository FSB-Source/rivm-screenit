<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xmlns="http://www.w3.org/1999/xhtml">
<wicket:panel>
	<div wicket:id="afwijkingTeZienOpContainer">
		<div class="row-fluid tomo-afwijking-zichtbaar-op">
			<div class="span4">
				<div class="control-group">
					<label>Afwijking zichtbaar op</label>
					<div class="afwijking-zichtbaar-op" wicket:id="afwijkingTeZienOp">
					</div>
				</div>
			</div>
			<div class="span4">
				<div wicket:id="sliceExtraInfoContainer">
					<span>Zichtbaar op slice nummer</span>
					<wicket:enclosure child="zichtbaarOpCcNummer">
						<div class="row-fluid">
							<label class="control-label span3" for="zichtbaarOpCcNummer">CC:</label>
							<div class="controls span2">
								<input class="fullwidth" type="text" wicket:id="zichtbaarOpCcNummer" id="zichtbaarOpCcNummer">
							</div>
						</div>
					</wicket:enclosure>
					<wicket:enclosure child="zichtbaarOpMloNummer">
						<div class="row-fluid">
							<label class="control-label span3" for="zichtbaarOpMloNummer">MLO:</label>
							<div class="controls span2">
								<input class="fullwidth" type="text" wicket:id="zichtbaarOpMloNummer" id="zichtbaarOpMloNummer">
							</div>
						</div>
					</wicket:enclosure>
				</div>
			</div>
		</div>
	</div>
</wicket:panel>
</html>
