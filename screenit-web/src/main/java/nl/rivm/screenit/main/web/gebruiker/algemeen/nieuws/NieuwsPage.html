<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <script type="text/javascript">
        document.getElementsByClassName('nieuwsItemTekst').value.replace(/\n/g, "<br />");
    </script>
</wicket:head>
<wicket:extend>
    <div class="row-fluid">
        <h1 class="pageTitle">ScreenIT Nieuws</h1>
    </div>
    <div wicket:id="nieuws">
        <div wicket:id="nieuwsItem">
            <fieldset class="form-horizontal">
                <form wicket:id="form">
                    <div class="row-fluid">
                        <div class="span9">
                            <h2 wicket:id="titel">Titel</h2>
                        </div>
                        <div class="span3" style="text-align: right;">
                            <span wicket:id="gewijzigd">Gewijzigd</span>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span12">
                            <p class="nieuwsItemTekst" wicket:id="tekst"/>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="form-actions btn-bottom">
                                <button class="btn btn-primary" wicket:id="gelezen">Gelezen</button>
                            </div>
                        </div>
                    </div>
                </form>
            </fieldset>
        </div>
    </div>
    <div wicket:id="geenNieuws">
        <fieldset class="form-horizontal">
            <div class="row-fluid">
                <div class="span12">
                    <p>Er is op dit moment geen nieuws</p>
                </div>
            </div>
        </fieldset>
    </div>
</wicket:extend>
</html>
