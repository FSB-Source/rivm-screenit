	  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
	<label class="control-label">
		<wicket:message key="label.wachtwoord"/>
	</label>
	<div class="controls wachtwoord-input">
		<i class="toonWachtwoordToggle icon-eye-open" title="Houd het oogje ingedrukt om wachtwoord te tonen"></i>

	</div>
