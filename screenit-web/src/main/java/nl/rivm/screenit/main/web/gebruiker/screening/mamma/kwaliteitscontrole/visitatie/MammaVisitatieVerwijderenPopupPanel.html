<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<div id="kwaliteitsopname-dialog">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h3>Visitatie verwijderen</h3>
		</div>
		<div class="modal-body form-horizontal">
			<div class="hero-unit control-group row">
				<h3>Onderstaande visitatie definitief verwijderen?</h3>
			</div>
			<div class="control-group span7 row">
				<label class="control-label">Omschrijving</label>
				<div class="controls">
					<span wicket:id="omschrijving"></span>
				</div>
			</div>
			<div class="control-group span7 row">
				<label class="control-label">Aangemaakt door</label>
				<div class="controls">
					<span wicket:id="aangemaaktDoor.medewerker.achternaam"></span>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<a class="btn" data-dismiss="modal">Annuleren</a>
			<a class="btn btn-primary" wicket:id="verwijder">Verwijderen</a>
		</div>
	</div>
</wicket:panel>
</html>
