<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
	<div class="row-fluid">
		<div class="span9">
			<h1 class="pageTitle">Postcodereeks - Gegevens</h1>
		</div>
		<div class="span3">
			<button class="btn right" wicket:id="terug">Terug</button>
		</div>
	</div>
	<div class="row-fluid form-horizontal">
		<fieldset wicket:id="mainContainer">
			<form wicket:id="mainForm">
				<div class="row-fluid">
					<div class="span6 margin-left-0">
						<div class="control-group form-inline">
							<label class="control-label">Van postcode</label>
							<div class="controls">
								<input type="text" wicket:id="vanPostcode" class="input-small">
							</div>
						</div>
					</div>
					<div class="span6 margin-left-0">
						<div class="control-group form-inline">
							<label class="control-label">t/m postcode</label>
							<div class="controls">
								<input type="text" wicket:id="totPostcode" class="input-small">
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span9 margin-left-0">
						<div class="control-group form-inline">
							<label class="control-label">Standplaats</label>
							<div class="controls">
								<select wicket:id="standplaats"></select>
							</div>
						</div>
					</div>
					<div class="span3">
						<button class="btn btn-primary right" wicket:id="opslaan">Opslaan</button>
						<button class="btn btn-danger right" wicket:id="verwijderen">Verwijderen</button>
					</div>

				</div>
			</form>
		</fieldset>
	</div>
	<div wicket:id="dialog"></div>
</wicket:extend>
</html>
