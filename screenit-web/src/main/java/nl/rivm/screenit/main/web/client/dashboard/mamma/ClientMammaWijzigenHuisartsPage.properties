inleiding.huisarts.zoeken=Wanneer er bij het bevolkingsonderzoek borstkanker aanleiding is voor vervolgonderzoek, informeren wij uw huisarts hierover. Wij hebben hiervoor de gegevens van uw huisarts nodig. Het is bij elke deelname nodig dat u de gegevens van uw huisarts controleert of bevestigt of wijzigt.
inleiding.huisarts.bevestigen.deel1=Door de gegevens van uw huisarts te bevestigen, kunnen wij uw huisarts informeren wanneer uw uitslag van het bevolkingsonderzoek borstkanker aanleiding geeft tot vervolgonderzoek.
inleiding.huisarts.bevestigen.deel3=Wij gebruiken de huisartsgegevens eenmalig. Wij vragen u bij een volgende deelname aan het bevolkingsonderzoek weer uw huisartsgegevens te bevestigen.
geen.bericht.bij.vervolgonderzoek=
 
