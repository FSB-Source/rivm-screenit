<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="span6">
        <div class="row-fluid koppel-status">
            <form wicket:id="form">
                <fieldset class="hero-unit">
                    <div class="row-fluid">
                        <div class="span12">
                            <legend>
                                <wicket:message key="label.barcodescannen">Barcode FIT monster scannen</wicket:message>
                            </legend>
                            <hr>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="koppelen barcode">
                                <span class="state"></span> <span class="titel"> <input
                                    wicket:id="scanField" type="text"/>
								</span>
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span12">
                            <button wicket:id="scannen" class="btn right">Scannen</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</wicket:panel>
</html>
