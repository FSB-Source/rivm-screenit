<html xmlns:wicket>
<wicket:panel>
    <div class="control-group value">
        <label class="control-label">Huisarts</label>

        <div class="controls">
            <strong wicket:id="huisarts"/>
            <a wicket:id="wijzig">Wijzig</a>
        </div>
    </div>
    <div class="control-group value">
        <label class="control-label">AGB-code</label>

        <div class="controls">
            <strong wicket:id="huisarts.agbcode"/>
        </div>
    </div>
    <div class="control-group value">
        <label class="control-label">Locatienaam</label>

        <div class="controls">
            <strong wicket:id="naam"/>
        </div>
    </div>
</wicket:panel>
</html>
