<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
    <div class="form-horizontal">
        <h1>Beelden uploaden</h1>
        <form wicket:id="form">
            <fieldset>
                <div class="span8">
                    <div class="control-group">
                        <label class="control-label">Bestanden <i class="icon-asterisk icon-purple"></i></label>
                        <div class="controls">
                            <input wicket:id="fileUpload" type="file" multiple>
                            <span wicket:id="fileUploadProgress">[[ajax upload progressbar]]</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Conclusie BI-RADS <i class="icon-asterisk icon-purple"></i></label>
                        <div class="controls">
                            <select wicket:id="conclusieBirads">
                                <option></option>
                            </select>
                        </div>
                    </div>

                    <div class="control-group value">
                        <label class="control-label">Conclusie eerste uitslag radiologie <i class="icon-asterisk icon-purple"></i></label>
                        <div class="controls">
                            <textarea wicket:id="conclusieEersteUitslagRadiologie"></textarea>
                        </div>
                    </div>
                    <div class="buttons">
                        <a href="" class="btn" wicket:id="annuleren">Annuleren</a>
                        <wicket:container wicket:id="geenBeschikbaar"></wicket:container>
                        <a href="" class="btn btn-primary" wicket:id="opslaan">Opslaan</a>
                    </div>
                </div>
                <div class="span4 pull-right">
                    <div wicket:id="paspoort"></div>
                </div>
            </fieldset>
        </form>
        <div wicket:id="dialog"></div>
    </div>
</wicket:panel>
</body>
</html>
