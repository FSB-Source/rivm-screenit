<wicket:extend>
    <div class="row-fluid">
        <div class="span12">
            <h1 class="pageTitle">
                <wicket:message key="titel.medewerkerkoppelorganisatie"/>
            </h1>
        </div>
    </div>
    <div class="row-fluid form-horizontal">
        <div wicket:id="dialog">
        </div>

        <fieldset wicket:id="medewerkerContainer">
            <wicket:container wicket:id="paspoort"/>

            <fieldset>
                <div class="row-fluid">
                    <div class="span12">
                        <div class="btn-top dropdown right">
                            <button href="#modalOrganisaties" class="btn btn-primary" wicket:id="toevoegen">
                                <i class="icon-link icon-white"></i>
                                <wicket:message key="titel.nieuwe.organisatie.koppelen"/>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="row-fluid">
                    <div class="span12">
                        <div wicket:id="organisaties"></div>
                    </div>
                </div>
            </fieldset>
        </fieldset>
    </div>
</wicket:extend>
