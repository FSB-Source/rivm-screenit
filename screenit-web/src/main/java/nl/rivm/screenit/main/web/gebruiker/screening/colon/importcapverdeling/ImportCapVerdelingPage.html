<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div class="row-fluid">
        <div class="span12">
            <h1 class="pageTitle">
                Import capaciteit verdeling intakelocaties
            </h1>
        </div>
    </div>

    <div class="row-fluid form-horizontal">
        <fieldset>
            <div class="control-group">
                <form wicket:id="form">
                    <label class="control-label">Import bestand</label>
                    <div class="controls">
                        <input type="file" wicket:id="importCapVerdeling">
                        <a class="btn upload" title="Uploaden" wicket:id="verwerken"><i class="icon-upload"></i> uploaden en verwerken</a>
                    </div>
                </form>
            </div>
        </fieldset>
    </div>
    <div wicket:id="dialog"></div>
</wicket:extend>
</html>
