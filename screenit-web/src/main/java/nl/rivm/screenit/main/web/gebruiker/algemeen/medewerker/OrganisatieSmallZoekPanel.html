<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="modal" id="modalOrganisaties">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3>
                <wicket:message key="titel.nieuwe.organisatie.koppelen"/>
            </h3>
        </div>
        <div class="modal-body">
            <fieldset>
                <form wicket:id="form">
                    <div class="row-fluid">
                        <div class="span12">
                            <legend>Organisatie zoeken</legend>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span4">
                            <div class="control-group">
                                <label class="control-label">Naam organisatie</label>
                                <div class="controls">
                                    <input class="input-large" type="text" wicket:id="naam">
                                </div>
                            </div>
                        </div>
                        <div class="span4">
                            <div class="control-group">
                                <label class="control-label">Plaats</label>
                                <div class="controls">
                                    <input class="input-large" type="text" wicket:id="adressen[0].plaats">
                                </div>
                            </div>
                        </div>
                        <div class="span4">
                            <div class="control-group">
                                <label class="control-label">Soort organisatie</label>
                                <div class="controls">
                                    <select wicket:id="organisatieType">
                                        <option seelcted disabled>- Maak een keuze -</option>
                                        <option>Coloscopiecentrum</option>
                                        <option>Infolijn</option>
                                        <option>Inpakcentrum</option>
                                        <option>Lab</option>
                                        <option>Screeningsorganisatie</option>
                                        <option>Zorgverzekeraar</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="form-actions clearfix">
                                <button class="btn btn-primary" wicket:id="zoeken"><i class="icon-search icon-white"></i> Zoeken</button>
                            </div>
                        </div>
                    </div>
                </form>
            </fieldset>

            <div class="row-fluid show-results">
                <div class="span12" wicket:id="organisatiesContainer">
                    <div wicket:id="organisaties"></div>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <div class="row-fluid">
                <div class="span9 form-horizontal">
                    <div class="control-group geselecteerde-organisatie value">
                        <label class="control-label"> Geselecteerde organisatie </label>
                        <div class="controls" wicket:id="selectedOrganisatieContainer">
                            <wicket:enclosure child="selectedOrganisatieNaam">
                                <div class="show-selection">
                                    <strong wicket:id="selectedOrganisatieNaam">Organisatie 3</strong>
                                </div>
                            </wicket:enclosure>
                            <div class="no-selection" wicket:id="geenOrganisatieGeselecteerd">
                                <strong>U heeft nog geen organisatie geselecteerd</strong>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="span3">
                    <button class="btn" data-dismiss="modal">Annuleren</button>
                    <button class="btn btn-primary" wicket:id="opslaan">Opslaan</button>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
</html>
