<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <fieldset wicket:id="actueleBezwarenContainer">
        <div class="row-fluid">
            <div class="span12">
                <h2>Actuele bezwaren</h2>
            </div>
            <div wicket:id="bezwaarTekstPanel"></div>
        </div>
    </fieldset>
    <fieldset>
        <div class="row-fluid">
            <div class="span12">
                <h2>Bezwaren status</h2>
            </div>
            <table class="table table-bordered table-condensed status-bevolkingsonderzoek">
                <thead>
                <tr>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr class="show-active" wicket:id="meldingenContainer">
                    <td>
                        <div wicket:id="meldingen">
									<span class="badge badge-clickable" wicket:id="melding">
										<span wicket:id="bron"></span> <span class="omschrijving"
                                                                             wicket:id="omschrijving"></span> <span class="datum right"
                                                                                                                    wicket:id="tijd"></span>
									</span>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </fieldset>
</wicket:panel>
</html>
