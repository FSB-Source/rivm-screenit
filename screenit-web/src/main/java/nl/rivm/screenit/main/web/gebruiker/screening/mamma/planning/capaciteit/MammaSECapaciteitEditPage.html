<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div class="btn-top dropdown pull-right">
		<span>Groot overzicht:</span>
		<input type="checkbox" wicket:id="grootOverzicht">
		<span>Herhalingsweek: </span><span wicket:id="herhalingsWeek"></span>
		<button id="" class="btn btn-info margin-right-20px" wicket:id="weekHerhalen">
			<span class="icon-plus-sign icon-white"/> Week herhalen
		</button>
		<button id="" class="btn btn-info margin-right-20px" wicket:id="dagKopieren">
			<span class="icon-plus-sign icon-white"/> Dag kopiÃ«ren
		</button>
		<button class="btn bk-afspraken-nav-datum" wicket:id="prevWeek">&lt;</button>
		<input wicket:id="datum" class="datum bk-afspraken-nav-datum" type="text" value="">
		<button class="btn bk-afspraken-nav-datum" wicket:id="nextWeek">&gt;</button>
		<a class="btn js-datepicker-show-parent" title="Datum" tabindex="-1"><i
				class="icon-calendar"></i></a>
		<button class="btn" wicket:id="terug">
			Terug
		</button>
	</div>
    <h1 class="pageTitle">Capaciteit - Beheer weekplanning</h1>

    <div class="container-fluid">
        <div class="row-fluid">
            <select wicket:id="screeningsEenheid"></select>
        </div>
        <div class="row-fluid" wicket:id="calendar"></div>
    </div>
    <div wicket:id="dialog" class="dialog-large"></div>
</wicket:extend>
</html>
