<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="control-group">
        <label class="control-label">Datum coloscopie</label>
        <div class="controls">
            <div class="input-append">
                <input wicket:id="conclusie.datumColoscopie" type="text" placeholder="dd-mm-jjjj" size="16" class="input-small three-months">
                <a href="javascript:void(0);" class="btn" onclick="$(this).prev().datepicker('show');return false;" title="Datum"><i class="icon-calendar"></i></a>
            </div>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Coloscopie > 3 weken na intake op verzoek cli&euml;nt</label>
        <div class="controls">
            <div class="input-append">
                <input type="checkbox" wicket:id="conclusie.coloscopieDatumOpVerzoekClient">
            </div>
        </div>
    </div>    
</wicket:panel>
</body>
</html>
