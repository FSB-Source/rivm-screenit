<html xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>
    <div class="btn-top dropdown pull-right">
        <button class="btn btn-primary" data-toggle="dropdown"
                wicket:id="seToevoegen">
            <i class="icon-plus-sign icon-white"></i> Screeningseenheid
        </button>
    </div>
    <h1 class="pageTitle">Screeningseenheid - Screeningseenheid zoeken</h1>
    <fieldset class="form-horizontal">
        <form wicket:id="zoekForm">
            <div class="row-fluid">
                <div class="span6">
                    <div class="control-group">
                        <label class="control-label">Code screeningseenheid</label>
                        <div class="controls">
                            <input class="input-large" type="text" wicket:id="screeningsEenheid.code">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span6">
                    <div class="control-group">
                        <label class="control-label">Naam screeningseenheid</label>
                        <div class="controls">
                            <input class="input-large" type="text" wicket:id="screeningsEenheid.naam">
                        </div>
                    </div>
                </div>
                <div class="span6">
                    <wicket:enclosure child="regio">
                        <div class="control-group">
                            <label class="control-label">Screeningsorganisatie</label>
                            <div class="controls">
                                <select wicket:id="regio">
                                    <option></option>
                                    <option>Screeningsorganisatie 1</option>
                                    <option>Screeningsorganisatie 2</option>
                                </select>
                            </div>
                        </div>
                    </wicket:enclosure>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <div class="form-actions clearfix">
                        <button class="btn btn-primary" wicket:id="zoeken">
                            <i class="icon-search icon-white"></i> Zoeken
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </fieldset>
    <div class="row-fluid show-results">
        <div class="span12" wicket:id="refreshContainer">
            <div wicket:id="resultaten"></div>
        </div>
    </div>
</wicket:extend>
</html>
