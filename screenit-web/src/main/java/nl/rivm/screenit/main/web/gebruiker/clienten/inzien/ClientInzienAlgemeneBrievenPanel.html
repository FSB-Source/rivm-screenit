<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<fieldset>
		<div class="row-fluid">
			<div class="span12">
				<h2>Algemene brieven</h2>
			</div>
			<table class="table table-bordered table-condensed status-bevolkingsonderzoek">
				<thead>
				<tr>
					<th>Status</th>
				</tr>
				</thead>
				<tbody>
				<tr class="show-active" wicket:id="gebeurtenissenContainer">
					<td class="gebeurtenissen">
						<span class="badge badge-clickable" wicket:id="gebeurtenissen">
							<span class="omschrijving">
								<wicket:container wicket:id="bron">Afgerond</wicket:container>
								<wicket:container wicket:id="gebeurtenis">Afgerond</wicket:container>
								<wicket:container wicket:id="extraOmschrijving">Afgerond</wicket:container>
							</span>
							<span class="datum" wicket:id="datum">12-10-2010</span>
						</span>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</fieldset>
</wicket:panel>
</html>
