<html xmlns:wicket>
<wicket:extend>
    <h1 class="pageTitle">
        <wicket:message key="titel"/>
    </h1>
    <form class="form-horizontal" wicket:id="form">
        <fieldset>
            <div class="row-fluid">
                <div class="control-group">
                    <label class="control-label">
                        Omschrijving
                        <i class="icon-asterisk icon-purple"></i>
                    </label>
                    <div class="controls">
                        <input type="text" wicket:id="omschrijving"/>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset wicket:id="labs">
            <div class="row-fluid">
                <legend wicket:id="naam"></legend>
                <table class="table table-striped table-bordered table-condensed">
					<thead>
					<tr class="headers">
						<th class="width-13procent">Tenaamstelling</th>
						<th class="width-13procent">Rekeningnummer</th>
						<th class="width-13procent">Verrichting</th>
						<th class="width-13procent">Tarief</th>
						<th class="width-12procent">Aantal</th>
						<th class="width-12procent">Subtotaal (voor correctie)</th>
						<th class="width-12procent">Correctie</th>
						<th class="width-12procent">Subtotaal (na correctie)</th>
					</tr>
					</thead>
					<tbody>
					<tr wicket:id="betaalopdrachtregels">
						<td wicket:id="tenaamstelling"></td>
						<td wicket:id="naarIban"></td>
						<td wicket:id="type"></td>
						<td wicket:id="tarief" class="text-right"></td>
						<td wicket:id="aantal" class="text-right"></td>
						<td wicket:id="subtotaalZonderDebets" class="text-right"></td>
						<td wicket:id="debets" class="text-right"></td>
						<td wicket:id="subtotaal" class="text-right"></td>
					</tr>
					</tbody>
					<tfoot>
					<tr class="footer">
						<td colspan="7" class="text-right">Totaal</td>
						<td wicket:id="totaal" class="text-right"></td>
					</tr>
					</tfoot>
				</table>
			</div>
		</fieldset>
		<fieldset wicket:id="huisartsenContainer">
			<div class="row-fluid">
				<legend>Betalingen aan huisartsen</legend>
				<table class="table table-striped table-bordered table-condensed">
					<thead>
					<tr class="headers">
						<th class="width-13procent">Tenaamstelling</th>
						<th class="width-13procent">Rekeningnummer</th>
						<th class="width-13procent">Verrichting</th>
						<th class="width-13procent">Tarief</th>
						<th class="width-12procent">Aantal</th>
						<th class="width-12procent">Subtotaal (voor correctie)</th>
						<th class="width-12procent">Correctie</th>
						<th class="width-12procent">Subtotaal (na correctie)</th>
					</tr>
					</thead>
					<tbody>
					<tr wicket:id="á¸§uisartsRegels">
						<td wicket:id="tenaamstelling"></td>
						<td wicket:id="naarIban"></td>
						<td wicket:id="type"></td>
						<td wicket:id="tarief" class="text-right"></td>
						<td wicket:id="aantal" class="text-right"></td>
						<td wicket:id="subtotaalZonderDebets" class="text-right"></td>
						<td wicket:id="debets" class="text-right"></td>
						<td wicket:id="subtotaal" class="text-right"></td>
					</tr>
					</tbody>
				</table>
			</div>
		</fieldset>
		<div class="row-fluid">
			<div class="span12">
				<div class="form-actions clearfix">
					<button class="btn" wicket:id="terug">Terug</button>
					<button class="btn btn-primary" wicket:id="genereren"><i class=" icon-download-alt icon-white"></i>
						Genereren
					</button>
				</div>
			</div>
		</div>
    </form>
</wicket:extend>
</html>
