<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <h1 class="pageTitle">Contacten</h1>

    <div class="row-fluid">
        <div class="span9">
            <div wicket:id="bvoFilterContainer"></div>
        </div>
        <div class="span3">
            <div class="passport">
                <wicket:container wicket:id="passpoort"></wicket:container>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span9">
            <form wicket:id="form">
                <fieldset class="">
                    <div class="form-horizontal">
                        <div class="control-group">
							<label class="control-label span12">Opmerking</label>
							<div class="controls client-vervolg-acties">
								<textarea class="textarea-full-width" id="opmerkingen" wicket:id="opmerking"></textarea>
							</div>
						</div>

                        <div class="control-group">
							<div class="controls client-vervolg-acties" wicket:id="vervolgacties">
								<div wicket:id="vervolgactiesGen">
									<strong>Algemeen</strong>
									<label class="checkbox" wicket:id="vervolgactie">
										<input type="checkbox" wicket:id="checkbox">
										<wicket:container wicket:id="label"/>
									</label>
								</div>
								<div wicket:id="vervolgactiesCervix">
									<strong>Baarmoederhalskanker</strong>
									<label class="checkbox" wicket:id="vervolgactie">
                                        <input type="checkbox" wicket:id="checkbox">
                                        <wicket:container wicket:id="label"/>
                                    </label>
                                </div>
                                <div wicket:id="vervolgactiesMamma">
                                    <strong>Borstkanker</strong>
                                    <label class="checkbox" wicket:id="vervolgactie">
                                        <input type="checkbox" wicket:id="checkbox">
                                        <wicket:container wicket:id="label"/>
                                    </label>
                                </div>
                                <div wicket:id="vervolgactiesColon">
                                    <strong>Darmkanker</strong>
                                    <label class="checkbox" wicket:id="vervolgactie">
                                        <input type="checkbox" wicket:id="checkbox">
                                        <wicket:container wicket:id="label"/>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div wicket:id="actiePanels" class="vervolgstap"></div>
                </fieldset>

                <div class="buttons">
                    <a  class="btn btn-primary pull-right" wicket:id="afronden">Contact afronden</a>
                </div>
            </form>
            <div class="clearfix"></div>
            <h2>Historie contacten</h2>

            <div class="historie-contacten" wicket:id="contacten"></div>
        </div>
    </div>

    <div wicket:id="dialog"></div>
</wicket:panel>
</html>
