<body>
<wicket:panel>
    <div class="accordion-inner">
		<form class="row-fluid height-calc" wicket:id="verwijsverslagForm">
			<div class="row-fluid height-95procent">
				<div class="span12 height-100procent">
					<wicket:container wicket:id="verslagPdf"></wicket:container>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span12">
					<button class="btn btn-primary" wicket:id="terugNaarVerslagVerfijnen">
						Terug
					</button>
					<button class="btn btn-primary pull-right" wicket:id="verstuurVerslag">
						Versturen
					</button>
				</div>
			</div>
		</form>
	</div>
</wicket:panel>
</body>
</html>
