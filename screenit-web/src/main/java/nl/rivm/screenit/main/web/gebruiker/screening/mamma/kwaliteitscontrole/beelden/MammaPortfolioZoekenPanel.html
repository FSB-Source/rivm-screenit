<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <h1 class="pageTitle">Portfolio zoeken</h1>
    <div class="form-horizontal">
        <form wicket:id="form">
            <fieldset>
                <div class="row-fluid">
                    <div class="span6">
                        <div class="control-group">
                            <label class="control-label">Medewerker<span class="label label-info">Multiselect</span> </label>
                            <div class="controls">
                                <select multiple="multiple" wicket:id="gebruikers">
								</select>
                                <i class="icon-asterisk icon-purple"></i>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Mammobridge rol</label>
                            <div class="controls">
                                <select wicket:id="mammobridgeRol">
                                </select>
                                <i class="icon-asterisk icon-purple"></i>
                            </div>
                        </div>
                    </div>
                    <div class="span6">
                        <div class="control-group">
                            <label class="control-label">Vanaf:</label>
                            <div class="controls">
                                <div class="btn-group periode-filter">
                                    <div class="input-append">
										<input name="geboortedatum" wicket:id="vanaf" type="text" placeholder="dd-mm-jaar" size="16" id="vanaf"
											   class="input-small datum datum three-months"/>
										<a class="add-on js-datepicker-change-month-and-year" title="Datum"
										   tabindex="-1"> <i class="icon-calendar"></i></a>
									</div>
                                </div>
                                <i class="icon-asterisk icon-purple"></i>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Tot en met:</label>
                            <div class="controls">
                                <div class="btn-group periode-filter">
                                    <div class="input-append">
                                        <input name="geboortedatum" wicket:id="totEnMet" type="text" placeholder="dd-mm-jaar" size="16" id="totEnMet"
                                               class="input-small datum datum three-months"/>
										<a class="add-on js-datepicker-change-month-and-year" title="Datum"
										   tabindex="-1"> <i class="icon-calendar"></i></a>
                                    </div>
                                </div>
                                <i class="icon-asterisk icon-purple"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        <div class="form-actions clearfix">
                            <button class="btn btn-primary" wicket:id="submit">
                                <i class="icon-search icon-white"></i> Zoeken
                            </button>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div wicket:id="tabelContainer">
        <div wicket:id="tabel"></div>
    </div>
</wicket:panel>
</html>
