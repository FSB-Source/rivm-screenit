<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3>Fotobespreking</h3>
    </div>
    <form wicket:id="form">
    <div class="modal-body form-horizontal">
        <div class="control-group span7">
            <div class="row">
                <div class="control-group">
                    <label class="control-label">Omschrijving</label>
                    <div class="controls">
                        <input type="text" wicket:id="omschrijving" class="input-large">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group">
                    <label class="control-label">Type</label>
                    <div class="controls">
                        <select wicket:id="type"></select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group">
                    <label class="control-label">Mammobridge role</label>
                    <div class="controls">
                        <select wicket:id="role"></select>
                    </div>
                </div>
            </div>

            <div class="row" wicket:id="beoordelingsEenheidContainer">
                <div class="control-group">
                    <label class="control-label">Beoordelingseenheid</label>
                    <div class="controls">
                        <select wicket:id="beoordelingsEenheid"></select>
                    </div>
                </div>
            </div>
            <div class="row" wicket:id="screeningsEenheidContainer">
                <div class="control-group">
                    <label class="control-label">Screeningseenheid</label>
                    <div class="controls">
                        <select wicket:id="screeningsEenheid"></select>
                    </div>
                </div>
            </div>
            <wicket:enclosure child="clientenlijst">
            <div class="row">
                <div class="control-group">
                    <label class="control-label">Cli&euml;ntenlijst</label>
                    <div class="controls">
                        <input type="file" wicket:id="clientenlijst">
                    </div>
                </div>
            </div>
            </wicket:enclosure>
        </div>
    </div>
    <div class="modal-footer">
        <a  class="btn" data-dismiss="modal">Annuleren</a>
        <a class="btn btn-primary" wicket:id="opslaan">Opslaan</a>
    </div>
    </form>
</wicket:panel>
</html>
