<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="form-container tijdelijk-adres">
        <form wicket:id="form">
            <h2>Telefoonnummers</h2>
            <p>
                U kunt hieronder twee telefoonnummers opgeven waarop u te bereiken bent.
            </p>
            <div class="form-horizontal">
                <div class="control-group">
                    <label class="control-label">Telefoonnummer 1</label>
                    <div class="controls">
                        <input wicket:id="persoon.telefoonnummer1" class="input-large" type="text" value="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Telefoonnummer 2</label>
                    <div class="controls">
                        <input wicket:id="persoon.telefoonnummer2" class="input-large" type="text" value="">
                    </div>
                </div>
            </div>

            <div class="buttons">
                <a href="#" class="btn" wicket:id="annuleren"><span><wicket:message key="label.annuleren"></wicket:message></span></a>
                <a href="#" class="btn btn-primary" wicket:id="opslaan"><span><wicket:message key="label.opslaan"></wicket:message></span></a>
            </div>
        </form>
    </div>
</wicket:panel>
</html>
