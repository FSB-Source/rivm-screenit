<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div class="row-fluid">
        <div class="span12">
            <h1 class="pageTitle">
                E-mail configuratie
            </h1>
        </div>
    </div>
	<div wicket:id="emailTemplateConfiguratie"></div>
    <form wicket:id="form">
        <div class="row-fluid form-horizontal">
            <fieldset>
                <h2>Configuratie ScreenIT</h2>
                <div class="row-fluid">
                    <div class="span6">
                        <div class="control-group">
                            <label for="inactiverenemailsubject">Medewerker inactiveerd e-mailonderwerp</label>
                            <input type="text" class="text" id="inactiverenemailsubject"
                                   wicket:id="inactiverenemailsubject"/>
                        </div>
                        <div class="control-group full-width">
                            <label for="inactiverenemail">Medewerker inactiveerd e-mail</label>
                            <textarea class="textarea-full-width" id="inactiverenemail" wicket:id="inactiverenemail"
                                      cols="80" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="span6">
                        <div class="control-group">
                            <label for="geblokkeerdemailsubject">Geblokkeerd account e-mailonderwerp</label>
                            <input type="text" class="text" id="geblokkeerdemailsubject"
                                   wicket:id="geblokkeerdemailsubject"/>
                        </div>
                        <div class="control-group full-width">
                            <label for="geblokkeerdemail">Geblokkeerd account e-mail</label>
                            <textarea class="textarea-full-width" id="geblokkeerdemail" wicket:id="geblokkeerdemail"
                                      cols="80" rows="4"></textarea>
                        </div>
                    </div>
                </div>
                <hr>
                <h2>Configuratie huisartsenportaal</h2>
                <div class="row-fluid">
                    <div class="span6">
                        <div class="control-group">
                            <label for="registrerenHuisartsemailsubject">Registreren huisarts
                                e-mailonderwerp</label>
                            <input type="text" class="text" id="registrerenhuisartsemailsubject"
                                   wicket:id="registrerenhuisartsemailsubject"/>
                        </div>
                        <div class="control-group full-width">
                            <label for="registrerenhuisartsemail">Registreren huisarts e-mail</label>
                            <textarea class="textarea-full-width" id="registrerenhuisartsemail"
                                      wicket:id="registrerenhuisartsemail" cols="80" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="span6">
                        <div class="control-group">
                            <label for="wachtwoordhuisartsemailsubject">Wachtwoord vergeten huisarts
                                e-mailonderwerp</label>
                            <input type="text" class="text" id="wachtwoordhuisartsemailsubject"
                                   wicket:id="wachtwoordhuisartsemailsubject"/>
                        </div>
                        <div class="control-group full-width">
                            <label for="wachtwoordhuisartsemail">Wachtwoord vergeten huisarts e-mail</label>
                            <textarea class="textarea-full-width" id="wachtwoordhuisartsemail"
                                      wicket:id="wachtwoordhuisartsemail" cols="80" rows="4"></textarea>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="row-fluid">
                <div class="span12">
                    <div class="form-actions btn-bottom">
                        <a wicket:id="opslaan" class="btn btn-primary right"><span>Opslaan</span></a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</wicket:extend>
</html>
