<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <fieldset>
        <div class="row-fluid">
            <div class="span12">
                <legend>Import</legend>
            </div>
        </div>
        <form wicket:id="importForm">
            <div class="row-fluid form-horizontal">
                <div class="control-group">
                    <div class="row-fluid">
                        <div class="span12 control-group">
                            <label class="control-label">Bestandsnaam</label>
                            <div wicket:id="importDocument" class="controls"></div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row-fluid form-horizontal">
                <div class="control-group">
                    <div class="row-fluid">
                        <div class="span12 control-group">
                            <label class="control-label">Zip wachtwoord</label>
                            <div class="controls">
                                <input class="control" wicket:id="zipWachtwoord"/>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row-fluid form-horizontal">
                <div class="span12">
                    <div class="form-actions clearfix">
                        <button class="btn btn-primary control" wicket:id="submit">
                            Opslaan
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </fieldset>
</wicket:panel>
</html>
