<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="form">
        <fieldset class="form-horizontal">
            <div class="row-fluid">

                <wicket:container wicket:id="centraleEenhedenContainer">
                    <div class="span3">
                        <div class="control-group">
                            <label class="control-label">Centrale eenheden</label>
                            <select class="span6" multiple="multiple" wicket:id="centraleEenheden">
                                <option>0</option>
                            </select>
                        </div>
                    </div>
                </wicket:container>

                <wicket:container wicket:id="beoordelingsEenhedenContainer">
                    <div class="span3">
                        <div class="control-group">
                            <label class="control-label">Beoordelingseenheden</label>
                            <select class="span6" multiple="multiple" wicket:id="beoordelingsEenheden">
                                <option>0</option>
                            </select>
                        </div>
                    </div>
                </wicket:container>

                <wicket:container wicket:id="screeningsEenhedenContainer">
                    <div class="span3">
                        <div class="control-group">
                            <label class="control-label">Screeningseenheden</label>
                            <select class="span6" multiple="multiple" wicket:id="screeningsEenheden">
                                <option>0</option>
                            </select>
                        </div>
                    </div>
                </wicket:container>

				<wicket:child/>

                <div class="form-actions clearfix">
                    <button class="btn btn-primary" wicket:id="zoeken">
                        <i class="icon-search icon-white"></i> Zoeken
                    </button>
                </div>
            </div>
        </fieldset>
    </form>
</wicket:panel>
</html>
