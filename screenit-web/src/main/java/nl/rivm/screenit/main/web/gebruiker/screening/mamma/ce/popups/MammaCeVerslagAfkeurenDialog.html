<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3>Verslag afkeuren</h3>
    </div>
    <div class="modal-body">
        <fieldset>
            <form wicket:id="form">
                <div class="control-group">
                    <label class="control-label">Afkeuringsreden:</label>
                    <textarea wicket:id="afkeurreden" class="span5"></textarea>
                </div>
            </form>
        </fieldset>
        <fieldset>
            <h2>Toekennen aan andere radioloog</h2>
            <wicket:container wicket:id="zoekPanel"></wicket:container>
        </fieldset>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal">Annuleren</button>
        <button class="btn btn-primary" wicket:id="opslaan">Opslaan</button>
    </div>
</wicket:panel>
</html>
