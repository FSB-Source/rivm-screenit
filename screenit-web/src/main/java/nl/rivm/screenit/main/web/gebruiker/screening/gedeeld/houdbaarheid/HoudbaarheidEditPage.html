<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div class="row-fluid">
        <div class="span12">
            <h1 class="pageTitle" wicket:id="title">
            </h1>
        </div>
    </div>

    <fieldset>
        <form wicket:id="form">
            <fieldset class="">
                <div class="row-fluid">
                    <div class="span4">
                        <div class="row-fluid">
                            <div class="span12">
                                <legend><strong>Begin</strong> id</legend>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span12">
                                <div class="input-prepend input-append">
                                    <input wicket:id="barcodeStart" class="input-large" placeholder="Begin id van de batch..." type="text"/>
                                    <i class="icon-asterisk icon-purple"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="span4">
                        <div class="row-fluid">
                            <div class="span12">
                                <legend><strong>Eind</strong> id</legend>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span12">
                                <div class="input-prepend input-append">
                                    <input wicket:id="barcodeEnd" class="input-large" placeholder="Eind id van de batch..." type="text"/>
                                    <i class="icon-asterisk icon-purple"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <wicket:enclosure child="type">
                    <div class="span4">
                        <div class="row-fluid">
                            <div class="span12">
                                <legend>Type</legend>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span12">
                                <div>
                                    <select wicket:id="type"></select>
                                    <i class="icon-asterisk icon-purple"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    </wicket:enclosure>
                </div>
            </fieldset>
            <fieldset class="">
                <div class="row-fluid">
                    <div class="span6">
                        <div class="row-fluid">
                            <div class="span12">
                                <legend>Einddatum <strong>houdbaarheid</strong></legend>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span12">
                                <div class="input-append">
                                    <input class="input-small datum" placeholder="dd-mm-jaar" type="text" wicket:id="vervalDatum">
                                    <a href="javascript:void(0);" class="btn" onclick="$(this).prev().datepicker('show');return false;" title="Datum" tabindex="-1"><i
                                            class="icon-calendar"></i></a>
                                    <i class="icon-asterisk icon-purple"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="row-fluid">
                <div class="span12">
                    <div class="form-actions btn-bottom">
                        <button wicket:id="annuleren" class="btn">Annuleren</button>
                        <button wicket:id="submit" class="btn btn-primary" type="submit">Opslaan</button>
                    </div>
                </div>
            </div>
        </form>
    </fieldset>
</wicket:extend>
</html>
