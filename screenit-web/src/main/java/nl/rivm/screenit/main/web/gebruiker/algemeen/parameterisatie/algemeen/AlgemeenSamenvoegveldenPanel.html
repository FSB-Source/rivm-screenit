<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<form wicket:id="form">
		<fieldset>
			<div class="row-fluid">
				<div class="span12">
					<legend>(Samenvoeg)velden</legend>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span12">
					<div class="control-group">
						<div class="control-label">Gender signalering</div>
						<div class="controls mergeveld-waarde-lijst">
							<ul>
								<li>
									<div class="mergeveld-waarde">
										<label>Nieuwe genderdivers
											<textarea wicket:id="clientNieuwGenderdiversTekst" cols="60" rows="6"></textarea>
										</label>
									</div>
								</li>
								<li>
									<div class="mergeveld-waarde">
										<label>Wijziging genderidentiteit
											<textarea wicket:id="clientGenderidentiteitswijzigingTekst" cols="60" rows="6"></textarea>
										</label>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<div class="btn-top dropdown right">
				<button wicket:id="opslaan" class="btn btn-primary" type="button">Opslaan (samenvoeg)velden</button>
			</div>
		</fieldset>
	</form>
</wicket:panel>
</html>
