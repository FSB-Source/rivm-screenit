<html xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>
    <div class="row-fluid">
        <div class="span12">
            <h1 class="pageTitle">Parameterisatie DK</h1>
        </div>
    </div>
    <div class="row-fluid form-horizontal">
        <wicket:container wicket:id="landelijkeParameters"></wicket:container>

        <form wicket:id="form">
            <fieldset>
                <div class="row-fluid">
                    <div class="span6">
                        <legend>Cohort</legend>
                    </div>
                    <div class="span6">
                        <div class="btn-top dropdown right">
                            <button class="btn btn-primary" wicket:id="voegCohortToe">
                                <i class="icon-plus-sign icon-white"></i> Uitnodigingsjaar
                                toevoegen
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row-fluid" wicket:id="cohortenContainer">
                    <div class="span12">
                        <table class="table table-bordered table-condensed organisatie">
                            <thead>
                            <tr>
                                <th>Jaar</th>
                                <th>Cohort</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr wicket:id="cohorten">
                                <td wicket:id="jaar">2013</td>
                                <td><input wicket:id="geboortejaren" class="input-xxlarge"
                                           type="text" value="1980, 1981, 1982, 1983"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="form-actions btn-bottom">
                        <button wicket:id="opslaan" class="btn btn-primary" type="button">Opslaan cohort</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

</wicket:extend>
</html>
