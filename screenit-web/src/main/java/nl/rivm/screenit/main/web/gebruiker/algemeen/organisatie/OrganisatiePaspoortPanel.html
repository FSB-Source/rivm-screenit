<wicket:panel>

    <fieldset class="hero-unit">
        <div class="row-fluid">
            <div class="span6">
                <legend>
                    <strong wicket:id="naam">Naam organisatie</strong> (
                    <wicket:container wicket:id="organisatieType"></wicket:container>
                    )
                </legend>
            </div>
            <div class="span6">
                <div class="control-group">
                    <label class="control-label">BVO</label>
                    <div class="control">
                        <strong wicket:id="bvos">BMHK, DK, BK</strong>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6">
                <div class="control-group">
                    <label class="control-label">Straatnaam + huisnummer</label>
                    <div class="control">
                        <strong wicket:id="adres">Straatnaam 12</strong>
                    </div>
                </div>
            </div>
            <div class="span6">
                <div class="control-group">
                    <label class="control-label">Postcode + plaats</label>
                    <div class="control">
                        <strong wicket:id="postcodePlaats">1234 AB Plaatsnaam</strong>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>

</wicket:panel>
