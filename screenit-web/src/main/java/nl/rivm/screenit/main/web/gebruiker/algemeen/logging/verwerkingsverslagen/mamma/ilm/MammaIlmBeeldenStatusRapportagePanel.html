<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
    <div class="row-fluid">
        <div class="span12">
            <h1 class="pageTitle">
                ILM BK beelden met status te lang op "te verwijderen"
            </h1>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span6">
            <div class="control-group value">
                <span class="control-label">Datum verwerking: </span>
                <span wicket:id="logRegel.gebeurtenisDatum" class="controls"/>
            </div>
            <div class="control-group value">
                <span class="control-label">Aantal onderzoeken: </span>
                <span wicket:id="rapportage.aantalBeelden" class="controls"/>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span6">
            <table class="table table-condensed table-bordered">
                <tr>
                    <td>Uitnodiging nr</td>
                    <td>Status datum te verwijderen gezet op</td>
                </tr>
                <tr wicket:id="entries">
                    <td wicket:id="uitnodigingsNr"/>
                    <td wicket:id="statusDatum"/>
                </tr>
            </table>
        </div>
    </div>
</wicket:panel>
</body>
</html>
