<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<h2>Darmkanker - Intake afspraak</h2>
	<table class="table table-bordered table-condensed">
		<thead>
		<tr>
			<th class="input-large">Datum / tijd</th>
			<th>Locatie</th>
			<th class="input-micro"></th>
			<wicket:container wicket:id="headerWijzigen">
				<th class="input-micro"></th>
				<th class="input-micro"></th>
			</wicket:container>
		</tr>
		</thead>
		<tbody>
		<tr wicket:id="afspraken">
			<td wicket:id="startTime">
				dd-mm-jaar 13:00
			</td>
			<td>
				<address>
					<h2 wicket:id="location.coloscopieCentrum.naam">Coloscopiecentrum 1</h2>
					<wicket:container wicket:id="location.coloscopieCentrum.adressen[0].straat">Dorpstraat</wicket:container>
					<wicket:container wicket:id="location.coloscopieCentrum.adressen[0].huisnummer">12a</wicket:container>
					<br>
					<wicket:container wicket:id="location.coloscopieCentrum.adressen[0].postcode">1234 AA</wicket:container>
					<wicket:container wicket:id="location.coloscopieCentrum.adressen[0].plaats">Deventer</wicket:container>
					<br>
					<wicket:container wicket:id="location.coloscopieCentrum.locatieBeschrijving">Beschrijving</wicket:container>
				</address>
			</td>
			<td>
				<a class="btn" wicket:id="afzeggen">Afzeggen</a>
			</td>
			<wicket:enclosure child="tijdstipWijzigen">
				<td>
					<a class="btn btn-primary" wicket:id="tijdstipWijzigen">Tijdstip wijzigen</a>
				</td>
			</wicket:enclosure>
			<wicket:enclosure child="locatieWijzigen">
				<td>
					<a class="btn btn-primary" wicket:id="locatieWijzigen">Locatie wijzigen</a>
				</td>
			</wicket:enclosure>
		</tr>
		</tbody>
	</table>
</wicket:panel>
</html>
