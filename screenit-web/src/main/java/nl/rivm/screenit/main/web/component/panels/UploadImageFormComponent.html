<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<form wicket:id="uploadForm" class="form-inline">
		<div class='span4'>
			<span class="font-italic-grey" wicket:id="uploadFieldNaam"></span>
			<input type="file" wicket:id="fileUpload">
		</div>
		<div class='span1 pull-right bottom-0'>
			<a wicket:id="uploaden" class="btn upload right"
			   title="Uploaden"> <i class="icon-upload"></i>
			</a>
			<a wicket:id="verwijderen" class="btn right"
			   title="Verwijderen"> <i class="icon-remove"></i>
			</a>
		</div>
	</form>
</wicket:panel>
</html>
