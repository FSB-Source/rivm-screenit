<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xmlns="http://www.w3.org/1999/xhtml">
<body>
<wicket:panel>
    <div class="accordion-inner doNotSelect">
        <form wicket:id="verfijnenForm" class="form-horizontal">
            <div class="row-fluid">
                Verslag verfijnen<br>
                <span wicket:id="afkeurreden"></span>

                <div class="row-fluid">
                    <div class="span4" wicket:id="birads"></div>

                    <wicket:enclosure child="nevenbevindingen">
                        <div class="span4 lezing">
                            <div class="row-fluid">
                                <div class="span8"><label>&nbsp;</label></div>
                            </div>
                            <div class="row-fluid">
                                <div class="span8"><label>&nbsp;</label></div>
                            </div>
                            <fieldset class="span12 nevenbevindingContainer">
                                <div class="span12">
                                    <h3>Nevenbevindingen</h3>
                                    <wicket:container wicket:id="nevenbevindingen"/>
                                </div>
                            </fieldset>
                        </div>
                    </wicket:enclosure>

                    <div class="span6 form-horizontal" wicket:id="verfijnVerslagAfbeelding"></div>

                </div>
                <div class="row"></div>
                <div class="row-fluid">
                    <div wicket:id="laesiesContainer">
                        <div wicket:id="laesieLijst">
                            <div wicket:id="laesie"></div>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <fieldset>
						<div class="row-fluid">
							<div class="control-group">
								<label class="control-label span2">Vrije verslagtekst</label>
								<label wicket:id="sliceTomosyntheseTekst" class="control-label font-bold span3">Tomosynthese</label>
							</div>
						</div>
						<div class="row-fluid">
							<div class="span2">
								<div class="control-group">
									<div class="padding-right-14px">
										<textarea class="low-max-width biradsopmerking" type="text" value="" wicket:id="biradsOpmerking"/>
									</div>
								</div>
							</div>
							<div class="span8">
								<div wicket:id="teZienOpContainer"></div>
							</div>
						</div>
                    </fieldset>
                </div>
                <div class="span10">
                    <button class="btn btn-primary clearfix maakVerslag" wicket:id="maakVerslag">
                        Maak verslag
                    </button>
                </div>
            </div>
        </form>
    </div>
</wicket:panel>
</body>
</html>
