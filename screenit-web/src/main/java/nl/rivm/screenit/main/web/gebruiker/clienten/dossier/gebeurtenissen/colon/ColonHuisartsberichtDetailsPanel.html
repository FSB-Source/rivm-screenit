<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<fieldset wicket:id="huisartsBerichtContainer" class="form-horizontal">
		<div class="span6">
			<div class="control-group value">
				<label class="control-label">Bericht</label>
				<div class="controls" wicket:id="colonHuisartsBericht.berichtType.naam"></div>
			</div>
			<div class="control-group value">
				<label class="control-label">Aangemaakt datum</label>
				<div class="controls" wicket:id="colonHuisartsBericht.aanmaakDatum"></div>
			</div>
			<div class="control-group value">
				<label class="control-label">Status</label>
				<div class="controls" wicket:id="colonHuisartsBericht.status"></div>
			</div>
		</div>
		<div wicket:id="huisartsInfo"></div>
	</fieldset>
	<div wicket:id="huisartsZoeken"></div>
	<div wicket:id="dialog"></div>
</wicket:panel>
</html>
