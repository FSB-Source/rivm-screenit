<html xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>
    <h1 class="pageTitle">Rapportage</h1>
    <div class="form-horizontal">
        <fieldset>
            <div class="row-fluid">
                <div class="span12">
                    <p>
                        Dit is de rapportage pagina van ScreenIT. Met de knop
                        hieronder kunt een een verbinding openen naar de ScreenBI
                        rapportage omgeving.
                    </p>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <a class="btn btn-primary left" wicket:id="openSso" target="_blank">Open ScreenBI</a>
                </div>
            </div>
        </fieldset>
    </div>
</wicket:extend>
</html>
