<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="uploadForm">

        <fieldset class="form-horizontal">
            <h2 class="form-titel">hrHPV informatie</h2>
            <div class="row-fluid">
                <div class="span6">
                    <div class="control-group value">
                        <label class="control-label">Message id</label>
                        <div class="controls"
                             wicket:id="beoordeling.hpvBericht.messageId">
                            23-10-2012
                        </div>
                    </div>
                    <div class="control-group value">
                        <label class="control-label">Monster-id</label>
                        <div class="controls" wicket:id="uitnodiging.monster.monsterId"></div>
                    </div>
                    <div class="control-group value">
                        <label class="control-label">Laboratorium</label>
                        <div class="controls" wicket:id="uitnodiging.monster.laatsteHpvBeoordeling.hpvBericht.laboratorium.naam">FIT laboratorium Deventer</div>
                    </div>
                    <div class="control-group value">
                        <label class="control-label">Instrument id</label>
                        <div class="controls" wicket:id="beoordeling.hpvBericht.instrumentId">FIT laboratorium Deventer</div>
                    </div>
                </div>
                <div class="span6">
                    <div class="control-group value">
                        <label class="control-label">Uitslag</label>
                        <div class="controls" wicket:id="beoordeling.hpvUitslag.naam">100</div>
                    </div>
                    <div class="control-group value">
                        <label class="control-label">Analysedatum</label>
                        <div class="controls"
                             wicket:id="beoordeling.analyseDatum">
                            16-10-2012
                        </div>
                    </div>
                    <div class="control-group value">
                        <label class="control-label">Autorisatiedatum</label>
                        <div class="controls"
                             wicket:id="beoordeling.autorisatieDatum">
                            23-10-2012
                        </div>
                    </div>
                </div>

                <div class="row-fluid">
                    <wicket:enclosure child="fileUpload">
                        <div class="span6 pull-right">
                            <div class="control-group value">
                                <label class="control-label" for="fileUpload"> Brief upload </label>
                            </div>
                            <div class="control-group value">
                                <input type="file" wicket:id="fileUpload" id="fileUpload"/>
                                <button type="button" class="btn right upload" title="Uploaden" name="doorgaan" wicket:id="uploadSubmitBtn">
                                    <i class="icon-upload"></i>
                                </button>
                            </div>
                        </div>
                    </wicket:enclosure>

                </div>
            </div>
        </fieldset>
    </form>
    <div wicket:id="confirmDialog"></div>
</wicket:panel>
</html>
