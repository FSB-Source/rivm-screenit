<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div class="btn-top dropdown pull-right">
        <button class="btn btn-info" data-toggle="dropdown" wicket:id="standplaats">
            <span class="icon-plus-sign icon-white"/> Standplaats
        </button>
        <button class="btn" data-toggle="dropdown" wicket:id="openSplitview">
            <span class="icon-random"/> Splitview
        </button>
        <button class="btn" data-toggle="dropdown" wicket:id="closeSplitview">
            <span class="icon-remove"/> Splitview
        </button>
        <button class="btn" data-toggle="dropdown" wicket:id="terug">
            Terug
        </button>
    </div>
    <h1 class="pageTitle">Route - Route beheren</h1>

    <div>
        <div wicket:id="screeningsEenheid1Container">
            <select wicket:id="screeningsEenheid1"/>
        </div>
        <div style="float: right" wicket:id="screeningsEenheid2Container">
            <select wicket:id="screeningsEenheid2"/>
        </div>
    </div>
    <div wicket:id="export"/>
    <div style="clear: both"></div>
    <div wicket:id="routeContainer">
        <div wicket:id="sortableConnectableRouteTable"/>
    </div>

    <div wicket:id="dialog" class="dialog-large"/>
</wicket:extend>
</html>
