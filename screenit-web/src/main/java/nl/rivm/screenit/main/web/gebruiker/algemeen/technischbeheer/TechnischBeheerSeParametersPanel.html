<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<form wicket:id="form">
		<fieldset>
			<div class="row-fluid">
				<div class="span12">
					<legend>Technische parameters voor de SE</legend>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span6">
					<div class="control-group">
						<label class="control-label">Interval in ms tussen de pings in</label>
						<div class="controls">
							<input type="text" class="input-small" wicket:id="internalMammaSePingInterval"/>
						</div>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span6">
					<div class="control-group">
						<label class="control-label">Pong timeout in ms voor offline-detectie</label>
						<div class="controls">
							<input type="text" class="input-small" wicket:id="internalMammaSePongTimeout"/>
						</div>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span6">
					<div class="control-group">
						<label class="control-label">SE informatie ophalen CRON (Let op: spring cron)</label>
						<div class="controls">
							<input wicket:id="internalMammaSeInformatieOphalenCron" class="input-xxlarge" type="text"/>
						</div>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="btn-top dropdown right">
					<button wicket:id="socketInstellingenOpslaan" class="btn btn-primary" type="button">Opslaan parameters
					</button>
				</div>
			</div>
		</fieldset>
	</form>
</wicket:panel>
</html>
