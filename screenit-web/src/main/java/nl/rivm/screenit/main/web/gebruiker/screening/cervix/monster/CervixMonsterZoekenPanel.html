<html xmlns:wicket>
<wicket:panel>
    <div class="modal-header">
        <button type="button" class="close" wicket:id="close">&times;</button>
        <h3>Monster zoeken</h3>
    </div>
    <fieldset class="hero-unit">
        <label class="control-label">Vul minimaal twee zoekvelden in:</label>
        <form wicket:id="form" class="form-horizontal">
            <div class="control-group">
                <label class="control-label">Monster-id</label>
                <div class="controls">
                    <input type="text" wicket:id="monsterId">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">BSN</label>
                <div class="controls">
                    <input type="text" wicket:id="bsn">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Geboortedatum</label>
                <div class="controls">
                    <input type="text" wicket:id="geboortedatum">
                </div>
            </div>
            <button wicket:id="zoeken" class="btn btn-primary">Zoeken</button>
        </form>
    </fieldset>
    <div class="row-fluid show-results">
        <div wicket:id="uitnodigingenPanel"/>
    </div>
</wicket:panel>
</html>
