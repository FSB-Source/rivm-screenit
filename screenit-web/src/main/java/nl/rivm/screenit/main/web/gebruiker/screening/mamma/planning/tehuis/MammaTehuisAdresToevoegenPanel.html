<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="locatieForm" class="not-tracked-for-changes-on-page">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3>Tehuis adres</h3>
        </div>
        <div class="modal-body">
            <div class="form-horizontal">
                <div class="control-group">
                    <label class="control-label">Postcode</label>
                    <div class="controls">
                        <input wicket:id="postcode" class="input-mini" type="text"
                               value="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Huisnummer</label>
                    <div class="controls">
                        <input wicket:id="huisnummer"
                               class="input-small" type="text" value="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Huisnummertoevoeging / Huisletter</label>
                    <div class="controls">
                        <input wicket:id="huisnummerToevoeging"
                               class="input-small" type="text" value="">
                        / <input wicket:id="huisletter" class="input-small"
                                 type="text" value="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Locatie van tehuis? *</label>
                    <div class="controls">
                        <input type="checkbox" wicket:id="locatieVanTehuis"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary right" wicket:id="opslaan">Opslaan</button>
            <p class="float-left">* = Indien uitgevinkt wordt bij een verhuizing van de laatste gekoppelde cliÃ«nt het adres ontkoppeld van dit tehuis.</p>
        </div>
    </form>
</wicket:panel>
</html>
