<html xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>
    <h1 class="pageTitle">CE - Onderbroken onderzoeken</h1>

    <form wicket:id="form">
        <fieldset class="form-horizontal">
            <div class="row-fluid">

				<wicket:enclosure child="centraleEenheden">
 				<div class="span4">
                    <div class="control-group">
                        <label class="control-label">Centrale eenheden</label>
                        <select class="span6" multiple="multiple" wicket:id="centraleEenheden"></select>
                    </div>
                </div>
                </wicket:enclosure>
                <div class="span4">
                    <div class="control-group">
                        <label class="control-label">Screeningseenheden</label>
                        <select class="span6" multiple="multiple" wicket:id="screeningsEenheden"></select>
                    </div>
                </div>
                 <div class="span4">
                    <div class="control-group">
                        <label class="control-label">Oproepbrief aangemaakt</label>
                        <select class="span6" wicket:id="metBriefOproepOnderbrokenOnderzoek"></select>
                    </div>
                </div>

                <div class="form-actions clearfix">
                    <button class="btn btn-primary" wicket:id="zoeken">
                        <i class="icon-search icon-white"></i> Zoeken
                    </button>
                </div>
            </div>
        </fieldset>
    </form>

    <div class="row-fluid show-results">
        <div class="span12" wicket:id="resultatenContainer">
            <div wicket:id="resultaten"></div>
        </div>
    </div>
</wicket:extend>
</html>
