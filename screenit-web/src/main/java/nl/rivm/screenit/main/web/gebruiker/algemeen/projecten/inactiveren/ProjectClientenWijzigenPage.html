<html xmlns:wicket>
<wicket:extend>
    <h1 class="pageTitle">
        Wijzigen project clienten
    </h1>

    <div class="row-fluid">
        <div class="span9 form-horizontal">
            <form wicket:id="form">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label">
                            Reden
                        </label>

                        <div class="control">
                            <input type="text" wicket:id="dynamischeInactiveerReden">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">
                            Bestand
                            <i class="icon-asterisk icon-purple"></i>
                        </label>

                        <div class="control">
                            <input type="file" wicket:id="bestand">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">
                            Verwerking
                            <i class="icon-asterisk icon-purple"></i>
                        </label>
                        <div class="control-group">
                            <div class="controls" wicket:id="type">
                                <label class="radio padding-left-5px">
									<input type="radio" name="type_bestand" id="">
									Activeren1
								</label>
								<label class="radio padding-left-5px">
									<input type="radio" name="type_bestand" id="">
									Inactiveren1
								</label>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
            <div class="buttons">
                <button class="btn btn-primary" wicket:id="inactiveren">Opslaan</button>
            </div>
        </div>
        <div class="span3">
            <div class="passpoort" wicket:id="projectPasspoortContainer">
                <wicket:container wicket:id="projectPasspoort"></wicket:container>
            </div>
        </div>
    </div>
    <div wicket:id="dialog"></div>
</wicket:extend>
</html>
