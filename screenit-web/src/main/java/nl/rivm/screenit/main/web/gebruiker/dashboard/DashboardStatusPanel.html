<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <div class="accordion-inner">

        <div wicket:id="dashboardTabelContainer">
            <div wicket:id="logging"></div>
        </div>

        <div class="row-fluid">
            <div class="span12 form-horizontal">
                <form wicket:id="form">
                    <div class="control-group">
                        <label class="control-label">
                            Bij een fout, email sturen naar (; of , gescheiden)
                        </label>
                        <div class="controls">
                            <input class="input-fullwidth" wicket:id="emailadressen" type="text" value="">
                            <button class="btn btn-primary" wicket:id="opslaan">Opslaan</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</wicket:panel>
</body>
</html>
