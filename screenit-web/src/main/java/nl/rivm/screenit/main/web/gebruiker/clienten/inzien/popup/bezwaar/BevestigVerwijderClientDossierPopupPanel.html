<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="uploadForm">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3>Bevestig clientdossier verwijderen</h3>
        </div>
        <div class="modal-body form-horizontal">
            <p wicket:id="clientDossierVerwijderen"></p>
            <p wicket:id="bezwaarBRP"></p>
        </div>
        <div class="modal-footer">
            <a class="btn" data-dismiss="modal">Nee</a>
            <a href="javascript:void(0);" class="btn btn-primary" wicket:id="bevestig">Ja</a>
        </div>
    </form>
</wicket:panel>
</html>
