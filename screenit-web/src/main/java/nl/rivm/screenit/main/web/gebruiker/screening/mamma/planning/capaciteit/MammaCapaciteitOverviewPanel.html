<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<div class="right display-none" wicket:id="selector"></div>
    <div wicket:id="calendar"></div>
    <div id="loading">Loading...</div>
    <div wicket:id="dialog"></div>
    <div wicket:id="tooltipContainer">
		<div wicket:id="tooltip" class="display-none"></div>
    </div>    
    <wicket:fragment wicket:id="meldingenFragment">
    	<table class="table table-bordered table-condensed">
            <tbody>
	            <tr wicket:id="meldingen">
	                <td><label class="control-label icon-warning-sign" wicket:id="niveau">INFO</label></td>
	                <td wicket:id="tekst"></td>
	            </tr>
            </tbody>
        </table>
     </wicket:fragment>    
</wicket:panel>
</html>
