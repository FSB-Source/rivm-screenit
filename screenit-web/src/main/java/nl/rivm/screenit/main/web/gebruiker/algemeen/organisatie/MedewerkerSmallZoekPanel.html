<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="modal" id="modalOrganisaties">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3>
                <wicket:message key="titel.nieuwe.organisatie.koppelen"/>
            </h3>
        </div>
        <div class="modal-body">
            <fieldset>
                <form wicket:id="form">
                    <div class="row-fluid">
                        <div class="span12">
                            <legend>Medewerker zoeken</legend>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span6">
                            <div class="control-group">
                                <label class="control-label">Achternaam medewerker</label>
                                <div class="controls">
                                    <input class="input-large" type="text" wicket:id="achternaam">
                                </div>
                            </div>
                        </div>
                        <div class="span6">
                            <div class="control-group">
                                <label class="control-label">Functie</label>
                                <div class="controls">
                                    <select wicket:id="functie">
                                        <option selected disabled>- Maak een keuze -</option>
                                        <option>Endoscopist</option>
                                        <option>Patholoog</option>
                                        <option>Radioloog</option>
                                        <option>MDL-arts</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="form-actions clearfix">
                                <button class="btn btn-primary" wicket:id="zoeken"><i class="icon-search icon-white"></i> Zoeken</button>
                            </div>
                        </div>
                    </div>
                </form>
            </fieldset>

            <div class="row-fluid show-results">
                <div class="span12" wicket:id="medewerkersContainer">
                    <div wicket:id="medewerkers"></div>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <div class="row-fluid">
                <div class="span9 form-horizontal">
                    <div class="control-group geselecteerde-medewerker value">
                        <label class="control-label">Geselecteerde medewerker</label>
                        <div class="controls" wicket:id="selectedMedewerkerContainer">
                            <wicket:enclosure child="selectedMedewerkerNaam">
                                <div class="show-selection">
                                    <strong wicket:id="selectedMedewerkerNaam">Organisatie 3</strong>
                                </div>
                            </wicket:enclosure>
                            <div class="no-selection" wicket:id="geenMedewerkerGeselecteerd">
                                <strong>U heeft nog geen medewerker geselecteerd</strong>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="span3">
                    <button  class="btn" data-dismiss="modal">Annuleren</button>
                    <button  class="btn btn-primary" wicket:id="opslaan">Opslaan</button>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
</html>
