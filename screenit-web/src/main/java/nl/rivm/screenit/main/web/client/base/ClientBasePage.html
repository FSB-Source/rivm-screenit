                $('.content-container').each(function () {
                    PIE.attach(this);
                })
            }
        });
    </script>

</head>
<body class="clientenportaal" wicket:id="body">
<div class="topbar">
    <div class="tekstgrootte">
        <label>Tekstgrootte</label>
        <a href="javascript:void(0);" class="min-icon font-disabled" onclick="setBaseFontSize('min')">kleiner</a>
        <a href="javascript:void(0);" class="plus-icon" onclick="setBaseFontSize('plus')">groter</a>
    </div>
    <wicket:enclosure child="clientNaam">
        <div class="ingelogged-als">
            <label>Welkom,
                <wicket:container wicket:id="clientNaam">A. van der Wal</wicket:container>
            </label>
            <a class="cp-btn uitloggen" href="#" wicket:id="uitloggen">
                <wicket:message key="label.uitloggen"/>
            </a>
        </div>
    </wicket:enclosure>
</div>
<div class="content-container">

    <div class="logo-row">
        <a wicket:id="logo" href="javascript:void(0);" class="logo">
            &nsbp;
        </a>
    </div>
    <div class="topnav-title">
        <span class="regiotitle">Bevolkingsonderzoek </span> <span class="subtitle"></span>
    </div>

    <div class="topnav">
        <ul class="nav">
            <li wicket:id="menu">
                <a wicket:id="menuLink" href="#">
                    <wicket:container wicket:id="menuLabel"></wicket:container>
                </a>
            </li>
        </ul>
        <div class="topnav-bottom"></div>
    </div>

    <div class="page-container">
        <div class="content-inner">
            <ul class="breadcrumb" wicket:id="breadCrumbContainer">
                <li>
                    <a wicket:id="hoofdLink" href="javascript:void(0);">
                        <wicket:container wicket:id="hoofdLabel">Startpagina</wicket:container>
                    </a> <span class="divider">&gt;</span>
                </li>
                <li wicket:id="currentPage" class="active">Afspraak wijzigen</li>
            </ul>
            <div wicket:id="feedback"></div>
            <wicket:child></wicket:child>
        </div>
    </div>

    <div class="canvas footer">
        <div class="row-fluid">
            <div class="span3 responsible-disclosure">
                <wicket:container wicket:id="responsibleDisclosure"/>
            </div>
            <div class="span6 logo-bevolkingsonderzoek">
            </div>
            <div class="span3 privacyreglement">
                <wicket:container wicket:id="privacyreglement"/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
