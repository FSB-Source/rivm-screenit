<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="uploadForm">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3>Weet u zeker dat u onderstaande keuze wilt maken?</h3>
        </div>
        <div class="modal-body">
            <fieldset class="hero-unit">
                <ul class="wijzigingen-lijst">
                    <li wicket:id="actie">Intake coloscopie op 24-04-2013 14:00 afzeggen. Hiermee wordt ronde 2013 afgerond.</li>
                </ul>
            </fieldset>
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal">Nee</button>
            <button class="btn btn-primary" wicket:id="doorgaan">Ja, uitvoeren</button>
        </div>
    </form>
    <div wicket:id="dialog"></div>
</wicket:panel>
</html>
