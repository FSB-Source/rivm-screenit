<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xmlns="http://www.w3.org/1999/xhtml">
<body>
<wicket:extend>
    <div class="row-fluid">
        <h1 class="pageTitle">ScreenIT Nieuws</h1>
    </div>
    <fieldset class="form-horizontal">
        <form wicket:id="form">
            <div class="row-fluid">
                <div class="span6">
                    <div class="control-group">
                        <label class="control-label">Titel</label>

                        <div class="controls">
                            <input class="input-fullwidth" type="text" value="" wicket:id="titel">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Tekst</label>

                        <div class="controls">
                            <textarea class="input-fullwidth" wicket:id="tekst"></textarea>
                        </div>
                    </div>
                </div>
                <div class="span6">
                    <div class="control-group">
                        <label class="control-label">Publiceren vanaf</label>

                        <div class="controls">
                            <input wicket:id="publicerenVanaf" class="input-small" type="text">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Gemaakt</label>

                        <div class="controls">
                            <label class="text" wicket:id="gemaakt"></label>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Gewijzigd</label>

                        <div class="controls">
                            <label class="text" wicket:id="gewijzigd"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <div class="form-actions btn-bottom">
                        <button class="btn btn-primary" wicket:id="opslaan">Opslaan</button>
                    </div>
                </div>
            </div>
        </form>
    </fieldset>
</wicket:extend>
</body>
</html>
