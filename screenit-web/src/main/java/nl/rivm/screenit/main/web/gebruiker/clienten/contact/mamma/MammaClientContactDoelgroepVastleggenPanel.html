<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <h2 class="pageTitle">Doelgroep wijzigen</h2>

    <div class="form-horizontal" wicket:id="doelgroepContainer">
        <div class="control-group">
            <label class="control-label">
                Naar doelgroep
                <i class="icon-asterisk icon-purple"></i>
            </label>

            <div class="controls">
                <select wicket:id="mammaDossier.doelgroep">
                </select>
            </div>

            <div class="row-fluid" wicket:id="dubbeleTijdRedenContainer">
                <label class="control-label">
                    Dubbele tijd reden
                    <i class="icon-asterisk icon-purple"></i>
                </label>
                <div class="controls">
                    <input type="text" class="text" wicket:id="mammaDossier.dubbeleTijdReden"/>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
</html>
