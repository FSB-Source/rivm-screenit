<html xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>

    <h1 class="pageTitle">Follow-up conclusie</h1>

    <wicket:container wicket:id="paspoort"></wicket:container>

    <div>
        <fieldset class="span12">
            <h2>Onderzoekgegevens</h2>
            <div class="control-group value span4">
                <label class="control-label">Datum onderzoek</label>
                <div class="controls"><span wicket:id="laatsteUitnodiging.laatsteAfspraak.onderzoek.creatieDatum">10-10-10</span></div>
            </div>
            <div class="control-group value span4">
                <label class="control-label">Uitslag</label>
                <div class="controls"><span wicket:id="laatsteUitnodiging.laatsteAfspraak.onderzoek.laatsteBeoordeling.status">10-10-10</span></div>
            </div>
            <div wicket:id="biradsContainer" class="control-group value span4">
                <label class="control-label">BIRADS verwijsverslag</label>
                <div class="controls">BIRADS <span wicket:id="biradsLinks">10-10-10</span> - <span wicket:id="biradsRechts">10-10-10</span></div>
            </div>
        </fieldset>
    </div>

    <div wicket:id="followUpRadiologieVerslagen">
        <fieldset wicket:id="radiologieVerslag" class="span6"></fieldset>
    </div>

    <div wicket:id="followUpVerslagen">
        <fieldset wicket:id="paVerslag" class="span12"></fieldset>
    </div>

    <form wicket:id="conclusieForm">
        <div class="buttons btn-group" wicket:id="conclusieContainer">
            <button class="btn" wicket:id="conclusie">
                <wicket:container wicket:id="label">Alle intakes</wicket:container>
            </button>
        </div>
        <div class="buttons">
            <a wicket:id="opslaan" href="#" class="btn btn-primary">Opslaan</a>
        </div>
    </form>
</wicket:extend>
</html>
