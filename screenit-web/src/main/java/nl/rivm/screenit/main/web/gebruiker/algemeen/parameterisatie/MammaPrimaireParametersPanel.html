<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="form">
        <fieldset>
            <div class="row-fluid">
                <div class="span12">
                    <legend>Landelijke parameters</legend>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span6">
                    <div class="control-group">
                        <label class="control-label">Minimale leeftijd</label>
                        <div class="controls">
                            <input wicket:id="mammaMinimaleLeeftijd" class="input-small"
                                   type="text" maxlength="3"> jaren
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Maximale leeftijd</label>
                        <div class="controls">
                            <input wicket:id="mammaMaximaleLeeftijd" class="input-small"
                                   type="text" maxlength="3"> jaren
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Minimale interval mammografie onderzoeken</label>
                        <div class="controls">
                            <input wicket:id="mammaMinimaleIntervalMammografieOnderzoeken" class="input-small"
                                   type="text" maxlength="3"> dagen
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Minimale interval uitnodigingen</label>
                        <div class="controls">
                            <input wicket:id="mammaMinimaleIntervalUitnodigingen" class="input-small"
                                   type="text" maxlength="3"> dagen
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Afspraak bij uitnodigen vanaf</label>
                        <div class="controls">
                            <input wicket:id="mammaAfspraakBijUitnodigenVanafAantalWerkdagen" class="input-small"
                                   type="text" maxlength="3"> werkdagen
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Afspraak verzetten zonder client contact vanaf</label>
                        <div class="controls">
                            <input wicket:id="mammaAfspraakVerzettenZonderClientContactVanafAantalWerkdagen" class="input-small"
                                   type="text" maxlength="3"> werkdagen
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Capaciteit volledig benut tot en met</label>
                        <div class="controls">
                            <input wicket:id="mammaCapaciteitVolledigBenutTotEnMetAantalWerkdagen" class="input-small"
                                   type="text" maxlength="3"> werkdagen
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Op follow-up niet gedownload werklijst na onderzoek</label>
                        <div class="controls">
                            <input wicket:id="mammaFollowUpNietGedownloadWerklijstNaDagen" class="input-small"
                                   type="text" maxlength="3"> dagen
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Op follow-up radiologie werklijst na downloaden beelden</label>
                        <div class="controls">
                            <input wicket:id="mammaFollowUpRadiologieWerklijstNaDownloaden" class="input-small"
                                   type="text" maxlength="3"> dagen
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Op follow-up pathologie werklijst na radiologieverslag</label>
                        <div class="controls">
                            <input wicket:id="mammaFollowUpPathologieWerklijstNaRadiologieverslag" class="input-small"
                                   type="text" maxlength="3"> dagen
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">SE Offline inloggen</label>
                        <div class="controls">
                            <input wicket:id="mammaSeMaxOfflineInlogperiode" class="input-small"
                                   type="text" maxlength="3"> dagen
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">SE Daglijst ophalen voor</label>
                        <div class="controls">
                            <input wicket:id="mammaSeDaglijstOphalenDagen" class="input-small"
                                   type="text" maxlength="2"> dagen
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Palga export alleen verwezen cliÃ«nten</label>
                        <div class="controls">
                            <input wicket:id="mammaPalgaExportAlleenVerwezen" class="input-small" type="checkbox">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">E-mail adres voor meekijkverzoek</label>
                        <div class="controls">
                            <input wicket:id="mammaMeekijkverzoekMailAdres" class="input-full" type="text" maxlength="100">
                        </div>
                    </div>
                </div>
                <div class="span6">
                    <div class="control-group">
                        <label class="control-label">Bulk verzetten in verleden</label>
                        <div class="controls">
                            <input wicket:id="mammaBulkVerzettenInVerledenAantalWeken" class="input-small"
                                   type="text" maxlength="3"> weken
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Herinneringsperiode geen afspraak</label>
                        <div class="controls">
                            <input wicket:id="mammaHerinneringsPeriodeGeenAfspraak" class="input-small"
                                   type="text" maxlength="3"> weken
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Herinneringsperiode no show</label>
                        <div class="controls">
                            <input wicket:id="mammaHerinneringsPeriodeNoShow" class="input-small"
                                   type="text" maxlength="3"> weken
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Tekst bij onderbroken onderzoek ZONDER beelden</label>
                        <div class="controls">
                            <textarea class="textarea-full-width" wicket:id="mammaOnderbrokenOnderzoekZonderBeeldenTekst" cols="60"
                                      rows="4"></textarea>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Tekst bij onderbroken onderzoek MET beelden</label>
                        <div class="controls">
                            <textarea class="textarea-full-width" wicket:id="mammaOnderbrokenOnderzoekMetBeeldenTekst"
                                      cols="60" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Tekst bij bulk verzetten van afspraak in het VERLEDEN</label>
                        <div class="controls">
                            <textarea class="textarea-full-width" wicket:id="mammaBulkVerzettenVerledenAfspraakTekst"
                                      cols="60" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Tekst bij bulk verzetten van afspraak in de TOEKOMST</label>
                        <div class="controls">
                            <textarea class="textarea-full-width" wicket:id="mammaBulkVerzettenToekomstAfspraakTekst"
                                      cols="60" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Tekst bij LOCATIEWIJZIGING afspraak</label>
                        <div class="controls">
                            <textarea class="textarea-full-width" wicket:id="mammaAfspraakLocatieWijzigingTekst"
                                      cols="60" rows="4"></textarea>
                        </div>
                    </div>
                </div>
                <div class="btn-top dropdown right">
                    <button wicket:id="landelijkeParametersOpslaan" class="btn btn-primary" type="button">Opslaan
                        landelijke parameters
                    </button>
                </div>

            </div>
        </fieldset>
    </form>
</wicket:panel>
</html>
