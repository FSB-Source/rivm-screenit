<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="span6">
        <div class="control-group value">
            <label class="control-label">Naam huisarts</label>
            <div class="controls"><span wicket:id="huisartsNaam">Mevr. T. Tester</span></div>
        </div>
        <div class="control-group value">
            <label class="control-label">Praktijknaam</label>
            <div class="controls"><span wicket:id="praktijkNaam">Huisartspraktijk De Testers</span></div>
        </div>
        <div class="control-group value">
            <label class="control-label">Adres</label>
            <div class="controls"><span wicket:id="praktijkAdres">Testweg 25a, Teststad</span></div>
        </div>
        <div class="control-group value">
            <label class="control-label" wicket:message="title:title.edifactadres">EDI-fact adres</label>
            <div class="controls"><span wicket:id="ediadres">012234@lms.lifeline.nl</span></div>
        </div>
        <div class="control-group" wicket:id="isVerwijderd">
            <strong class="text-red">Deze huisarts is ge&iuml;nactiveerd</strong>            
        </div>
    </div>
    <div class="span6">
        <div class="control-group value">
            <label class="control-label">AGB-Code huisarts</label>
            <div class="controls"><span wicket:id="huisartsAgb">012345</span></div>
        </div>
        <div class="control-group value">
            <label class="control-label">Weergave naam</label>
            <div class="controls"><span wicket:id="weergaveNaam">tester</span></div>
        </div>
        <div class="control-group value">
            <label class="control-label">Klantnummer</label>
            <div class="controls"><span wicket:id="klantnummer">123456789</span></div>
        </div>
        <div class="control-group value">
            <label class="control-label" wicket:message="title:title.communicatieadres">Communicatieadres</label>
            <div class="controls"><span wicket:id="communicatieadres">012345@lms.lifeline.nl</span></div>
        </div>
    </div>
</wicket:panel>
</html>
