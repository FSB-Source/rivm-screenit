<html xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>

	<h1 class="pageTitle">Review - Werklijst</h1>

	<div class="row-fluid show-results">
		<div class="span12" wicket:id="refreshContainer">
			<div class="row-fluid" wicket:id="filterContainer">
				<fieldset class="span10">
					<div class="row-fluid">
						<div wicket:id="filterOptie">
							<label class="radio"> <input type="radio" name="conclusieFilter"> Alles</label>
						</div>
					</div>
				</fieldset>
				<fieldset class="span2">
					<div class="conclusie-gereviewd-filter">
						<input wicket:id="gezienTonen" type="checkbox">
						<label class="control-label">Toon alleen gereviewde onderzoeken</label>
					</div>
				</fieldset>
			</div>
			<div class="row-fluid" wicket:id="coordinerendRadioloogContainer">
				<fieldset>
					<div class="width-171px">
						<div>
							<select wicket:id="radioloog"></select>
						</div>
					</div>
					<div class="span7" wicket:id="coordinerendRadioloogFilterContainer">
						<label class="span3">
							Onderzoeken vanaf eindconclusie datum
						</label>
						<div class="span3">
							<div class="input-append date">
								<input wicket:id="zoekenVanafEindconclusieDatum" type="text" placeholder="dd-mm-jaar" size="16" class="input-small three-months">
								<a class="btn js-datepicker-show" title="Datum"><i class="icon-calendar"></i></a>
							</div>
						</div>
						<div class="span3">
							<div class="conclusie-gereviewd-filter">
								<input wicket:id="gezienCoordinerendRadioloogTonen" type="checkbox">
								<label class="control-label">Toon alleen onderzoeken gereviewed als co√∂rdinerend radioloog</label>
							</div>
						</div>
					</div>
				</fieldset>
			</div>
			<div wicket:id="resultaten"></div>
		</div>
	</div>
</wicket:extend>
</html>
