<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div class="row-fluid">
        <div class="span12">
            <h1 class="pageTitle">
                Overeenkomst configuratie
            </h1>
        </div>
    </div>
    <form wicket:id="form">
        <div class="row-fluid form-horizontal">
            <fieldset>
                <div class="row-fluid">
                    <div class="span6">
                        <div class="control-group">
                            <label for="inactiverenemailsubject">Overeenkomst gewijzigd e-mailonderwerp</label>
                            <input type="text" class="text" wicket:id="emailSubject"/>
                        </div>
                        <div class="control-group full-width">
                            <label for="inactiverenemail">Overeenkomst gewijzigd e-mail</label>
                            <textarea class="textarea-full-width" wicket:id="emailContent" cols="60"
                                      rows="4"></textarea>
                        </div>
                    </div>
                    <div class="span6">
                        <div class="control-group">
                            <label for="inactiverenemailsubject">Zakelijke voorwaarden BMHK huisarts gewijzigd
                                e-mailonderwerp</label>
                            <input type="text" class="text" wicket:id="emailSubjectZVUA"/>
                        </div>
                        <div class="control-group full-width">
                            <label for="inactiverenemail">Zakelijke voorwaarden BMHK huisarts gewijzigd e-mail</label>
                            <textarea class="textarea-full-width" wicket:id="emailContentZVUA" cols="60"
                                      rows="4"></textarea>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="row-fluid">
                <div class="span12">
                    <div class="form-actions btn-bottom">
                        <a wicket:id="opslaan" class="btn btn-primary right"><span>Opslaan</span></a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</wicket:extend>
</html>
