<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
    <form wicket:id="retourCeForm">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3>Retour reden CE</h3>
        </div>
        <div class="modal-body">
            <span wicket:id="retourCeReden"></span>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" wicket:id="opslaan">Opslaan</button>
        </div>
    </form>
</wicket:panel>
</body>
</html>
