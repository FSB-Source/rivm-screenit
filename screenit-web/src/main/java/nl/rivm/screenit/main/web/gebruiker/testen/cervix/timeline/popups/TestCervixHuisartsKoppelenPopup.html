<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="control-group span7 form-horizontal">
        <div class="row">
            <fieldset class="hero-unit">
                <p>Selecteer een uitnodiging en selecteer de eerste huisarts met locatie in de db of voeg een eigen
                    huisarts toe door middel van de agb.</p>
            </fieldset>

            <div class="control-group">
                <label class="control-label">Uitnodigingen:</label>
                <div class="controls">
                    <select wicket:id="uitnodigingen"></select>
                </div>
            </div>
            <hr/>
            <div class="control-group">
                <label class="control-label">Eerste huisarts met locatie in db:</label>
                <div class="controls">
                    <input wicket:id="eersteHuisartsCheck" type="checkbox"/>
                </div>
            </div>
            <div class="control-group" wicket:id="agbCodeContainer">
                <label class="control-label">Agbcode:</label>
                <div class="controls">
                    <input wicket:id="agbcode" class="input-large" type="text"/>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
</html>
