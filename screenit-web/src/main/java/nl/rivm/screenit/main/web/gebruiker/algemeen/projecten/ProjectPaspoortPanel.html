<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <fieldset class="hero-unit">
        <div class="row-fluid">
            <div class="span12">
                <legend>
					<span class="clearfix">
						<strong wicket:id="passpoortNaam">Achternaam</strong>
					</span>
                </legend>
                <hr>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6">
                Type:
            </div>
            <div class="span5">
                <strong wicket:id="passpoortType">Project</strong>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6">
                Status:
            </div>
            <div class="span5">
                <strong wicket:id="passpoortStatus">9000000001</strong>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6">
                Populatie:
            </div>
            <div class="span5">
                <strong wicket:id="passpoortPopulatie">0000000</strong>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6">
                Inactief:
            </div>
            <div class="span5">
                <strong wicket:id="passpoortInactief">0000000</strong>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6">
                Type selectie:
            </div>
            <div class="span5">
                <strong wicket:id="passpoortGroepSelectieType">9000000001</strong>
            </div>
        </div>
        <div class="row-fluid" wicket:enclosure="passpoortExcludeerAfmelding">
            <div class="span6">
                Excludeer bij afmelding voor:
            </div>
            <div class="span5">
                <strong wicket:id="passpoortExcludeerAfmelding">DK, BMHK</strong>
            </div>
        </div>
        <div class="row-fluid" wicket:enclosure="passpoortExcludeerOpenRonde">
            <div class="span6">
                Excludeer bij open ronde:
            </div>
            <div class="span5">
                <strong wicket:id="passpoortExcludeerOpenRonde"></strong>
            </div>
        </div>
        <div class="row-fluid" wicket:enclosure="passpoortExcludeerBezwaarmakers">
            <div class="span6">
                Excludeer bezwaarmakers:
            </div>
            <div class="span5">
                <strong wicket:id="passpoortExcludeerBezwaarmakers">9000000001</strong>
            </div>
        </div>
    </fieldset>

</wicket:panel>
</html>
