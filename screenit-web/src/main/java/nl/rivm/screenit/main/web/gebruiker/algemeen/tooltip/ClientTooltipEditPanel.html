<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="typeForm">
        <div class="form-horizontal">
            <div class="control-group full-width">
                <label class="control-label">Titel</label>
                <div class="controls">
                    <input wicket:id="titel" type="text" class="required"/>
                </div>
            </div>
            <div class="control-group full-width">
                <label class="control-label">Tekst</label>
                <div class="controls">
                    <textarea class="textarea-full-width width-600px" wicket:id="tekst" cols="10" rows="10"></textarea>
                </div>
            </div>
            <div class="buttons">
                <a class="btn btn-primary"
                   wicket:id="opslaan">Opslaan</a>
            </div>
        </div>
    </form>
</wicket:panel>
</html>
