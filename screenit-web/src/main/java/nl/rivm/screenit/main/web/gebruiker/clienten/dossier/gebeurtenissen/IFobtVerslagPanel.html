<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div wicket:id="confirmDialog"></div>
    <form wicket:id="uploadForm">
        <fieldset class="form-horizontal">
            <h2 class="form-titel">FIT informatie</h2>
            <div class="row-fluid">
                <div class="span6">
                    <div class="control-group value">
                        <label class="control-label"> Nummer </label>
                        <div class="controls" wicket:id="buis.barcode"></div>
                    </div>
                    <div class="control-group value">
                        <label class="control-label">Status</label>
                        <div class="controls" wicket:id="buis.status">Antwoordformulier
                            ontvangen
                        </div>
                    </div>
                    <div class="control-group value">
                        <label class="control-label">Statusdatum</label>
                        <div class="controls"
                             wicket:id="buis.statusDatum">
                            09-11-2012
                        </div>
                    </div>
                    <div class="control-group value">
                        <label class="control-label">Afnamedatum</label>
                        <div class="controls"
                             wicket:id="buis.afnameDatum">
                            16-10-2012
                        </div>
                    </div>
                    <div class="control-group value">
                        <label class="control-label">Analysedatum</label>
                        <div class="controls"
                             wicket:id="buis.analyseDatum">
                            23-10-2012
                        </div>
                    </div>
                </div>
                <div class="span6">
                    <div class="control-group value">
                        <label class="control-label">Uitslag</label>
                        <div class="controls" wicket:id="uitslag">100</div>
                    </div>
                    <div class="control-group value">
                        <label class="control-label"> Interpretatie </label>
                        <div class="controls" wicket:id="interpretatie">Gunstig</div>
                    </div>
                    <div class="control-group value">
                        <label class="control-label"> Laboratorium </label>
                        <div class="controls" wicket:id="buis.ifobtLaboratorium.naam">FIT laboratorium Deventer</div>
                    </div>
                    <div class="control-group value">
                        <label class="control-label"> Instrument ID </label>
                        <div class="controls" wicket:id="buis.instumentId">Sys1125A</div>
                    </div>
                    <div class="control-group value">
                        <label class="control-label"> Type test </label>
                        <div class="controls" wicket:id="buis.type">FIT</div>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <wicket:enclosure child="fileUpload">
                    <div class="span6 pull-right">
                        <div class="control-group value">
                            <label class="control-label" for="fileUpload"> Brief upload </label>
                        </div>
                        <div class="control-group value">
                            <input type="file" wicket:id="fileUpload" id="fileUpload"/>
                            <button type="button" class="btn right upload" title="Uploaden" name="doorgaan" wicket:id="uploadSubmitBtn">
                                <i class="icon-upload"></i>
                            </button>
                        </div>
                    </div>
                </wicket:enclosure>
            </div>
        </fieldset>
    </form>
</wicket:panel>
</html>
