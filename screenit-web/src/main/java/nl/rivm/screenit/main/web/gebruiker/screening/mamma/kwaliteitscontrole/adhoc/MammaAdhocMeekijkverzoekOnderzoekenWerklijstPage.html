<html xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>
    <link rel="stylesheet" type="text/css" href="assets/css/base_styles_be.css"/>

    <h1 class="pageTitle">Ad hoc meekijkverzoek - Werklijst</h1>
    <form wicket:id="form">
        <fieldset class="form-horizontal">
            <div class="row-fluid">
                <div class="span4">
                    <div class="control-group">
                        <label class="control-label">Screeningseenheden</label>
                        <select class="span6" multiple="multiple" wicket:id="screeningsEenheden">
                            <option>0</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Status</label>
                        <select class="span6" wicket:id="status">
                            <option>0</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions clearfix">
                    <button class="btn btn-primary" wicket:id="zoeken">
                        <i class="icon-search icon-white"></i> Zoeken
                    </button>
                </div>
            </div>
        </fieldset>
    </form>
    <div class="row-fluid show-results">
        <div class="span12" wicket:id="refreshContainer">
            <div wicket:id="csv"></div>
            <div wicket:id="resultaten"></div>
        </div>
    </div>
</wicket:extend>
</html>
