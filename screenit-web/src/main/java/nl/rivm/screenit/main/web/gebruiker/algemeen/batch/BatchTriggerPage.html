<html xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>
    <h1>Batch jobs triggers</h1>
    <div wicket:id="dialog"></div>
    <fieldset>
        <div wicket:id="triggerPanel"></div>
        <div class="row-fluid">
            <div class="span12">
                <div class="form-actions clearfix">
                    <button class="btn btn-primary" wicket:id="addTrigger">
                        <i class="icon-search icon-white"></i> Voeg trigger toe
                    </button>
                </div>
            </div>
        </div>
    </fieldset>
</wicket:extend>
</html>
