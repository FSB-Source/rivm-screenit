<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="form">
        <div class="row-fluid form-horizontal">
            <fieldset wicket:id="bvos">
            	<div class="row-fluid">
	                <div class="span12">
	                    <legend wicket:id="naam"></legend>
	                </div>
	            </div>
                <div class="row-fluid">

                    <div class="span2">
	                	<div class="control-group">
	                        <label class="control-label" for="toonVervangendeTekst">Vervangende tekst zichtbaar</label>
	                        <div class="controls">
	                            <input type="checkbox" id="toonVervangendeTekst" wicket:id="toonVervangendeTekst"/>
	                        </div>
	                    </div>
                    </div>
                    <div class="span10">
                        <div class="control-group full-width">
                            <label for="vervangendeTekst">Vervangende tekst</label>
                            <textarea class="textarea-full-width" style="width: 95%" wicket:id="vervangendeTekst" rows="6"></textarea>
                        </div>
                    </div>
                    <wicket:enclosure child="mammaOnderzoekscapaciteitNietBeschikbaarBinnenWerkdagen">
                        <div>
                            <div  class="control-group span2">
                                <label class="control-label">Onderzoekscapaciteit niet beschikbaar binnen</label>
                            </div>
                            <div  class="control-group span10">
                                <input wicket:id="mammaOnderzoekscapaciteitNietBeschikbaarBinnenWerkdagen" class="input-small"
                                       type="text" maxlength="3"> werkdagen (inclusief vandaag)
                            </div>
                        </div>
                    </wicket:enclosure>
                </div>
            </fieldset>
            <div class="row-fluid">
                <div class="span12">
                    <div class="form-actions btn-bottom">
                        <a wicket:id="opslaan" class="btn btn-primary right"><span>Opslaan</span></a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</wicket:panel>
</html>
