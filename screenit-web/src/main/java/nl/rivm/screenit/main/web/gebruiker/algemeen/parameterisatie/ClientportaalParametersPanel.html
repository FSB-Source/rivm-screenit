<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="form">
        <div class="row-fluid form-horizontal">
            <fieldset wicket:id="bvos">
                <div class="row-fluid">
                    <div class="span12">
                        <legend wicket:id="naam"></legend>
                    </div>
                </div>
                <div class="row-fluid">

                    <div class="span2">
                        <div class="control-group">
                            <label class="control-label" wicket:for="toonVervangendeTekst">Client portaal uitzetten</label>
                            <div class="controls">
                                <input type="checkbox" wicket:id="toonVervangendeTekst"/>
                            </div>
                        </div>
                    </div>
                    <div class="span10">
                        <div class="control-group full-width">
							<label class="font-italic" wicket:for="vervangendeTekst">Op de landingspagina van het bevolkingsonderzoek wordt
								uitsluitend onderstaande vervangende tekst getoond. Er kunnen
								geen acties en taken worden uitgevoerd zolang deze optie is aangevinkt.</label>
							<textarea class="textarea-full-width width-95procent" wicket:id="vervangendeTekst" rows="6"></textarea>
						</div>
                    </div>
					<div>
						<div class="control-group full-width">
							<label>Extra tekst landingspagina</label>
							<label class="font-italic" wicket:for="tijdelijkeMelding">Onderstaande tekst wordt als grijs tekstblok op de landingspagina van het
								bevolkingsonderzoek getoond als extra informatie. Het wordt alleen getoond indien het veld gevuld is en mag geen tekstopmaak of hyperlinks bevatten.
								Taken en functies blijven normaal beschikbaar.</label>
							<textarea class="textarea-full-width width-96procent" wicket:id="tijdelijkeMelding" rows="6"></textarea>
						</div>
					</div>
                    <br>
                    <br>
                    <wicket:enclosure child="mammaOnderzoekscapaciteitNietBeschikbaarBinnenWerkdagen">
                        <div>
                            <div class="control-group span2">
                                <label class="control-label">Onderzoekscapaciteit niet beschikbaar binnen</label>
                            </div>
                            <div class="control-group span10">
                                <input wicket:id="mammaOnderzoekscapaciteitNietBeschikbaarBinnenWerkdagen" class="input-small"
                                       type="text" maxlength="3"> werkdagen (inclusief vandaag)
                            </div>
                        </div>
                    </wicket:enclosure>
                </div>
            </fieldset>
            <div class="row-fluid">
                <div class="span12">
                    <div class="form-actions btn-bottom">
                        <a wicket:id="opslaan" class="btn btn-primary right"><span>Opslaan</span></a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</wicket:panel>
</html>
