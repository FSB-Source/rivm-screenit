<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
    <div class="row-fluid">
        <div class="span5 control-group biradskeuze">
            <label>R</label>
            <div wicket:id="biradsRechts"/>
        </div>
        <div class="span1"/>
        <div class="span5 control-group biradskeuze">
            <label>L</label>
            <div wicket:id="biradsLinks"/>
        </div>
        <div class="span1"/>
    </div>
    <script type="application/javascript">'use strict';
    $('.biradskeuze .radio.biradsverwijzen>input:checked').each(function() {$(this).closest('.biradskeuze').addClass('biradsverwijzen');});

    $('.biradskeuze input:radio').click(function() {
        $(this).closest('.biradskeuze').removeClass('biradsverwijzen');
        if ($(this).closest('.radio').hasClass('biradsverwijzen')) {
            $(this).closest('.biradskeuze').addClass('biradsverwijzen');
        }
    });
    </script>

</wicket:panel>
</body>
</html>
