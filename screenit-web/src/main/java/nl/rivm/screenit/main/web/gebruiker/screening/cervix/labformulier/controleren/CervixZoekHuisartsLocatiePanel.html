<html xmlns:wicket>
<wicket:panel>

    <form wicket:id="innerForm" class="form-horizontal">
        <div class="row-fluid">
            <div class="control-group">
                <label class="control-label">Huisarts</label>
                <div class="controls">
                    <input class="input" type="text" wicket:id="achternaam">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">AGB-code</label>
                <div class="controls">
                    <input class="input" type="text" wicket:id="agbcode">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Locatie</label>
                <div class="controls">
                    <input class="input" type="text" wicket:id="locatieNaam">
                </div>
            </div>
            <wicket:container wicket:id="adresZoekvelden">
                <div class="control-group">
                    <label class="control-label">Straatnaam</label>
                    <div class="controls">
                        <input class="input" type="text" wicket:id="straat">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Postcode</label>
                    <div class="controls">
                        <input class="input" type="text" wicket:id="postcode">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Plaats</label>
                    <div class="controls">
                        <input class="input" type="text" wicket:id="plaats">
                    </div>
                </div>
            </wicket:container>
        </div>
    </form>

    <div class="row-fluid show-results">
        <div wicket:id="huisartsLocaties"/>
    </div>
</wicket:panel>
</html>
