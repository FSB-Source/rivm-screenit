<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <input type="hidden" wicket:id="recorder"/>
    <table class="table table-bordered table-condensed organisatie">
        <thead>
        <tr>
            <th>
                <wicket:message key="pingponginput.gekoppeldeEntities">Gekoppelde entities</wicket:message>
            </th>
            <th>
                <wicket:message key="pingponginput.nogTeKiezenEntities">Nog te kiezen entities</wicket:message>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr class="multiselect-tr">
            <td class="multiselect-td" id="selectedRows">
                <div class="multiselect-div">
                    <table class="table table-condensed multiselect-table">
                        <tr>
                            <td>
                                <wicket:container wicket:id="selectedRows">
                                    <a class="btn btn-primary" wicket:id="container">
                                        <i class="icon-minus-sign icon-white right"></i>
                                        <wicket:container wicket:id="label">Gekozen entity</wicket:container>
                                    </a>
                                </wicket:container>
                            </td>
                        </tr>
                    </table>
                </div>

            </td>

            <td class="multiselect-td">
                <div class="multiselect-div">
                    <table class="table table-condensed multiselect-table">
                        <tr>
                            <td>
                                <wicket:container wicket:id="notSelectedRows">
                                    <a class="btn" wicket:id="container">
                                        <i class="icon-plus-sign icon-grey right"></i>
                                        <wicket:container wicket:id="label">Nog te kiezen entity</wicket:container>
                                    </a>
                                </wicket:container>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</wicket:panel>
</html>
