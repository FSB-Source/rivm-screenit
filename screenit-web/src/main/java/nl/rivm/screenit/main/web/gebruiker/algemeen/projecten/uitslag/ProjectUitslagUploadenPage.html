<html xmlns:wicket>
<wicket:extend>
    <div class="span9 form_horizontal">
        <h1 class="pageTitle">
            Project uitslag studietest uploaden
        </h1>
    </div>

    <div class="row-fluid">
        <div class="span9 form-horizontal">
            <fieldset>
                <form wicket:id="form">
                    <div class="span6">
                        <div class="control-group">
                            <label class="control-label">
                                Uitslag
                                <i class="icon-asterisk icon-purple"></i>
                            </label>
                            <div class="controls">
                                <input class="input-large" wicket:id="uitslag" type="file" value="">
                            </div>
                        </div>
                    </div>
                </form>
            </fieldset>
            <div class="buttons">
                <button class="btn" wicket:id="annuleren">Annuleren</button>
                <button class="btn btn-primary" wicket:id="toevoegen">Toevoegen</button>
            </div>
        </div>
        <div class="span3">
            <div class="passpoort" wicket:id="projectPasspoortContainer">
                <wicket:container wicket:id="projectPasspoort"></wicket:container>
            </div>
        </div>
    </div>
</wicket:extend>
</html>
