<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <h2>Borstkanker</h2>
    <table style="width: 100%" class="table table-bordered table-condensed">
        <thead>
        <tr>
            <th class="input-large">Datum / tijd</th>
            <th>Locatie</th>
            <th class="input-micro"></th>
            <th class="input-micro"></th>
            <th class="input-micro"></th>
            <wicket:enclosure child="inhoud:uitstellen">
                <th class="input-micro"></th>
            </wicket:enclosure>
        </tr>
        </thead>
        <tbody wicket:id="inhoud">
        <tr>
            <td class="input-large" wicket:id="vanaf">zaterdag 18-11-2017
                15:10
            </td>
            <td>
                <wicket:container wicket:id="standplaats"/>
            </td>

            <td>
                <a class="btn" wicket:id="brief">Brief</a>
            </td>
            <td>
                <a class="btn" wicket:id="afmelden">Afmelden</a>
            </td>
            <td>
                <a class="btn btn-primary" wicket:id="verzetten">Verzetten</a>
            </td>
            <wicket:enclosure child="uitstellen">
                <td>
                    <a class="btn btn-primary" wicket:id="uitstellen">Uitstellen</a>
                </td>
            </wicket:enclosure>
        </tr>
        </tbody>
    </table>
    <wicket:fragment wicket:id="standplaatsFragment">
        <address>
            <h2 wicket:id="standplaats.naam">Standplaats 1</h2>
            <div wicket:id="locatieContainer">
                <span wicket:id="straat">Dorpstraat</span>
                <span wicket:id="huisnummer">12a</span>
                <br>
                <span wicket:id="postcode">1234 AA</span>
                <span wicket:id="plaats">Deventer</span>
                <span wicket:id="tijdelijkContainer">
                    <br> (Tijdelijke locatie: Vanaf <span wicket:id="startDatum"/> t/m <span wicket:id="eindDatum"/>)
                </span>
                <br>
                <wicket:container wicket:id="locatieBeschrijving">Beschrijving</wicket:container>
            </div>
        </address>
    </wicket:fragment>
</wicket:panel>
</html>
