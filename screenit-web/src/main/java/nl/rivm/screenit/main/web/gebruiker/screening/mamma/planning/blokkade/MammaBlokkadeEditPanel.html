<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="modal-header">
        <button type="button" class="close" wicket:id="close">&times;</button>
        <h3>Blokkade toevoegen</h3>
    </div>
    <form wicket:id="form" class="form-horizontal">
        <div class="modal-body">
            <div class="control-group">
                <label class="control-label">Type</label>
                <div class="controls">
                    <select wicket:id="type"/>
                </div>
            </div>
            <div class="control-group" wicket:id="regioContainer">
                <label class="control-label">Screeningsorganisatie</label>
                <div class="controls">
                    <strong wicket:id="regio.naam"/>
                </div>
            </div>
            <div class="control-group" wicket:id="screeningsEenheidContainer">
                <label class="control-label">Screeningseenheid</label>
                <div class="controls">
                    <select wicket:id="screeningsEenheid"/>
                    <strong wicket:id="screeningsEenheid.naam"/>
                </div>
            </div>
            <div class="control-group" wicket:id="standplaatsContainer">
                <label class="control-label">Standplaats</label>
                <div class="controls">
                    <select wicket:id="standplaats"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Vanaf / tot en met</label>
                <div class="controls">
					<div class="input-append">
						<input type="text" class="datum" wicket:id="vanaf"/>
						<a  class="btn js-datepicker-show">
							<i class="icon-calendar"/>
						</a>
					</div>
					<div class="input-append">
						<input type="text" class="datum" wicket:id="totEnMet"/>
						<a  class="btn js-datepicker-show">
							<i class="icon-calendar"/>
						</a>
					</div>
				</div>
            </div>
            <div class="control-group">
                <label class="control-label">Reden</label>
                <div class="controls">
					<textarea class="mamma-blokkade-reden" wicket:id="reden"/>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary right" wicket:id="opslaan" type="button">Opslaan</button>
            <button wicket:id="inActiveren" class="btn right" type="button">
                <span class="icon-minus-sign"/> <span wicket:id="inActiverenLabel"/>
            </button>
        </div>
    </form>
    <div wicket:id="dialog"></div>
</wicket:panel>
</html>
