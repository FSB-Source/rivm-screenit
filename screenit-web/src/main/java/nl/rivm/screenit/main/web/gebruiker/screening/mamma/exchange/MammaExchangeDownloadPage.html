<html xmlns:wicket="http://wicket.apache.org/">
<body>
	<wicket:extend>
		<div class="row-fluid">
			<form wicket:id="form">
				<div class="span8" wicket:id="content" style="margin-left: 0;">
					<h2 class="pageTitle">Selecteer onderzoeken</h2>
					<table class="table table-striped table-condensed">
						<tr>
							<th>Ronde nummer</th>
							<th>Onderzoeksdatum</th>
							<th>Organisatie</th>
							<th>Download</th>
						</tr>
						<wicket:container wicket:id="contentRepeater" />
					</table>
					<div class="pull-right">
						<a class="btn" onclick="$('.selectonderzoek').prop('checked', false );">Deselecteer alles</a>
						<a class="btn" onclick="$('.selectonderzoek').prop('checked', true );">Selecteer alles</a>
						<a class="btn btn-success" wicket:id="startDownloaden">Maak downloadverzoek</a>						
					</div>
				</div>

				<div class="span4 pull-right">
					<div wicket:id="paspoort"></div>
				</div>
			</form>
		</div>
		<h1 class="pageTitle">Downloadstatuslijst</h1><span><a wicket:id="refresh">Refresh</a> (autorefresh elke 3 seconden)</span>
		<div class="row-fluid">
			<div class="span12">
				<div wicket:id="werklijst"></div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
