<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <h2>Radiologieverslag van <span wicket:id="aangemaaktIn.naam"/></h2>
    <div wicket:id="informatie">
        <div class="form-horizontal">
            <div class="control-group value">
                <label class="control-label">Ingevoerd op</label>
                <div class="controls"><span wicket:id="ingevoerdOp">0</span></div>
            </div>
            <div class="control-group value">
                <label class="control-label">Tumorgrootte</label>
                <div class="controls"><span wicket:id="radioloogTumorGrootte">0</span><span wicket:id="toonCm"></span></div>
            </div>
            <div class="control-group value">
                <label class="control-label">Classificatie</label>
                <div class="controls"><span wicket:id="radioloogTumorGrootteClassificatie"></span></div>
            </div>
            <div class="control-group value">
                <label class="control-label">Pathologie verwacht</label>
                <div class="controls"><span wicket:id="pathologieUitgevoerd">Ja</span></div>
            </div>
            <div wicket:enclosure="paVerslagNietTeVerwachten" class="control-group value">
                <label class="control-label">SO update</label>
                <div class="controls">Pathologieverslag niet te verwachten (<span wicket:id="paVerslagNietTeVerwachten">Ja</span>)</div>
            </div>
            <div class="control-group value">
                <label class="control-label">Conclusie BI-RADS</label>
                <div class="controls"><span wicket:id="conclusieBirads">1</span></div>
            </div>
        </div>
        <div class="control-group value">
            <label class="control-label">Conclusie eerste uitslag radiologie</label>
            <div class="controls"><span wicket:id="conclusieEersteUitslagRadiologie" class="white-space-pre-wrap">Ja</span></div>
        </div>
    </div>
    <div wicket:id="geenInformatie">
        <label class="control-label">Geen informatie beschikbaar</label>
    </div>
</wicket:panel>
</html>
