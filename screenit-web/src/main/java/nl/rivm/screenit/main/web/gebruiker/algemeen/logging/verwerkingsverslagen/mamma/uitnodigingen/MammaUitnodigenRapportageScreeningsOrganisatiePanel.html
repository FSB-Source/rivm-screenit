<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
	<div class="row-fluid">
		<div class="span12">
			<h2 class="pageTitle" wicket:id="naam"></h2>
		</div>
	</div>

	<div class="row-fluid form-horizontal">
		<table class="table table-condensed table-bordered">
			<thead>
			<tr>
				<th>Screeningseenheid</th>
				<th>Uitnodigen tot en met</th>
				<th>Standplaats</th>
				<th>Afspraak uitnodigingen</th>
				<th>Open uitnodigingen</th>
				<th>Mindervalide uitnodigingen</th>
				<th>Suspect uitnodigingen</th>
				<th class="uitstel-table-border">Uitnodigingen na uitstel</th>
				<th class="uitstel-table-border">Uitgesteld mindervalide uitwijk standplaats</th>
				<th>Uitgesteld achtervang standplaats</th>
			</tr>
			</thead>
			<tbody>
			<tr wicket:id="standplaatsPeriodeUitnodigenRapportages">
				<td wicket:id="standplaatsPeriode.screeningsEenheid.naam"/>
				<td wicket:id="uitnodigenTotEnMet"/>
				<td wicket:id="standplaatsPeriode.standplaatsRonde.standplaats.naam"/>
				<td wicket:id="uitgenodigdAfspraak"/>
				<td wicket:id="uitgenodigdOpen"/>
				<td wicket:id="uitgenodigdMinderValide"/>
				<td wicket:id="uitgenodigdSuspect"/>
				<td class="uitstel-table-border" wicket:id="uitgenodigdNaUitstel"/>
				<td class="uitstel-table-border" wicket:id="uitgesteldMinderValideUitgewijktUitstel"/>
				<td wicket:id="uitgesteldAchtervangUitstel"/>
			</tr>
			</tbody>
		</table>
	</div>

	<div wicket:id="intervalRapportagePanel"></div>

</wicket:panel>
</body>
</html>
