BezwaarType.GEEN_REGISTRATIE_GEBOORTELAND=Geen registratie geboorteland
BezwaarType.GEEN_REGISTRATIE_GEBOORTELAND.info=Uw geboorteland, geboorteplaats en nationaliteit worden niet meer geregistreerd.<br><i>Dit bezwaar geldt voor de bevolkingsonderzoeken baarmoederhalskanker, borstkanker en darmkanker.</i>
BezwaarType.GEEN_WETENSCHAPPELIJK_ONDERZOEK=Geen gebruik van mijn gegevens voor evaluatie- en wetenschappelijk onderzoek
BezwaarType.GEEN_WETENSCHAPPELIJK_ONDERZOEK.info=Wij gebruiken uw gegevens niet voor de evaluatie van effecten, processen en organisatorische vraagstukken van het bevolkingsonderzoek. Ook wisselen wij uw gegevens niet meer uit met zorg- en onderzoeksinstellingen voor wetenschappelijk onderzoek. Onderzoekers krijgen sowieso nooit uw naam en adres.
BezwaarType.GEEN_KWALITEITSWAARBORGING=Geen gebruik van mijn gegevens voor kwaliteitsborging
BezwaarType.GEEN_KWALITEITSWAARBORGING.info=Wij wisselen uw gegevens niet meer uit met zorginstellingen voor verbetering van het bevolkingsonderzoek
BezwaarType.GEEN_SIGNALERING_VERWIJSADVIES=Geen controle vervolg verwijsadvies door laboratorium
BezwaarType.GEEN_SIGNALERING_VERWIJSADVIES.info=Wanneer er HPV en afwijkende cellen in de baarmoederhals zijn gevonden, wordt u doorverwezen naar de gynaecoloog voor verder onderzoek. Na enkele maanden controleert het laboratorium in een landelijke databank of u bij de gynaecoloog bent geweest. Is dat niet het geval, dan informeert het laboratorium uw huisarts hierover. Als u hier bezwaar tegen maakt, wordt deze controle niet uitgevoerd.
