<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <wicket:enclosure child="historyRepeater">
        <fieldset>
            <h3>Historie:</h3>
            <ul>
                <li wicket:id="historyRepeater"></li>
            </ul>
        </fieldset>
    </wicket:enclosure>
    <div id="radioloogZoekVeldTabel">
        <table class="table table-striped table-bordered table-condensed" wicket:id="medewerkerLijstWrapper">
            <thead>
            <tr class="headers">
                <th>Naam medewerker</th>
                <th>Toekennen</th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="medewerkerlijst">
                <td wicket:id="naam"></td>
                <td>
                    <button class="btn btn-success" wicket:id="opslaan">Toekennen</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</wicket:panel>
</html>
