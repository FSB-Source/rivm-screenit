<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <h1 class="pageTitle">
        <a href="javascript:void(0);" wicket:id="terugViaTitle" class="page">Schema externe kwaliteitscontrole</a>
        <span class="divider">&gt;</span> <span class="subpage">Regel toevoegen</span>
    </h1>
    <fieldset>
        <form wicket:id="schemaForm">
            <div class="row-fluid form-horizontal">
                <div class="span6">
                    <div class="control-group">
                        <label class="control-label">SKML jaar</label>
                        <div class="controls">
                            <input class="input-small" wicket:id="jaar" type="text" value="">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">SKML ronde</label>
                        <div class="controls">
                            <input class="input-small" wicket:id="ronde" type="text" value="">
                        </div>
                    </div>
                </div>
                <div class="span6">
                    <div class="control-group">
                        <label class="control-label">Monster letter</label>
                        <div class="controls">
                            <input class="input-small" wicket:id="letter" type="text" value="">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Deadline</label>
                        <div class="controls">
                            <input type="text" class="datum" wicket:id="deadline"/>
                            <a href="javascript:void(0);" class="btn" onclick="$(this).prev().datepicker('show');return false;" title="Datum" tabindex="-1"><i
                                    class="icon-calendar"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <a href="javascript:void(0);" wicket:id="annuleren" class="btn">Annuleren</a>
                <a href="javascript:void(0);" wicket:id="opslaan" class="btn btn-primary">Opslaan</a>
            </div>
        </form>
    </fieldset>
</wicket:extend>
</html>
