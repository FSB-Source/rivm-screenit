<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
        <div id="zoeken" class="display-block">
            <form wicket:id="zoekForm" class="not-tracked-for-changes-on-page">
                <div class="form-container huisarts-zoek-form">
                    <div class=row-fluid>
                        <div class="span6">
                            <div class="control-group">
                                <label class="control-label width-340px">Naam huisarts/huisartsenpraktijk</label>
                                <div class="controls">
                                    <input type="text" class="width-340px" wicket:id="achternaam"/>
                                </div>
                            </div>
                        </div>
                        <div class="span6">
                            <div class="control-group">
                                <label class="control-label">Straatnaam</label>
                                <div class="controls">
                                    <input type="text" class="width-340px" wicket:id="adres.straat"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class=row-fluid>
						<div class="span2 postcode-huisarts-panel">
							<div class="control-group">
								<label class="control-label">Postcode</label>
								<div class="controls">
									<input type="text" class="width-55px" wicket:id="adres.postcode"/>
								</div>
							</div>
						</div>
						<div class="span8">
							<div class="control-group">
								<label class="control-label">Plaats</label>
								<div class="controls">
									<input type="text" class="width-258px" wicket:id="adres.plaats"/>
								</div>
							</div>
						</div>
						<div class="span2">
							<div class="buttons opslaan-huisarts-panel">
								<button type="button" class="btn btn-primary" wicket:id="zoeken"><i class="icon-search icon-white"></i>Zoeken</button>
							</div>
						</div>
					</div>
                </div>
            </form>

            <div class="huisarts-geen-zoekresultaten display-none">
                Zoek met behulp van bovenstaand formulier naar de huisarts van de cli&euml;nt.
            </div>

            <div class="huisarts-zoekresultaten"
                 wicket:id="zoekResultatenContainer">
                <h2 wicket:id="aantalResultaten"></h2>
                <div wicket:id="zoekResultaten"></div>
            </div>
        </div>

</wicket:panel>
</html>
