<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <h2 class="pageTitle">
        <wicket:message key="titel"/>
    </h2>

    <div class="form-horizontal" wicket:id="container">
		<div class="control-group">
			<label class="control-label">
				Type van afmelden
				<i class="icon-asterisk icon-purple"></i>
			</label>

			<div class="controls">
				<select wicket:id="type">
				</select>
			</div>
		</div>
		<div class="control-group" wicket:id="manierContainer">
			<label class="control-label">
				Manier van afmelden
				<i class="icon-asterisk icon-purple"></i>
			</label>

			<div class="controls">
				<select wicket:id="manier">
				</select>
			</div>
		</div>
		<div class="control-group" wicket:id="bestandSelecterenContainer">
			<label class="control-label">
				Bestand selecteren
				<i class="icon-asterisk icon-purple"></i>
			</label>

			<div class="controls">
				<input type="file" wicket:id="bestandSelecteren"/>
			</div>
		</div>
		<div class="control-group-left" wicket:id="redenContainer">
			<label class="control-label">Reden
				<i class="icon-asterisk icon-purple"></i>
			</label>
			<div class="controls" wicket:id="reden">
				<label class="radio"> <input type="radio" name="reden_afmelden" id=""> Geen tijd / zin</label>
				<label class="radio"> <input type="radio" name="reden_afmelden" id=""> Medische reden</label>
				<label class="radio"> <input type="radio" name="reden_afmelden" id=""> Anders</label>
			</div>
		</div>
		<div class="control-group" wicket:id="extraAfmeldOptiesContainer">
			<label class="control-label">Weer uitgenodigd in kalenderjaar:
				<i class="icon-asterisk icon-purple"></i>
			</label>
			<div class="controls no-overflow" wicket:id="tijdelijkAfmeldenJaartallen">
			</div>
		</div>
	</div>
</wicket:panel>
</html>
