<html xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>
    <h1 class="pageTitle">Huisarts bericht template beheer</h1>

    <div class="row-fluid form-horizontal">
        <fieldset>
            <form wicket:id="typeForm">
                <div class="row-fluid">
                    <div class="span12">
                        <div class="control-group">
                            <label class="control-label">Huisarts Bericht Type</label>
                            <div class="controls">
                                <div class="select2-container multiselect">
                                    <select wicket:id="berichtType"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </fieldset>
    </div>

    <div class="row-fluid form-horizontal">
        <fieldset>
            <div class="row-fluid">
                <div wicket:id="templateContainer"></div>
                <p wicket:id="selecteerEenTemplate"></p>
            </div>
        </fieldset>
    </div>
</wicket:extend>
</html>
