<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<form wicket:id="form">
		<fieldset>
			<div class="row-fluid">
				<div class="span12">
					<legend>Zorg-ID settings (vereist restart web voor werking)</legend>
				</div>
			</div>

			<div class="row-fluid">
				<div class="span6">

					<div class="control-group">
						<label class="control-label">Callbackurl</label>
						<div class="controls">
							<input wicket:id="internalZorgidCallbackurl" class="input-xxlarge" type="text">
						</div>
					</div>

					<div class="control-group">
						<label class="control-label">Serverurl</label>
						<div class="controls">
							<input wicket:id="internalZorgidServerurl" class="input-xxlarge" type="text">
						</div>
					</div>

					<div class="control-group">
						<label class="control-label">Client read timeout</label>
						<div class="controls">
							<input wicket:id="internalZorgidClientreadtimeout" class="input-small" type="text"> ms
						</div>
					</div>

					<div class="control-group">
						<label class="control-label">Transaction client read timeout</label>
						<div class="controls">
							<input wicket:id="internalZorgidTransactionclientreadtimeout" class="input-small" type="text"> ms
						</div>
					</div>
				</div>
				<div class="span6">
					<div class="control-group">
						<label class="control-label">Client connection timeout</label>
						<div class="controls">
							<input wicket:id="internalZorgidClientconnecttimeout" class="input-small" type="text"> ms
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Client max connections</label>
						<div class="controls">
							<input wicket:id="internalZorgidClientmaxconnections" class="input-small" type="text">
						</div>
					</div>

					<div class="control-group">
						<label class="control-label">Webservice keystore</label>
						<div class="controls">
							<input wicket:id="internalZorgidWebservicekeystore" class="input-xxlarge" type="text">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Webservice keystore password</label>
						<div class="controls">
							<input wicket:id="internalZorgidWebservicekeystorepassword" class="input-large" type="text">
						</div>
					</div>

				</div>
			</div>

			<div class="row-fluid">
				<div class="btn-top dropdown right">
					<a wicket:id="opslaan" href="#" class="btn btn-primary">
						Opslaan Zorg-ID configuratie
					</a>
				</div>
			</div>
		</fieldset>
	</form>
</wicket:panel>
</html>
