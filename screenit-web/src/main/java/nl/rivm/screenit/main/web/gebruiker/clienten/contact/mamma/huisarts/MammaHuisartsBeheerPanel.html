<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="pull right">
        <a class="btn"  wicket:id="wijzigHuisarts">Zoek huisarts</a>
    </div>
    <h2>Huisarts borstkanker</h2>
    <div class="row-fluid">
        <wicket:container wicket:id="huisartsInfo"></wicket:container>
        <wicket:enclosure child="geenHuisartsOptie">
            <div class="span12">
                <div class="control-group value">
                    <div class="controls mamma-huisarts-uitlijning"><span wicket:id="geenHuisartsOptie"></span></div>
                </div>
            </div>
        </wicket:enclosure>
    </div>

    <div class="pull right">
        <button class="btn btn-danger" wicket:id="verwijderHuisarts">Verwijder Huisarts</button>
    </div>
</wicket:panel>
</html>
