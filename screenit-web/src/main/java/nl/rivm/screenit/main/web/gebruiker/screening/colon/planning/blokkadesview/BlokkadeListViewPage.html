<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="content-inner">
        <div class="row-fluid">
            <div class="span12">
                <h1 class="pageTitle">Overzicht blokkades -
                    <wicket:container wicket:id="coloscopiecentrum"></wicket:container>
                </h1>
            </div>
        </div>

        <fieldset>
            <div class="view-werklijst">
                <fieldset class="form-inline">
                    <form wicket:id="form">
                        <div class="btn-group periode-filter">
                            <div class="input-append">
                                <input wicket:id="startDatum" type="text" placeholder="dd-mm-jjjj" size="16" class="input-small three-months filterDatum startDatum">
                                <a href="javascript:void(0);" class="btn" onclick="$(this).prev().datepicker('show');return false;" title="Datum"><i class="icon-calendar"></i></a>
                            </div>
                            <span style="font-size:12px; vertical-align: middle; padding: 4px 12px;"> t/m </span>
                            <div class="input-append">
                                <input wicket:id="endDatum" type="text" placeholder="dd-mm-jjjj" size="16" class="input-small three-months filterDatum endDatum">
                                <a href="javascript:void(0);" class="btn" onclick="$(this).prev().datepicker('show');return false;" title="Datum"><i class="icon-calendar"></i></a>
                            </div>
                        </div>
                        <a href="javascript:void(0);" onclick="$('.filterDatum').datepicker('setDate', new Date());$('.filterDatum').change();return false;" class="btn">Vandaag</a>
                        <a href="javascript:void(0);"
                           onclick="$('.filterDatum.startDatum').datepicker('setDate', new Date(new Date().getFullYear(), 0, 1));$('.filterDatum.endDatum').datepicker('setDate', new Date(new Date().getFullYear(), 11, 31));$('.filterDatum').change();return false;"
                           class="btn">Kalenderjaar</a>
                    </form>
                </fieldset>

                <fieldset>
                    <div wicket:id="csv"></div>
                    <div wicket:id="tabel"></div>
                </fieldset>
            </div>
        </fieldset>
    </div>
</wicket:extend>
</body>
</html>
