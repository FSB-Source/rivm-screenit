<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <div class="row-fluid">
        <div class="span12">
            <h1 class="pageTitle">
                Verslag intake maken
            </h1>
        </div>
    </div>
    <div class="row-fluid form-horizontal">

        <fieldset>
            <div class="span6">
                <div class="control-group value">
                    <label class="control-label">Datum verwerking</label>
                    <div wicket:id="datumVerwerking" class="controls">
                        10 werkdagen
                    </div>
                </div>
                <div class="control-group value">
                    <label class="control-label">Aantal cli&euml;nten</label>
                    <div wicket:id="aantalClienten" class="controls">
                        10 werkdagen
                    </div>
                </div>
                <div class="control-group value">
                    <label class="control-label">Aantal cli&euml;nten boven maximale afstand geplaatst</label>
                    <div wicket:id="aantalBuitenMaximaleAfstand" class="controls">
                        10 werkdagen
                    </div>
                </div>
                <div class="control-group value">
                    <label class="control-label">Aantal vrijesloten</label>
                    <div wicket:id="aantalVrijesloten" class="controls">
                        10 werkdagen
                    </div>
                </div>
                <div class="control-group value">
                    <label class="control-label">Aantal gemaakte afspraken</label>
                    <div wicket:id="aantalGemaakteAfspraken" class="controls">
                        10 werkdagen
                    </div>
                </div>
                <div class="control-group value">
                    <label class="control-label">Aantal extra gebruikte rondes</label>
                    <div wicket:id="aantalRondes" class="controls">
                        10 werkdagen
                    </div>
                </div>
                <div class="control-group value">
                    <label class="control-label">Aantal gebruikte dagen</label>
                    <div wicket:id="aantalGebruikteDagen" class="controls">
                        10 werkdagen
                    </div>
                </div>
                <div class="control-group value">
                    <label class="control-label">Planner resultaat</label>
                    <div wicket:id="plannerResultaat" class="controls">
                        10 werkdagen
                    </div>
                </div>
            </div>
        </fieldset>

        <table class="table table-condensed table-bordered">
            <thead>
            <tr>
                <th>Melding</th>
            </tr>
            </thead>
            <tbody>
            <wicket:enclosure child="melding">
                <tr>
                    <td wicket:id="melding"></td>
                </tr>
            </wicket:enclosure>
            <tr wicket:id="exceptionStackTrace">
                <td wicket:id="fout">19240522</td>
            </tr>
            </tbody>
        </table>
    </div>
</wicket:panel>
</body>
</html>
