<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<div id="afspraakAfzeggen">
		<fieldset class="form-horizontal hero-unit">
			<h3>Huidige afspraak afzeggen</h3>
			<div class="row-fluid">
				<div class="span6">
					<div class="control-group value">
						<label class="control-label">Betreft</label>
						<div class="controls">Intakeafspraak</div>
					</div>
					<div class="control-group value">
						<label class="control-label">Datum/tijd</label>
						<div class="controls" wicket:id="vanaf">24-04-2013 14:00</div>
					</div>
				</div>
				<div class="span6">
					<div class="control-group value">
						<label class="control-label">Intakelocatie</label>
						<div class="controls" wicket:id="kamer.intakelocatie.naam">Coloscopiecentrum 1</div>
					</div>
				</div>
			</div>
		</fieldset>
		<wicket:enclosure child="briefTegenhouden">
			<fieldset class="form-horizontal">
				<div class="control-group">
					<label class="control-label">Nieuwe brief tegenhouden</label>
					<div class="controls">
						<input wicket:id="briefTegenhouden" type="checkbox"/>
					</div>
				</div>
			</fieldset>
		</wicket:enclosure>
	</div>
</wicket:panel>
</html>
