<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<h1 class="pageTitle">Cli&euml;nten zoeken</h1>
	<div class="form-horizontal">
		<form wicket:id="form">
			<fieldset>
				<div class="row-fluid">
					<div class="span6">
						<div class="control-group">
							<label class="control-label">Geboortedatum <i class="icon-asterisk icon-purple"></i></label>
							<div class="controls">
								<div class="input-append">
									<input wicket:id="persoon.geboortedatum" type="text" maxlength="10" class="input-small datum">
								</div>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Burgerservicenummer</label>
							<div class="controls">
								<input wicket:id="persoon.bsn" class="input-medium"
									   type="text">
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<label class="control-label">Postcode + huisnummer</label>
							<div class="controls">
								<input wicket:id="persoon.gbaAdres.postcode"
									   class="input-mini" type="text">
								<input wicket:id="persoon.gbaAdres.huisnummer" class="input-mini"
									   type="text">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Briefkenmerk</label>
							<div class="controls">
								<input wicket:id="briefkenmerk" class="input-medium" type="text">
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<div class="form-actions clearfix">
							<button class="btn btn-primary" wicket:id="submit">
								<i class="icon-search icon-white"></i> Zoeken
							</button>
						</div>
					</div>
				</div>
			</fieldset>
		</form>
		<div wicket:id="tabelContainer">
			<div wicket:id="tabel"></div>
		</div>
	</div>
</wicket:panel>
</html>
