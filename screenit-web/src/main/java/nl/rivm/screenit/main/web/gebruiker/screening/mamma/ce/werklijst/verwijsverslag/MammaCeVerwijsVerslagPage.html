<html xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>
	<div wicket:id="dialog" class="big-dialog"></div>

	<h1 class="pageTitle">CE - verwijsverslag</h1>

	<wicket:container wicket:id="paspoort"></wicket:container>

	<div class="row-fluid height-calc">
		<div class="span6">
			<wicket:enclosure child="nevenbevindingen">
				<div class="span12 hero-unit line-height-normal">
					<h3>Nevenbevindingen</h3>
					<wicket:container wicket:id="nevenbevindingen"/>
				</div>
			</wicket:enclosure>
			<div class="span12 pdfContainer" wicket:id="pdfContainer">
				<div class="span12 width-height-inherit">
					<wicket:container wicket:id="pdf"></wicket:container>
				</div>
			</div>
		</div>
		<div class="span6 height-inherit">

			<div wicket:id="huisartsInfoContainer" class="hero-unit huisartsInfo">
				<div wicket:id="huisartsInfo"></div>
			</div>

			<div wicket:id="altHuisartsInfoContainer" class="hero-unit huisartsInfo">
				<h2>Alternatief</h2>
				<div wicket:id="huisartsInfo"></div>
			</div>

			<div class="pull-right" wicket:id="verslagActies">
				<wicket:enclosure child="directPrinten">
					<div class="input-group text-right">
						<label for="directPrinten">
							<input type="checkbox" id="directPrinten" wicket:id="directPrinten"> Direct printen client uitslag
						</label>
					</div>
				</wicket:enclosure>
				<a class="btn" wicket:id="kiesAlternativeHa">Kies alternatieve huisarts</a>
				<a class="btn" wicket:id="laterGoedkeuren">Verslag goedkeuring opschorten</a>
				<a class="btn btn-danger" wicket:id="verslagAfkeuren">Verslag afkeuren</a>
				<a class="btn btn-success" wicket:id="uitslagVerzenden">Uitslag verzenden</a>
				<a class="btn btn-success" wicket:id="beoordelingDoorzetten">Uitslag verzenden</a>
			</div>
		</div>
    </div>
</wicket:extend>
</html>
