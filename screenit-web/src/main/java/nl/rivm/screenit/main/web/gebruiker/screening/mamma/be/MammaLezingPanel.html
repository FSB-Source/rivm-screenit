<html xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
    <div wicket:id="afbeelding"/>
    <form wicket:id="birads_form" class="form-horizontal lezing">
        <div class="row-fluid">
            <div class="span6"><label wicket:id="beoordeling_type">1e lezing</label></div>
            <div class="span6"><label wicket:id="beoordelaar.medewerker.voornaamAchternaam">Katrien Bruggen</label></div>
        </div>
        <div class="row-fluid">
            <div class="span6"><label>BI-RADS Beoordeling</label></div>
            <div class="span6"><label wicket:id="textboxname"/></div>
        </div>
        <div class="row-fluid">
            <div class="span6" wicket:id="biradskeuze"/>
            <div class="span6">
                <div class="control-group">
					<div class="padding-right-14px">
						<textarea class="low-max-width biradsopmerking" type="text" value="" wicket:id="biradsOpmerking"/>
					</div>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span8" wicket:id="beperktBeoordeelbaarPanel"/>
			<div class="span4"/>
			<wicket:enclosure child="tomosyntheseRelevantVoorBeoordeling">
				<div class="row-fluid">
					<label class="control-label span12 min-height-initial">Slices van meerwaarde</label>
					<div class=" float-left tomosynthese-slices-keuze" wicket:id="tomosyntheseRelevantVoorBeoordeling">>
					</div>
				</div>
			</wicket:enclosure>
		</div>
		<div class="row-fluid margin-top-9px">
			<div class="span12">
				<div class="form-actions clearfix mamma-lezing-form">
					<div class="span6"/>
					<div class="span6 lezing-options-container">
						<button class="btn btn-primary clearfix btn-arbitrage" wicket:id="arbitrage">Arbitrage</button>
						<button class="btn btn-primary clearfix" wicket:id="overnemen">Overnemen</button>
						<button class="btn btn-primary clearfix" wicket:id="afronden" x-keypad-bevestigen>Afronden</button>
						<button class="btn btn-primary clearfix" wicket:id="verslagPdf">Toon verslag</button>
					</div>
				</div>
			</div>
		</div>
	</form>
    <div wicket:id="dialog"></div>
</wicket:panel>
</html>
