<body class="clientenportaal">
<div wicket:id="feedback"></div>
<div class="topbar">
    <div class="tekstgrootte">
        <label>Tekstgrootte</label>
        <a href="javascript:void(0);" class="min-icon font-disabled" onclick="setBaseFontSize('min')">kleiner</a>
        <a href="javascript:void(0);" class="plus-icon" onclick="setBaseFontSize('plus')">groter</a>
    </div>
</div>

<div class="content-container">

    <div class="logo-row">
        <a href="javascript:void(0);" class="logo">
            &nsbp;
        </a>
    </div>
    <div class="topnav">
        <ul class="nav">
            <li class="active">
                <a href="#">Vragenlijst
                    <wicket:container wicket:id="naam"></wicket:container>
                </a>
            </li>
        </ul>
        <div class="topnav-bottom"></div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <div style="padding: 15px;" wicket:id="inleiding">
                Welkom op het cli&euml;ntenportaal van de landelijke bevolkingsonderzoeken
                <br><br>
                Wij verzoeken u vriendelijk onderstaande vragenlijst in te vullen.
                <br><br>
                Hartelijk dank voor uw medewerking.
            </div>
            <div wicket:id="vragenlijst"></div>
            <div class="buttons">
                <button class="btn" wicket:id="opslaan" title="Vragenlijst worden opgeslagen en kan later afgerond worden">Opslaan</button>
                <button class="btn btn-primary" wicket:id="afronden" title="Na afronden kan de vragenlijst niet meer aangepast worden">Afronden</button>
            </div>
        </div>
    </div>

    <div class="canvas footer"></div>
</div>
</body>
