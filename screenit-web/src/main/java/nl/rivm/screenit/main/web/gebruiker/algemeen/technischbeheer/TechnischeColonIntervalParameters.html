<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="intervalForm">
        <fieldset>
            <div class="row-fluid">
                <div class="span12">
                    <legend>DK volgende uitnodiging parameters</legend>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <table class="table table-bordered table-condensed">
                        <thead>
                        <tr>
                            <th>Status</th>
                            <th>Aantal</th>
                            <th>Eenheid</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="remove-row show-active" wicket:id="intervals">
                            <td><span wicket:id="type"></span></td>
                            <td><input class="input-medium" type="text" wicket:id="aantal"></td>
                            <td><select class="input-medium" type="text" wicket:id="eenheid"/></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="btn-top dropdown right">
                    <button wicket:id="parametersOpslaan" class="btn btn-primary" type="button">Opslaan</button>
                </div>
            </div>
        </fieldset>
    </form>
</wicket:panel>
</html>
