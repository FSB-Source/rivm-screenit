<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xmlns="http://www.w3.org/1999/xhtml">
<wicket:panel>
    <section class="gegevensoverdracht">
        <h2 wicket:id="title"></h2>
        <div>
            <p>
                Wilt u de (persoons)gegevens die in onze dossiers zijn opgenomen inzien of deze overdragen aan een andere organisatie? Dan kunt u daarvoor een aanvraagformulier
                invullen en aan ons sturen. Klik hieronder om het aanvraagformulier inzage of overdracht (persoons)gegevens toegestuurd te krijgen.
            </p>
            <div class="buttons">
                <a href="#" wicket:id="gegevensaanvragenLink" class="cp-btn"><span wicket:id="gegevensaanvragenLinkTitle"/> <i class="cp-icon-next"></i></a>
            </div>
        </div>
    </section>
</wicket:panel>
</html>
