<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="form">
        <fieldset>
            <div class="row-fluid">
                <div class="span12">
                    <legend>Postcode.nl settings</legend>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span6">

                    <div class="control-group">
                        <label class="control-label">Key</label>
                        <div class="controls">
                            <input wicket:id="postcodeNlApiKey" class="input-xxlarge" type="text">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Secret</label>
                        <div class="controls">
                            <input wicket:id="postcodeNlApiSecret" class="input-xxlarge" type="text">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Host</label>
                        <div class="controls">
                            <input wicket:id="postcodeNlApiHost" class="input-xxlarge" type="text">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Protocol</label>
                        <div class="controls">
                            <input wicket:id="postcodeNlApiScheme" class="input-xxlarge" type="text">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Delivery path</label>
                        <div class="controls">
                            <input wicket:id="postcodeNlApiDeliverypath" class="input-xxlarge" type="text">
                        </div>
                    </div>

                </div>
                <div class="span6">
                    <div class="control-group">
                        <label class="control-label">Target WPL</label>
                        <div class="controls">
                            <input wicket:id="postcodeNlApiTargetWpl" pattern="[0-9]{8}|^$" placeholder="YYYYMMDD" maxlength="8" class="input-xxlarge" type="text">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Target NUM</label>
                        <div class="controls">
                            <input wicket:id="postcodeNlApiTargetNum" pattern="[0-9]{8}|^$" placeholder="YYYYMMDD" maxlength="8" class="input-xxlarge" type="text">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row-fluid">
                <div class="btn-top dropdown right">
                    <a wicket:id="submitPostcodenlApiSettings" href="#" class="btn btn-primary">
                        Opslaan Postcode.nl configuratie
                    </a>
                </div>
            </div>
        </fieldset>
    </form>
</wicket:panel>
</html>
