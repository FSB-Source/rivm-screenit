<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
	<div class="row-fluid">
		<div class="span12">
			<h1 class="pageTitle">
				Verwerkingsverslag gevolgen labproces verwerken
			</h1>
		</div>
	</div>
	<div class="row-fluid form-horizontal">
		<div class="span6">
			<div class="control-group value">
				<label class="control-label">Datum verwerking</label>
				<div wicket:id="datumVerwerking" class="controls"/>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span6">
			<table class="table table-condensed table-bordered">
				<col/>
				<col width="80px"/>
				<tr>
					<td>Monsters nog in labproces</td>
					<td class="text-right"><span wicket:id="aantalInLabproces"/></td>
				</tr>
				<tr>
					<td>Definitief heraangemeld</td>
					<td class="text-right"><span wicket:id="aantalDefinitiefHeraangemeld"/></td>
				</tr>
				<tr>
					<td>Eenmalig heraangemeld</td>
					<td class="text-right"><span wicket:id="aantalEenmaligHeraangemeld"/></td>
				</tr>
				<tr>
					<td>Uitnodigingen uitstrijkje</td>
					<td class="text-right">><span wicket:id="aantalUitnodigingenUitstrijkje"/></td>
				</tr>
				<tr>
					<td>Uitnodigingen ZAS</td>
					<td class="text-right">><span wicket:id="aantalUitnodigingenZas"/></td>
				</tr>
				<tr>
					<td>In vervolgonderzoek</td>
					<td class="text-right"><span wicket:id="aantalInVervolgonderzoek"/></td>
				</tr>
				<tr>
					<td>Ronden gesloten</td>
					<td class="text-right"><span wicket:id="aantalRondenGesloten"/></td>
				</tr>
				<tr>
					<td>Totaal brieven</td>
					<td class="text-right"><span wicket:id="totaalAantalBrieven"/></td>
				</tr>
				<tr>
					<td>Totaal huisartsberichten</td>
					<td class="text-right"><span wicket:id="totaalAantalHuisartsberichten"/></td>
				</tr>
			</table>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span6">
			Per brief type
			<table class="table table-condensed table-bordered">
				<col/>
				<col width="80px"/>
				<tr wicket:id="briefTypen">
					<td wicket:id="briefType.weergaveNaam"/>
					<td wicket:id="aantal" class="text-right"/>
				</tr>
			</table>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span6">
			Per huisartsbericht type
			<table class="table table-condensed table-bordered">
				<col/>
				<col width="80px"/>
				<tr wicket:id="huisartsberichtTypen">
					<td wicket:id="huisartsBerichtType"/>
					<td wicket:id="aantal" class="text-right"/>
				</tr>
			</table>
		</div>
	</div>
</wicket:panel>
</body>
</html>
