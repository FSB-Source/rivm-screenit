<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3>Visitatie</h3>
    </div>
    <form wicket:id="form">
        <div class="modal-body form-horizontal">
            <div class="control-group span7">
                <div class="row">
                    <div class="control-group">
                        <label class="control-label">Omschrijving</label>
                        <div class="controls">
                            <input type="text" wicket:id="omschrijving" class="input-large">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="control-group">
                        <label class="control-label">Status</label>
                        <div class="controls">
                            <select wicket:id="status"></select>
                        </div>
                    </div>
                </div>
                <div class="row" wicket:id="onderdelen">
                    <div class="control-group">
                        <label class="control-label" wicket:id="onderdeel"></label>
                        <div class="controls">
                            <input type="file" wicket:id="clientenlijst">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="control-group">
                        <label class="control-label">Beoordelingseenheid</label>
                        <div class="controls">
                            <select wicket:id="beoordelingsEenheid"></select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="control-group">
                        <label class="control-label">Rapportage</label>
                        <div class="controls">
                            <div wicket:id="rapportageBijlage"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="control-group">
                        <label class="control-label">Vragenlijst</label>
                        <div class="controls">
                            <div wicket:id="vragenlijstBijlage"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="javascript:void(0);" class="btn" data-dismiss="modal">Annuleren</a>
            <a class="btn btn-primary" wicket:id="opslaan">Opslaan</a>
        </div>
    </form>
</wicket:panel>
</html>
