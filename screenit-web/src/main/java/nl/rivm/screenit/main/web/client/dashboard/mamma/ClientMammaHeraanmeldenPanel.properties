titelheraanmeld.EENMALIG=Opnieuw aanmelden na eenmalige afmelding
heraanmeldtekst.EENMALIG=Heeft u zich eenmalig afgemeld voor het bevolkingsonderzoek, maar wilt u toch nu meedoen? Dat kan.<br><br>U kunt zich weer aanmelden door op de knop "Opnieuw aanmelden" te klikken.<br><br>U ontvangt automatisch een uitnodiging.<br>Wilt u eerder meedoen, dan kunt u een nieuwe afspraak maken, nadat u zich opnieuw heeft aangemeld.
titelheraanmeld.DEFINITIEF=Opnieuw aanmelden na definitieve afmelding
heraanmeldtekst.DEFINITIEF=Heeft u zich definitief afgemeld voor het bevolkingsonderzoek, maar wilt u toch  weer meedoen? Dat kan.<br><br>U kunt zich weer aanmelden door op de knop "Opnieuw aanmelden" te klikken.<br>U ontvangt een schriftelijke bevestiging van uw heraanmelding.<br><br>U ontvangt automatisch een uitnodiging.<br>Wilt u eerder meedoen, dan kunt u een nieuwe afspraak maken, nadat u zich opnieuw heeft aangemeld.
