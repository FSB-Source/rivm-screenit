<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <h1 class="pageTitle">
        SKML kwaliteitscontrole
    </h1>
    <fieldset>
        <div class="row-fluid form-horizontal">
            <form wicket:id="selectieForm">
                <div class="control-group">
                    <label class="control-label">Controle</label>
                    <div class="controls" wicket:id="type">
                        <label class="radio">
                            <input type="radio" name="controle">
                            Intern
                        </label>
                        <label class="radio">
                            <input type="radio" name="controle">
                            Extern
                        </label>
                    </div>
                </div>
            </form>
            <form wicket:id="aanmaakForm">
                <div class="control-group">
                    <label class="control-label">Barcode</label>
                    <div class="controls">
                        <input class="input-medium" type="text" wicket:id="barcode">
                        <div class="barcode-controle" wicket:id="controle"><span wicket:id="controleTekst"></span></div>
                    </div>
                </div>
            </form>
        </div>
        <div class="buttons">
            <a  class="btn" wicket:id="annuleren">Wissen</a>
            <a  class="btn btn-primary" wicket:id="opslaan">Opslaan</a>
        </div>
    </fieldset>
</wicket:extend>
</html>
