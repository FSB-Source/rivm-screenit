<html xmlns:wicket>
<wicket:extend>	
	<div class="span9 form_horizontal">
		<div class="btn-top dropdown pull-right">
	        <button class="btn btn-primary" wicket:id="attribuutToevoegen" data-toggle="dropdown">
	            <i class="icon-plus-sign icon-white"></i> Attribuut toevoegen
	        </button>
			<button class="btn btn-primary" wicket:id="bestandToevoegen" data-toggle="dropdown">
				<i class="icon-plus-sign icon-white"></i> Bestand toevoegen
			</button>
   		</div>
		<h1 class="pageTitle">
	        Project attributen
	    </h1>
	</div>

    <div class="row-fluid">
        <div class="span9 form-horizontal">
        	<div wicket:id="projectAttributenContainer"> 
        		<div wicket:id="projectAttributen"></div>     
        	</div>
        </div>
        <div class="span3">
            <div class="passpoort" wicket:id="projectPasspoortContainer">
                <wicket:container wicket:id="projectPasspoort"></wicket:container>
            </div>
        </div>
   </div>
   <div wicket:id="dialog"></div>
</wicket:extend>
</html>
