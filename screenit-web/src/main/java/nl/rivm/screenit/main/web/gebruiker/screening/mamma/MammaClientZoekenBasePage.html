<html xmlns:wicket="http://wicket.apache.org/">
<wicket:extend>

    <h1><wicket:message key="pageTitle"></wicket:message></h1>

    <form wicket:id="clientZoekForm" class="form-horizontal">
        <fieldset class="form-horizontal">
            <div class="row-fluid">
                <div class="span4">
                    <div class="control-group">
                        <label class="control-label" for="geboortedatum">Geboortedatum</label>
                        <div class="controls">
                            <input class="input" type="text" id="geboortedatum" wicket:id="persoon.geboortedatum">
                        </div>
                    </div>
                </div>
                <div class="span4">
                    <div class="control-group">
                        <label class="control-label" for="bsn">BSN</label>
                        <div class="controls">
                            <input type="text" class="input" id="bsn" wicket:id="persoon.bsn">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="form-actions clearfix">
                    <div class="span12">
                        <div class="control-group">
                            <button class="btn btn-primary" type="button" wicket:id="submit">
                                <i class="icon-search icon-white"></i> Zoeken
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>

    <div>
        <wicket:child/>
    </div>

</wicket:extend>
</html>
