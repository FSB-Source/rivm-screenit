<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3>Nieuw huisarts tarief</h3>
    </div>
    <form wicket:id="form" class="not-tracked-for-changes-on-page">
        <div class="modal-body form-horizontal">
            <div class="control-group">
                <label class="control-label">
                    Tarief uitstrijkje
                </label>
                <div class="controls">
                    <input type="text" class="not-tracked-for-changes-on-page" wicket:id="tarief"/>
                    <i class="icon-asterisk icon-purple" style="vertical-align: middle; margin-left: 3px;"></i>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">
                    Geldig van
                </label>

                <div class="controls">
                    <div class="input-append date">
                        <input wicket:id="geldigVanafDatum" type="text"
                               placeholder="dd-mm-jaar" size="16"
                               class="input-small three-months not-tracked-for-changes-on-page"/>
                        <a href="javascript:void(0);" class="btn"
                           onclick="$(this).prev().datepicker('show');return false;" title="Datum"><i
                                class="icon-calendar"></i></a>
                        <i class="icon-asterisk icon-purple" style="vertical-align: middle; margin-left: 3px;"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a class="btn" data-dismiss="modal">Annuleren</a>
            <a href="javascript:void(0);" class="btn btn-primary" wicket:id="opslaan">Opslaan</a>
        </div>
    </form>
</wicket:panel>
</html>
