<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3>Herindexeren</h3>
    </div>
    <form wicket:id="form" class="not-tracked-for-changes-on-page">
        <div class="modal-body form-horizontal">
			<wicket:container wicket:id="waarschuwing"/>
			<div class="control-group">
				<label class="control-label">
					Tarief uitstrijkje
				</label>
				<div class="controls">
					<input type="text" class="not-tracked-for-changes-on-page" wicket:id="tarief"/>
					<i class="icon-asterisk icon-purple vertical-align-middle margin-left-3px"></i>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">
					Geldig van
				</label>

				<div class="controls">
					<div class="input-append date">
						<input wicket:id="geldigVanafDatum" type="text"
							   placeholder="dd-mm-jaar" size="16"
							   class="input-small three-months not-tracked-for-changes-on-page"/>
						<a  class="btn js-datepicker-show"
						   title="Datum"><i
								class="icon-calendar"></i></a>
						<i class="icon-asterisk icon-purple vertical-align-middle margin-left-3px"></i>
					</div>
				</div>
			</div>
            <div class="control-group">
                <label class="control-label">
                    Geldig t/m
                </label>

				<div class="controls">
					<div class="input-append date">
						<input wicket:id="geldigTotenmetDatum" type="text"
							   placeholder="dd-mm-jaar" size="16"
							   class="input-small three-months not-tracked-for-changes-on-page"/>
						<a  class="btn js-datepicker-show"
						   title="Datum"><i
								class="icon-calendar"></i></a>
					</div>
				</div>
            </div>
        </div>
        <div class="modal-footer">
            <a class="btn" data-dismiss="modal">Annuleren</a>
            <a  class="btn btn-primary" wicket:id="opslaan">Opslaan</a>
        </div>
    </form>
</wicket:panel>
</html>
