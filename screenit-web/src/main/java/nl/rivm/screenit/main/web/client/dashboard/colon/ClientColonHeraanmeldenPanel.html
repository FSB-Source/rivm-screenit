<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="opnieuw-aanmelden">
        <div class="form-container">
            <h2 wicket:id="titelheraanmeld">Opnieuw aanmelden bevolkingsonderzoek darmkanker</h2>
            <label class="radio">
                <input type="radio"
                       onclick="if($(this).is(':checked')) { $('#opslaanBtn').removeAttr('disabled'); $('#aanvullendeActies').show();  } else { $('#opslaanBtn').attr('disabled', true); $('#aanvullendeActies').hide();  }"><span
                    wicket:id="heraanmeldtekst">Ik wil mij weer aanmelden voor deelname aan het bevolkingsonderzoek darmkanker en mijn eerdere afmelding ongedaan maken.</span>
            </label>
        </div>

        <div id="aanvullendeActies" style="display: none;">
            <div class="form-horizontal">
                <wicket:enclosure child="nieuweUitnodiging">
                    <div class="control-group">
                        <label class="control-label">Nieuwe uitnodiging sturen</label>
                        <div class="controls" wicket:id="nieuweUitnodiging">
                            <label class="radio"> <input type="radio" name="reden_afmelden" id=""> Ja</label>
                            <label class="radio"> <input type="radio" name="reden_afmelden" id=""> Nee</label>
                        </div>
                    </div>
                </wicket:enclosure>
            </div>
            <wicket:enclosure child="afspraakMaken">
                <div class="vervolgstap" id="nieuweAfspraak">
                    <h2>Nieuwe intake afspraak</h2>
                    <wicket:container wicket:id="afspraakMaken"></wicket:container>
                </div>
            </wicket:enclosure>
        </div>
    </div>
</wicket:panel>
</html>
