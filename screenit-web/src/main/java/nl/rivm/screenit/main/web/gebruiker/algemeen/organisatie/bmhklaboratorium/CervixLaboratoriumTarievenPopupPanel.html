<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="form" class="not-tracked-for-changes-on-page">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3>Nieuwe laboratorium tarief</h3>
        </div>
        <div class="modal-body row-fluid form-horizontal">
            <div class="span12">
                <div class="control-group">
                    <label class="control-label">
                        <wicket:message key="CervixTariefType.LAB_HPV_ANALYSE_UITSTRIJKJE"></wicket:message>
                    </label>

                    <div class="controls">
                        <input type="text" class="not-tracked-for-changes-on-page" wicket:id="hpvAnalyseUitstrijkjeTarief"/>
                        <i class="icon-asterisk icon-purple"></i>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">
                        <wicket:message key="CervixTariefType.LAB_HPV_ANALYSE_ZAS"></wicket:message>
                    </label>

                    <div class="controls">
                        <input type="text" class="not-tracked-for-changes-on-page" wicket:id="hpvAnalyseZasTarief"/>
                        <i class="icon-asterisk icon-purple"></i>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">
                        <wicket:message key="CervixTariefType.LAB_CYTOLOGIE_NA_HPV_UITSTRIJKJE"></wicket:message>
                    </label>

                    <div class="controls">
                        <input type="text" class="not-tracked-for-changes-on-page"
                               wicket:id="cytologieNaHpvUitstrijkjeTarief"/>
                        <i class="icon-asterisk icon-purple"></i>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">
                        <wicket:message key="CervixTariefType.LAB_CYTOLOGIE_NA_HPV_ZAS"></wicket:message>
                    </label>

                    <div class="controls">
                        <input type="text" class="not-tracked-for-changes-on-page" wicket:id="cytologieNaHpvZasTarief"/>
                        <i class="icon-asterisk icon-purple"></i>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">
                        <wicket:message key="CervixTariefType.LAB_CYTOLOGIE_VERVOLGUITSTRIJKJE"></wicket:message>
                    </label>

                    <div class="controls">
                        <input type="text" class="not-tracked-for-changes-on-page"
                               wicket:id="cytologieVervolguitstrijkjeTarief"/>
                        <i class="icon-asterisk icon-purple"></i>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">
                        Geldig van
                    </label>

                    <div class="controls">
                        <div class="input-append date">
                            <input wicket:id="geldigVanafDatum" type="text"
                                   placeholder="dd-mm-jaar" size="16"
                                   class="input-small three-months not-tracked-for-changes-on-page">
                            <a href="javascript:void(0);" class="btn"
                               onclick="$(this).prev().datepicker('show');return false;" title="Datum"><i
                                    class="icon-calendar"></i></a>
                            <i class="icon-asterisk icon-purple" style="vertical-align: middle; margin-left: 3px;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a class="btn" data-dismiss="modal">Annuleren</a>
            <a href="javascript:void(0);" class="btn btn-primary" wicket:id="opslaan">Opslaan</a>
        </div>
    </form>
</wicket:panel>
</html>
