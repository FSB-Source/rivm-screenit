<wicket:extend>
    <div class="row-fluid">
        <div class="span12">
            <h1 class="pageTitle">Gemeentegegevens</h1>
        </div>
    </div>

    <div class="row-fluid form-horizontal" wicket:id="refreshContainer">
        <fieldset>
            <wicket:container wicket:id="paspoort"/>

            <fieldset>
                <div class="row-fluid">
                    <div class="span6">
                        <legend>Gebieden</legend>
                    </div>
                    <div class="span6">
                        <div class="btn-top dropdown right">
                            <wicket:container wicket:id="opsplitsen">
                                <button data-toggle="dropdown" class="btn">
                                    <i class="icon-filter"></i> Gemeente opnieuw splitsen <b
                                        class="caret"></b>
                                </button>
                                <ul class="dropdown-menu right">
                                    <wicket:enclosure child="woonplaats">
                                        <li><a  wicket:id="woonplaats">Woonplaats</a></li>
                                    </wicket:enclosure>
                                    <wicket:enclosure child="postcode">
                                        <li><a  wicket:id="postcode">Postcode</a></li>
                                    </wicket:enclosure>
                                </ul>
                            </wicket:container>
                            <button class="btn" wicket:id="allesVerwijderen">
                                <i class="icon-minus-sign"></i> Alle gebieden verwijderen
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row-fluid show-results">
                    <div class="span12">
                        <div wicket:id="gebieden"></div>
                    </div>
                </div>
            </fieldset>
        </fieldset>
    </div>
    <div wicket:id="dialog"></div>
</wicket:extend>
