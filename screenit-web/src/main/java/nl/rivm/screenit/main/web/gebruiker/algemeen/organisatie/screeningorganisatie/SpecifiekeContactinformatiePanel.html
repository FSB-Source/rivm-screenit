<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
        <fieldset>
            <div class="row-fluid">
                <div class="span12">
                    <legend>Specifieke contactinformatie</legend>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <table class="table table-bordered table-condensed">
                        <thead>
                        <tr>
                            <th></th>
                            <th>DK</th>
                            <th>BMHK</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Telefoonnummer</td>
                                <td><input wicket:id="regioBvoContactGegevensDk.telefoon" class="input-large" type="text"></td>
                                <td><input wicket:id="regioBvoContactGegevensBmhk.telefoon" class="input-large" type="text"></td>
                            </tr>
                            <tr>
                                <td>E-mail</td>
                                <td><input wicket:id="regioBvoContactGegevensDk.email" class="input-large" type="text"></td>
                                <td><input wicket:id="regioBvoContactGegevensBmhk.email" class="input-large" type="text"></td>
                            </tr>
                            <tr>
                                <td>Postbusnummer</td>
                                <td><input wicket:id="regioBvoContactGegevensDk.postbusnummerAdres.huisnummer" class="input-small" type="text"></td>
                                <td><input wicket:id="regioBvoContactGegevensBmhk.postbusnummerAdres.huisnummer" class="input-small" type="text"></td>
                            </tr>
                            <tr>
                                <td>Postbusnummer postcode</td>
                                <td><input wicket:id="regioBvoContactGegevensDk.postbusnummerAdres.postcode" class="input-mini" type="text"></td>
                                <td><input wicket:id="regioBvoContactGegevensBmhk.postbusnummerAdres.postcode" class="input-mini" type="text"></td>
                            </tr>
                            <tr>
                                <td>Postbusnummer plaats</td>
                                <td><input wicket:id="regioBvoContactGegevensDk.postbusnummerAdres.plaats" class="input-large" type="text"></td>
                                <td><input wicket:id="regioBvoContactGegevensBmhk.postbusnummerAdres.plaats" class="input-large" type="text"></td>
                            </tr>
                            <tr>
                                <td>Antwoordnummer</td>
                                <td><input wicket:id="regioBvoContactGegevensDk.antwoordnummerAdres.huisnummer" class="input-small" type="text"></td>
                                <td><input wicket:id="regioBvoContactGegevensBmhk.antwoordnummerAdres.huisnummer" class="input-small" type="text"></td>
                            </tr>
                            <tr>
                                <td>Antwoordnummer postcode</td>
                                <td><input wicket:id="regioBvoContactGegevensDk.antwoordnummerAdres.postcode" class="input-mini" type="text"></td>
                                <td><input wicket:id="regioBvoContactGegevensBmhk.antwoordnummerAdres.postcode" class="input-mini" type="text"></td>
                            </tr>
                            <tr>
                                <td>Antwoordnummer plaats</td>
                                <td><input wicket:id="regioBvoContactGegevensDk.antwoordnummerAdres.plaats" class="input-large" type="text"></td>
                                <td><input wicket:id="regioBvoContactGegevensBmhk.antwoordnummerAdres.plaats" class="input-large" type="text"></td>
                            </tr>
                            <tr>
                                <td>Informatie openingstijden</td>
                                <td><div wicket:id="clientPortaalVrijeTekstContainerDk"><textarea wicket:id="regioBvoContactGegevensDk.clientPortaalVrijeTekst" maxlength="256"></textarea></div></td>
                                <td><div wicket:id="clientPortaalVrijeTekstContainerBmhk"><textarea wicket:id="regioBvoContactGegevensBmhk.clientPortaalVrijeTekst" maxlength="256"></textarea></div></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </fieldset>
</wicket:panel>
</html>
