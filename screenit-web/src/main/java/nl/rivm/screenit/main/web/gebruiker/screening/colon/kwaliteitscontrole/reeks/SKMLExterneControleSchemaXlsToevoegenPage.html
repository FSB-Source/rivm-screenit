<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <h1 class="pageTitle">
        <a  wicket:id="terugViaTitle" class="page">Schema externe kwaliteitscontrole</a>
        <span class="divider">&gt;</span> <span class="subpage">XLS toevoegen</span>
    </h1>
    <fieldset>
        <form wicket:id="uploadForm">
            <div class="form-horizontal">
                <div class="span12">
                    <wicket:message key="label.skmlexternxlstoevoegen.info">
                        Op deze pagina kunt u een schema voor SKML externe kwaliteitscontrole uploaden in excel-vorm
                    </wicket:message>
                </div>
                <div class="span12">
                    <div class="control-group">
                        <label for="allesOverschrijven" class="control-label">Alles overschrijven</label>
                        <div class="controls">
                            <input class="input-small" id="allesOverschrijven" wicket:id="allesOverschrijven" type="checkbox" value="">
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="bestand" class="control-label">XLS Bestand</label>
                        <div class="controls">
                            <input type="file" id="bestand" wicket:id="bestand">
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <a class="btn btn-primary" wicket:id="importeer">Importeer</a>
                </div>
            </div>
        </form>
    </fieldset>
</wicket:extend>
</html>
