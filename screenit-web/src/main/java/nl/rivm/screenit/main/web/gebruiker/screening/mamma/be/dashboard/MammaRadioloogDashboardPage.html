<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
    <h1>
        <wicket:message key="title"/>
    </h1>

    <div class="row-fluid">
        <div class="span6">
            <table class="table table-striped table-bordered table-condensed radioloog-dashboard-table">
                <thead>
                <tr class="headers">
                    <th>
                        <wicket:message key="table.header.info"/>
                    </th>
                    <th>
                        <wicket:message key="table.header.aantalVandaag"/>
                    </th>
                    <th class="dashboard-kalenderjaar-cel">
                        <wicket:message key="table.header.aantalJaar"/>
                    </th>
                </tr>
                </thead>
                <tr>
                    <td>
                        <span>
                            <wicket:message key="aantalEersteLezingen"/>
                        </span>
                    </td>
                    <td><span wicket:id="eersteLezingenVandaagLabel"></span></td>
                    <td class="dashboard-kalenderjaar-cel"><span wicket:id="eersteLezingenKalenderjaarLabel"></span></td>
                </tr>
                <tr>
                    <td>
                        <span>
                            <wicket:message key="aantalTweedeLezingen"/>
                        </span>
                    </td>
                    <td><span wicket:id="tweedeLezingenVandaagLabel"></span></td>
                    <td class="dashboard-kalenderjaar-cel"><span wicket:id="tweedeLezingenKalenderjaarLabel"></span></td>
                </tr>
                <tr>
                    <td>
                        <span>
                            <wicket:message key="totaalAantalLezingen"/>
                        </span>
                    </td>
                    <td><span wicket:id="totaalLezingenVandaagLabel"></span></td>
                    <td class="dashboard-kalenderjaar-cel"><span wicket:id="totaalLezingenKalenderjaarLabel"></span></td>
                </tr>
                <tr>
                    <td>
                        <span>
                            <wicket:message key="totaalLezingenMetDiscrepantie"/>
                        </span>
                    </td>
                    <td><span wicket:id="beoordelingenMetDiscrepantieVandaagLabel"></span></td>
                    <td class="dashboard-kalenderjaar-cel"><span wicket:id="beoordelingenMetDiscrepantieKalenderjaarLabel"></span></td>
                </tr>
                <tr>
                    <td>
                        <span>
                            <wicket:message key="aantalVerwijzendeLezingenVanEersteRonde"/>
                        </span>
                    </td>
                    <td><span wicket:id="lezingenVerwijzendEersteScreeningrondesVandaagLabel"></span></td>
                    <td class="dashboard-kalenderjaar-cel"><span wicket:id="lezingenVerwijzendEersteScreeningrondesKalenderjaarLabel"></span></td>
                </tr>
                <tr>
                    <td>
                        <span>
                            <wicket:message key="aantalVerwijzendeLezingenVervolgRondes"/>
                        </span>
                    </td>
                    <td><span wicket:id="lezingenVerwijzendMeerdereScreeningrondesVandaagLabel"></span></td>
                    <td class="dashboard-kalenderjaar-cel"><span wicket:id="lezingenVerwijzendMeerdereScreeningrondesKalenderjaarLabel"></span></td>
                </tr>
                <tr>
                    <td>
                        <span>
                            <wicket:message key="conclusieGereviewedLabel"/>
                        </span>
                    </td>
                    <td><span wicket:id="conclusiesGereviewedVandaagLabel"></span></td>
                    <td class="dashboard-kalenderjaar-cel"><span wicket:id="conclusiesGereviewedKalenderjaarLabel"></span></td>
                </tr>
                <tr>
                    <td>
                        <span>
                            <wicket:message key="conclusiesOpenstaandLabel"/>
                        </span>
                    </td>
                    <td><span wicket:id="conclusiesOpenstaandVandaagLabel"></span></td>
                    <td class="dashboard-kalenderjaar-cel"><span wicket:id="conclusiesOpenstaandKalenderjaarLabel"></span></td>
                </tr>
            </table>
            <div>
                <span><wicket:message key="uitlegPercentageOnbekend"/></span>
            </div>
            <div>
                <span><wicket:message key="uitlegAantalOnbekend"/></span>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
