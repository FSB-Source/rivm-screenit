app:
  naam: ScreenIT
  instance: Clientportaal
  test_modus: false

  environment: Development
  filestoreLocation: /screenit/filestore
  planningBkRestUrl: http://localhost:14830/
  kansberekeningServiceUrl: http://localhost:14832/

  jgroups:
    bind_ip: 127.0.0.1
    ehcache:
      bind_port: 7804
      ip_ports: 127.0.0.1[12001]
    common:
      bind_port: 7824
      ip_ports: 127.0.0.1[12001]

edi:
  mail:
    relay:
      ip: localhost
      port: 1025
  from_address: no-reply@mail.test.landelijkescreening.nl
  application_id: Colonis
  smtp:
    over_ssl: false
    auth:
      username: screenit
      password: screenit

mail:
  from_address: no-reply@mail.test.landelijkescreening.nl

keycloak:
  auth-server-url: https://idp-acc.topicuszorg.nl/auth
  realm: ScreenIT
  resource: screenit-frontend-local
  public-client: true
  principal-attribute: preferred_username
  bearer-only: true
  ssl-required: none
  pkce: true
  enable-basic-auth: false
  cors: false
  expose-token: false
  always-refresh-token: false

server:
  port: ${PORT:8080}
  servlet:
    context-path: /api
    session:
      cookie:
        secure: true
        http-only: true
  error:
    include-stacktrace: never

spring:
  profiles:
    active:
      - default
  datasource:
    hikari:
      username: unionem
      password: unionem
      jdbc-url: jdbc:postgresql://localhost/screenit
      driver-class-name: org.postgresql.Driver
      max-lifetime: 1800000
      maximum-pool-size: 5
      pool-name: HikariPool-1
      leak-detection-threshold: 10000
      register-mbeans: false
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jms.JmsAutoConfiguration
  liquibase:
    enabled: false
  activemq:
    broker-url: ${SPRING_ACTIVEMQ_BROKER_URL:failover://(tcp://localhost:61616,tcp://localhost:61617)?randomize=false}
