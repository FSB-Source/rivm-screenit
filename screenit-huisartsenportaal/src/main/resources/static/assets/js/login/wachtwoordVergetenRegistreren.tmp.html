<div class="col-md-6 col-md-offset-3 centered">
    <br>
    <div class="panel panel-default login opacity-full">
        <div class="panel-heading">
            <span class="row">
                <div class="col-md-3 text-right">
                    <h3><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span></h3>
                </div>
                <div class="col-md-9 text-left">
                    <h3>Wachtwoord opnieuw aanvragen</h3>
                </div>
            </span>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" accept-charset="UTF-8" role="form"
                  ng-submit="wachtwoord.login(wachtwoord.user)"
                  name="loginform">
                <fieldset>

                    <div class="form-group required" show-errors>
                        <label for="username" class="col-sm-4 control-label">E-mail of Gebruikersnaam</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="wachtwoord.user.username"
                                   name="username" id="username" placeholder="E-mail of gebruikersnaam" required>
                        </div>
                        <div ng-messages="loginform.username.$error" ng-if="loginform.username.$dirty"
                             class="col-sm-8 col-sm-offset-4">
                            <p ng-messages-include="assets/js/components/default-form-error.tmpl.html"></p>
                        </div>
                    </div>
                    <div class="form-group required" show-errors>
                        <label for="inputInlogCode3" class="col-sm-4 control-label">Inlogcode</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="wachtwoord.user.password"
                                   name="code" id="inputInlogCode3" placeholder="Inlogcode"
                                   maxlength="11" required>
                        </div>
                        <div ng-messages="loginform.code.$error" ng-if="loginform.code.$dirty"
                             class="col-sm-8 col-sm-offset-4">
                            <span ng-messages-include="assets/js/components/default-form-error.tmpl.html"></span>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <span class="col-md-12">
                             <button type="submit" class="btn btn-primary btn-lg btn-block">Wachtwoord invoeren
                             </button>
                         </span>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
