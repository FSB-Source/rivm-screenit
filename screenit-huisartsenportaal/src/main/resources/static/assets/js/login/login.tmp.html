<div class="col-md-6 col-md-offset-3 centered">
    <br>
    <div class="panel panel-default login opacity-full">
        <div class="panel-heading">
            <span class="row">
                <div class="col-md-3 text-right">
                    <h3><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span></h3>
                </div>
                <div class="col-md-9 text-left">
                    <h3>Inloggen huisartsenportaal</h3>
                </div>
            </span>
        </div>
        <div class="login-disclaimer">
            U logt in op een systeem met vertrouwelijke informatie. Door verder te gaan verklaart u akkoord te gaan met de verantwoording die bij deze informatie hoort. Deze gegevens dienen te allen tijde vertrouwelijk behandeld te worden.
        </div>
        <div class="panel-body">
            <form class="form-horizontal" accept-charset="UTF-8" role="form" ng-submit="login.login(login.user)">
                <fieldset>

                    <div class="form-group">
                        <label for="inputGebruikersnaam3" class="col-sm-4 control-label">Gebruikersnaam</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputGebruikersnaam3"
                                   placeholder="Gebruikersnaam" ng-model="login.user.username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-4 control-label">Wachtwoord</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Wachtwoord"
                                   ng-model="login.user.password">
                            <a class="wwvergeten" ng-href="#/wachtwoordvergeten">Wachtwoord opnieuw instellen</a>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <span class="col-md-12">
                             <button type="submit" class="btn btn-primary btn-lg btn-block">Inloggen</button>
                         </span>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
