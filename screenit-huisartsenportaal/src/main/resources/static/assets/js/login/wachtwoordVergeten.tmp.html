<div class="col-md-6 col-md-offset-3 centered">
    <br>
    <div class="panel panel-default login opacity-full">
        <div class="panel-heading">
            <span class="row">
                <div class="col-md-3 text-right">
                    <h3><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></h3>
                </div>
                <div class="col-md-9 text-left">
                    <h3>Wachtwoord vergeten</h3>
                </div>
            </span>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" accept-charset="UTF-8" role="form" name="wachtwoordVergetenForm"
                  ng-submit="wachtwoord.vergeten(wachtwoord.user)">
                <fieldset>
                    <div class="form-group" show-errors>
                        <label for="inputGebruikersnaam3" class="col-sm-4 control-label">Gebruikersnaam</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputGebruikersnaam3"
                                   placeholder="Gebruikersnaam" ng-model="wachtwoord.user.gebruikersnaam"
                                   name="gebruikersnaam">
                        </div>
                        <div ng-messages="wachtwoordVergetenForm.gebruikersnaam.$error"
                             ng-if="wachtwoordVergetenForm.gebruikersnaam.$dirty" class="col-sm-8 col-sm-offset-4">
                            <span ng-messages-include="assets/js/components/default-form-error.tmpl.html"></span>
                        </div>
                    </div>
                    <div class="form-group" show-errors>
                        <label for="inputEmail3" class="col-sm-4 control-label">E-mail</label>
                        <div class="col-sm-8">
                            <input type="email" ng-model="wachtwoord.user.email" class="form-control" id="inputEmail3"
                                   placeholder="Email" name="email">
                        </div>
                        <div ng-messages="wachtwoordVergetenForm.email.$error"
                             ng-if="wachtwoordVergetenForm.email.$dirty" class="col-sm-8 col-sm-offset-4">
                            <span ng-messages-include="assets/js/components/default-form-error.tmpl.html"></span>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <span class="col-md-12">
                             <button type="submit" class="btn btn-primary btn-lg btn-block">Wachtwoord opvragen</button>
                         </span>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
