<div class="modal-content" style="border: none">
    <form class="form-horizontal" ng-submit="ctrl.verifieerLocatie(pincodeVerificatieform, ctrl.pincode)"
          name="pincodeVerificatieform" novalidate>
        <div class="modal-header purple">
            <button ng-click="ctrl.resetFields(pincodeVerificatieform)" type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <h4 id="pincodeVerificatieLabel" class="modal-title modal-title-spacing">Locatie verifi&euml;ren</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <p>
                        Voer hier de verificatiecode in die u voor de betreffende locatie heeft ontvangen op uw zorgmailadres. Na het verifi&euml;ren kunt u laboratoriumformulieren aanvragen en huisartsberichten ontvangen.
                    </p>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-sm-6 control-label">Locatienaam:</label>
                        <div class="col-sm-6">
                            <div class="form-control-static" ng-bind="ctrl.locatienaam"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-6 control-label">Zorgmailklantnummer:</label>
                        <div class="col-sm-6">
                            <div class="form-control-static" ng-bind="ctrl.zorgmailklantnummer"></div>
                        </div>
                    </div>
                    <div class="form-group required" ng-class="{true: 'has-error', false: ''}[pincodeVerificatieform.pincode.$invalid && (pincodeVerificatieform.$submitted || pincodeVerificatieform.pincode.$dirty)]">
                        <label for="pincodeInput"
                               class="col-sm-6 control-label">Verificatiecode:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" required
                                   ng-model="ctrl.pincode"
                                   id="pincodeInput"
                                   name="pincode" maxlength="4" ng-pattern="/^(\d{4})$/">
                        </div>
                        <div ng-messages="pincodeVerificatieform.pincode.$error"
                             ng-if="pincodeVerificatieform.pincode.$dirty || pincodeVerificatieform.$submitted"
                             class="col-sm-6 col-sm-offset-6">
                            <p class="help-block" ng-message="pattern">In dit veld moet een verificatiecode van 4 cijfers ingevoerd worden.</p>
                            <span ng-messages-include="assets/js/components/default-form-error.tmpl.html"></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6"></div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="ctrl.herzendVerificatieMail()">Herzend verificatiemail</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="ctrl.resetFields(pincodeVerificatieform)">Sluiten</button>
            <button type="submit" class="btn btn-primary" ng-click="ctrl.verifieerLocatie(pincodeVerificatieform, ctrl.pincode)">Locatie verifi&euml;ren</button>
        </div>
    </form>
</div>
